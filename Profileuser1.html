    <!-- Custom CSS (Netflix-inspired) -->
    <style>
        :root{
            --color-red: #e50914; /* Netflix red */
            --color-white: #ffffff;
            --color-dark: #141414; /* Netflix primary dark */
            --color-dark-light: #221f1f; /* Slightly lighter dark for accents */
            --color-grey: #8c8c8c; /* For secondary text */
            --space-unit: 16px;
            --space-1: calc(var(--space-unit) * 1);
            --space-2: calc(var(--space-unit) * 2);
            --space-3: calc(var(--space-unit) * 3);
            --instagram-blue: #0095f6;
        }
        body{
            background: var(--color-dark);
            color: var(--color-white);
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            margin: 0;
            padding-top: 56px;
            overflow-x: hidden;
        }
        .navbar{
            background-color: var(--color-dark) !important;
            border-bottom: 1px solid #333;
        }
        .navbar-brand{
            color: var(--color-red);
            font-weight: 800;
            font-size: 2.4rem;
            letter-spacing: -1.5px;
        }
        .navbar-brand:hover{
            color: var(--color-red);
        }
        .nav-link{
            color: var(--color-white) !important;
            font-weight: 500;
        }
        .nav-link:hover{
            color: var(--color-grey) !important;
        }
        .profile-hero{
            position: relative;
            height: 70vh;
            width: 100%;
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: flex-end;
            justify-content: flex-start;
            text-align: left;
            margin-bottom: var(--space-3);
            padding: var(--space-3) var(--space-3) var(--space-2);
        }
        .profile-hero::before{
            content: '';
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: linear-gradient(to bottom, rgba(20,20,20,0), rgba(20,20,20,1));
            z-index: 1;
        }
        .profile-hero-content{
            position: relative;
            z-index: 2;
            max-width: 50%;
        }
        .profile-hero h1{
            font-size: 4rem;
            font-weight: 700;
            letter-spacing: -1px;
            color: var(--color-white);
            margin-bottom: var(--space-1);
            text-shadow: 0 2px 8px rgba(0,0,0,0.8);
        }
        .profile-hero .social-links{
            font-size: 1.6rem;
        }
        .profile-bio, .profile-stats{
            max-width: 90%;
            margin: var(--space-3) auto var(--space-2) auto;
            padding: var(--space-2);
            background: var(--color-dark-light);
            border-radius: 8px;
        }
        .user-actions{
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 3;
        }
        .user-actions button{
            background: none;
            border: none;
            color: var(--color-white);
            margin-left: 12px;
            font-size: 1.6rem;
        }
        .user-actions button:hover{ color: var(--color-red); }
        .social-links a{
            color: var(--color-grey);
            margin-right: 14px;
            font-size: 1.6rem;
            transition: color .3s;
        }
        .social-links a:hover{ color: var(--color-red); }
        .verified-badge {
            color: var(--instagram-blue);
            font-size: 0.9em;
            vertical-align: middle;
            margin-left: 6px;
        }
        .earnings-banner {
            background: linear-gradient(90deg, #b20710, #e50914);
            padding: 1.2rem;
            text-align: center;
            font-weight: bold;
            font-size: 1.1rem;
            margin: var(--space-3) auto var(--space-2) auto;
            max-width: 90%;
            border-radius: 8px;
        }
        /* Mobile adjustments */
        @media (max-width: 768px){
            .profile-hero{ height: 55vh; align-items: center; justify-content: center; text-align: center; }
            .profile-hero-content{ max-width: 90%; }
            .profile-hero h1{ font-size: 2.8rem; }
            .navbar-brand{ font-size: 2rem; }
        }
        /* Keep all your other existing styles exactly as you had them */
        .btn-secondary{
            background-color: var(--color-red);
            border: none;
            font-weight: 600;
            padding: 10px 24px;
            border-radius: 4px;
        }
        .btn-secondary:hover{ background-color: #b20710; }
        /* ... rest of your original styles unchanged ... */
