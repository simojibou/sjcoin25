<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SJ COIN Tap Game</title>
  <style>
    body {
      background-color: #1a1a1a;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 10px;
    }
    #coin {
      width: 150px;
      cursor: pointer;
      margin: 20px auto;
      display: block;
      transition: transform 0.1s;
    }
    #coin:active {
      transform: scale(0.9);
    }
    #totalBalance {
      font-size: 16px;
      color: #ffff66;
      font-weight: 700;
      user-select: none;
      max-height: 200px;
      overflow-y: auto;
      text-align: left;
      padding: 8px;
      border: 1px solid #ffd700;
      border-radius: 10px;
      background: rgba(0,0,0,0.4);
      margin-bottom: 20px;
    }
    #userCoins {
      font-size: 24px;
      color: #00ff99;
      margin-bottom: 20px;
    }
    #ton-connect {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>ðŸ’° SJ COIN Tap Game</h1>

  <!-- Per-user & total balances -->
  <div id="totalBalance">Loading balances...</div>

  <!-- Your coins -->
  <div id="userCoins">Your Coins: 0 SJ</div>

  <!-- Tap button -->
  <img id="coin" src="https://i.ibb.co/tHs3xZp/gold-coin.png" alt="SJ COIN" onclick="tapToEarn()" />

  <!-- Telegram Wallet -->
  <div id="ton-connect"></div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

  <!-- Telegram WebApp SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <!-- TonConnect UI SDK -->
  <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Telegram init
    const tg = window.Telegram.WebApp;
    tg.expand();

    let user = tg.initDataUnsafe?.user;
    let userId = user?.id?.toString() || null;
    let coins = 0;

    // Load per-user balances & total
    async function loadTotalBalance() {
      const totalEl = document.getElementById("totalBalance");
      try {
        const snapshot = await db.collection("users").get();
        let total = 0;
        let listHTML = "<strong>ðŸŒŸ Total SJ COIN in system:</strong><br>";

        snapshot.forEach(doc => {
          const coinsVal = doc.data().coins || 0;
          total += coinsVal;
          const username = doc.data().username || `User ${doc.id}`;
          listHTML += `${username}: ${coinsVal.toLocaleString()} SJ<br>`;
        });

        listHTML += `<hr><strong>System Total:</strong> ${total.toLocaleString()} SJ`;
        totalEl.innerHTML = listHTML;

        await db.collection("stats").doc("system").set({ totalCoins: total }, { merge: true });

      } catch (error) {
        totalEl.innerText = "Failed to load balances";
        console.error("Error loading balances:", error);
      }
    }

    // Update user coins UI
    function updateCoinDisplay() {
      document.getElementById("userCoins").innerText = `Your Coins: ${coins.toLocaleString()} SJ`;
    }

    // Tap to earn coins
    async function tapToEarn() {
      if (!userId) return;
      try {
        const userRef = db.collection("users").doc(userId);
        const userData = {
          username: user?.first_name || "Guest",
          coins: firebase.firestore.FieldValue.increment(1)
        };

        await userRef.set(userData, { merge: true });

        // Increment global total
        const systemRef = db.collection("stats").doc("system");
        await systemRef.set({
          totalCoins: firebase.firestore.FieldValue.increment(1)
        }, { merge: true });

        const docSnap = await userRef.get();
        coins = docSnap.exists ? docSnap.data().coins || 0 : 0;
        updateCoinDisplay();
        await loadTotalBalance();

      } catch (error) {
        console.error("Error incrementing coins:", error);
      }
    }

    // Initial load
    async function init() {
      if (userId) {
        const userRef = db.collection("users").doc(userId);
        const docSnap = await userRef.get();
        coins = docSnap.exists ? docSnap.data().coins || 0 : 0;
        updateCoinDisplay();
      }
      await loadTotalBalance();
    }
    init();

    // TonConnect wallet button
    const tonConnectUI = new TONConnectUI({
      manifestUrl: 'https://raw.githubusercontent.com/simojibou/tonconnect/main/tonconnect-manifest.json',
      buttonRootId: 'ton-connect'
    });

    tonConnectUI.onStatusChange(wallet => {
      if (wallet) {
        console.log('Wallet connected:', wallet);
      } else {
        console.log('Wallet disconnected');
      }
    });
  </script>
</body>
</html>
