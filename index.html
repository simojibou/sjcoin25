<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SJ COIN - Affiliate System</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
      background: #f2f2f2;
    }
    .card {
      background: #fff;
      padding: 20px;
      margin-top: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
    }
    .copy-btn {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>SJ COIN Affiliate System</h1>

  <div class="card">
    <p><strong>ðŸ‘¤ Username:</strong> <span id="username">Loading...</span></p>
    <p><strong>ðŸ’° Balance:</strong> <span id="balance">0</span> SJ</p>
    <p><strong>ðŸ‘¥ Referrals:</strong> <span id="referrals">0</span></p>
    <p><strong>ðŸ”— Your Referral Link:</strong></p>
    <input type="text" id="refLink" readonly />
    <button class="copy-btn" onclick="copyLink()">Copy Link</button>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
    import { getDatabase, ref, set, get, update } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCw46Dkka-64h7Rc3VIS9fZmvrfvbUCTjY",
      authDomain: "metawarefare-gaming.firebaseapp.com",
      databaseURL: "https://metawarefare-gaming-default-rtdb.firebaseio.com",
      projectId: "metawarefare-gaming",
      storageBucket: "metawarefare-gaming.appspot.com",
      messagingSenderId: "551352148152",
      appId: "1:551352148152:web:1234567890abcdef"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const telegram = window.Telegram.WebApp;
    telegram.expand();
    const user = telegram.initDataUnsafe.user;
    const userId = user.id;
    const username = user.username || "unknown";
    const startParam = telegram.initDataUnsafe.start_param || null;

    const userRef = ref(db, 'users/' + userId);

    // Create user
    set(userRef, {
      telegramUsername: username,
      balance: 100,
      referrals: 0,
      referredBy: startParam || null
    });

    // Reward referrer
    if (startParam) {
      const referrerRef = ref(db, 'users/' + startParam);
      get(referrerRef).then(snapshot => {
        if (snapshot.exists()) {
          const data = snapshot.val();
          update(referrerRef, {
            balance: (data.balance || 0) + 100,
            referrals: (data.referrals || 0) + 1
          });
        }
      });
    }

    // Display user info
    get(userRef).then(snapshot => {
      if (snapshot.exists()) {
        const data = snapshot.val();
        document.getElementById("username").innerText = "@" + username;
        document.getElementById("balance").innerText = data.balance;
        document.getElementById("referrals").innerText = data.referrals;
        document.getElementById("refLink").value = `https://t.me/sjcoin25bot?start=${userId}`;
      }
    });

    // Copy referral link
    window.copyLink = function () {
      const copyText = document.getElementById("refLink");
      copyText.select();
      copyText.setSelectionRange(0, 99999);
      document.execCommand("copy");
      alert("Link copied!");
    };
  </script>
</body>
</html>
