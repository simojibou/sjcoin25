<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>SJ STORE</title>
  <link rel="icon" href="https://raw.githubusercontent.com/simojibou/logo/refs/heads/main/logo.PNG">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#000000">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <!-- Firebase v9 -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD-sneIBO65i9uQIh3n_jw4MI7GQtjZfV8",
      authDomain: "sj-one.firebaseapp.com",
      databaseURL: "https://sj-one-default-rtdb.firebaseio.com",
      projectId: "sj-one",
      storageBucket: "sj-one.appspot.com",
      messagingSenderId: "426335553508",
      appId: "1:426335553508:web:248f76772f6f78419ca9f1",
      measurementId: "G-YQTVZQWXGB"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    document.addEventListener("DOMContentLoaded", () => {
      const container = document.getElementById("product-list");

      const productRef = ref(db, "Product");
      onValue(productRef, (snapshot) => {
        container.innerHTML = "";
        snapshot.forEach((childSnapshot) => {
          const product = childSnapshot.val();

          const div = document.createElement("div");
          div.classList.add("product");

          div.innerHTML = `
            <img src="${product.photo}" alt="${product.title}">
            <h3>${product.title}</h3>
            <p class="price">${product.price} DH</p>
            <button class="whatsapp-btn">📞 تواصل عبر واتساب</button>
          `;

          div.querySelector(".whatsapp-btn").addEventListener("click", () => {
            const phone = product.des.replace(/\D/g, "");
            window.open(`https://wa.me/${phone}`, "_blank");
          });

          container.appendChild(div);
        });
      });

      // كشف إذا كان الجهاز أندرويد لإظهار popup
      const isAndroid = /Android/i.test(navigator.userAgent);
      if (isAndroid) {
        const popup = document.getElementById("android-popup");
        popup.style.display = "flex";

        document.getElementById("install-btn").addEventListener("click", () => {
          window.open("https://play.google.com/store/apps/details?id=com.sj.store", "_blank");
        });
        document.getElementById("close-popup").addEventListener("click", () => {
          popup.style.display = "none";
        });
      }
    });
  </script>

  <style>
    body {
      font-family: Tahoma, sans-serif;
      background: #000;
      margin: 0;
      padding: 10px;
      color: #fff;
      text-align: center;
    }
    .logo {
      width: 100px;
      margin: 0 auto 10px;
      display: block;
      border-radius: 50%;
      transition: transform 0.3s;
    }
    .logo:hover { transform: scale(1.1); }
    h1 { color: #fff; margin: 0 0 20px; font-size: 1.5em; }

    .product-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }
    .product {
      background: #111;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(255,255,255,0.1);
      padding: 10px;
      text-align: center;
      transition: 0.3s;
    }
    .product:hover {
      transform: translateY(-3px);
      box-shadow: 0 4px 10px rgba(255,255,255,0.3);
    }
    .product img { max-width: 100%; border-radius: 10px; }
    .product h3 { margin: 8px 0; font-size: 16px; color: #fff; }
    .price { font-weight: bold; color: #00aaff; margin: 4px 0; }
    .whatsapp-btn {
      margin-top: 8px; padding: 8px 12px;
      background: #25D366; border: none; border-radius: 8px;
      color: #fff; font-size: 13px; cursor: pointer; transition: 0.3s;
    }
    .whatsapp-btn:hover { background: #1ebe5d; }

    /* Popup Android */
    #android-popup {
      display: none;
      position: fixed;
      bottom: 10px;
      left: 10px;
      right: 10px;
      background: #111;
      color: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
      z-index: 9999;
      padding: 15px;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
      font-size: 14px;
    }
    #android-popup button {
      background: #00aaff;
      border: none;
      padding: 6px 10px;
      border-radius: 8px;
      color: #fff;
      cursor: pointer;
    }
    #android-popup #close-popup {
      background: #888;
    }

    @media (max-width: 480px) {
      h1 { font-size: 1.2em; }
      .logo { width: 80px; }
      .product h3 { font-size: 14px; }
      .price { font-size: 12px; }
      .whatsapp-btn { font-size: 12px; padding: 6px 10px; }
      #android-popup { font-size: 13px; padding: 10px; flex-direction: column; gap: 8px; }
    }
  </style>
</head>
<body>
  <img src="https://raw.githubusercontent.com/simojibou/logo/refs/heads/main/logo.PNG" alt="SJ LOGO" class="logo">
  <h1>🛒 SJ STORE</h1>
  <div class="product-list" id="product-list"></div>

  <!-- Android install popup -->
  <div id="android-popup">
    <span>📲 حمل تطبيق SJ STORE من Google Play!</span>
    <div>
      <button id="install-btn">تحميل</button>
      <button id="close-popup">✖ إغلاق</button>
    </div>
  </div>
</body>
</html>
