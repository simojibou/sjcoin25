
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SJ Coin Tap2Earn</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0d0d0d;
      color: white;
      margin: 0;
      padding: 20px;
    }
    .header {
      display: flex;
      justify-content: flex-end;
      align-items: center;
    }
    .profile-pic {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: 2px solid #ffd700;
    }
    .coin-display {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 30px;
      cursor: pointer;
      -webkit-tap-highlight-color: transparent;
      user-select: none;
      gap: 10px;
    }
    .coin-logo-large {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid #ffd700;
    }
    .progress-container {
      margin-top: 20px;
      width: 100%;
      background-color: #333;
      border-radius: 20px;
      overflow: hidden;
      height: 20px;
    }
    .progress-bar {
      height: 100%;
      width: 0%;
      background-color: #ffd700;
    }
  </style>
</head>
<body>
  <div class="header">
    <img id="userPic" class="profile-pic" src="" alt="Profile" />
  </div>

  <div class="coin-display" id="coinCount" onclick="tapToEarn()">
    <img src="https://github.com/simojibou/logo/blob/main/logo.PNG?raw=true" class="coin-logo-large" />
    <span id="coinAmount">Loading...</span>
  </div>

  <div class="progress-container">
    <div id="progressBar" class="progress-bar"></div>
  </div>

  <script>
    Telegram.WebApp.ready();
    const user = Telegram.WebApp.initDataUnsafe.user;
    if (user && user.photo_url) {
      document.getElementById("userPic").src = user.photo_url;
    }

    const firebaseConfig = {
      apiKey: "AIzaSyCw46Dkka-64h7Rc3VIS9fZmvrfvbUCTjY",
      authDomain: "metawarefare-gaming.firebaseapp.com",
      databaseURL: "https://metawarefare-gaming-default-rtdb.firebaseio.com",
      projectId: "metawarefare-gaming",
      storageBucket: "metawarefare-gaming.appspot.com",
      messagingSenderId: "551352148152",
      appId: "1:551352148152:web:1b8fe7257e19fba720d44d"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let coinCount = 0;
    let progress = 0;

    function tapToEarn() {
      coinCount += 1;
      progress += 0.5;
      if (progress > 100) progress = 100;
      document.getElementById('coinAmount').innerText = `${coinCount} SJ COIN`;
      document.getElementById('progressBar').style.width = `${progress}%`;

      const userId = user?.id;
      if (userId) {
        db.ref("users/" + userId).set({
          coins: coinCount,
          progress: progress
        });
      }
    }

    window.onload = function () {
      if (user && user.id) {
        db.ref("users/" + user.id).once("value", snapshot => {
          const data = snapshot.val();
          if (data) {
            coinCount = data.coins || 0;
            progress = data.progress || 0;
            document.getElementById('coinAmount').innerText = `${coinCount} SJ COIN`;
            document.getElementById('progressBar').style.width = `${progress}%`;
          } else {
            document.getElementById('coinAmount').innerText = `0 SJ COIN`;
          }
        });
      }
    };
  </script>
</body>
</html>
