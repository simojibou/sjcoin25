<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SJ COIN Tap2Earn</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Telegram Mini App SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <!-- TonConnect UI -->
  <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-firestore-compat.js"></script>

  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: url('https://github.com/simojibou/logo/blob/main/logo.PNG?raw=true') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      text-align: center;
    }

    .game-container {
      padding: 20px;
      max-width: 500px;
      margin: auto;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 20px;
      margin-top: 20px;
    }

    h1 {
      color: #ffd700;
      font-size: 26px;
    }

    .wallet-button {
      margin-top: 10px;
    }

    .stats {
      display: flex;
      justify-content: space-between;
      margin: 20px 0;
      font-size: 15px;
    }

    .coin-display {
      font-size: 26px;
      margin: 10px 0;
      color: #ffff66;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .coin-logo {
      width: 30px;
      height: 30px;
      border-radius: 50%;
    }

    .avatar {
      margin: 20px 0;
      cursor: pointer;
    }

    .avatar img {
      width: 160px;
      border-radius: 50%;
      border: 5px solid #ffd700;
    }

    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid #ffd700;
      object-fit: cover;
      margin-top: 10px;
    }

    .progress-bar {
      background-color: #444;
      border-radius: 10px;
      overflow: hidden;
      height: 20px;
      margin: 15px 0;
    }

    .progress {
      width: 33%;
      height: 100%;
      background-color: #00e676;
    }

    .info-text {
      font-size: 14px;
      color: #ccc;
    }

    .tap-button {
      margin-top: 20px;
      font-size: 20px;
      background-color: #4caf50;
      border: none;
      padding: 15px 30px;
      border-radius: 12px;
      color: white;
      cursor: pointer;
    }

    .tap-button:hover {
      background-color: #43a047;
    }

    .button {
      background-color: #007aff;
      color: white;
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      margin: 10px auto;
    }

    .button:hover {
      background-color: #005fc0;
    }

    .tabs {
      display: flex;
      justify-content: space-around;
      margin-top: 30px;
      font-size: 15px;
      gap: 5px;
      flex-wrap: wrap;
    }

    .tabs button {
      flex: 1;
      background-color: #333;
      border: none;
      color: #fff;
      padding: 10px 5px;
      border-radius: 10px;
      cursor: pointer;
      margin: 5px;
    }

    .tabs button:hover {
      background-color: #555;
    }

    #ton-connect {
      margin: 15px auto;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <h1>Welcome, <span id="username">üë§</span>!</h1>

    <div class="header">
      <img id="userPic" class="profile-pic" src="" alt="Profile" />
    </div>

    <!-- TonConnect Wallet Button -->
    <div id="ton-connect" class="wallet-button"></div>

    <div class="stats">
      <div>üí∞ Tap: +1</div>
      <div>üîÅ To next level: 15K</div>
      <div>‚è∞ Hourly: +0</div>
    </div>

    <!-- Coin Display -->
    <div class="coin-display" id="coinCount" onclick="resetBalance()">
      <img src="https://github.com/simojibou/logo/blob/main/logo.PNG?raw=true" class="coin-logo" />
      <span id="coinAmount">Loading...</span>
    </div>

    <!-- Avatar (also tap to earn) -->
    <div class="avatar" onclick="tapToEarn()">
      <img src="https://github.com/simojibou/logo/blob/main/logo.PNG?raw=true" alt="SJ Frog Avatar">
    </div>

    <div class="progress-bar">
      <div class="progress" id="progressBar"></div>
    </div>
    <div class="info-text">üìà Level: 1/5 (Starter)</div>

    <!-- Tap Button -->
    <button class="tap-button" onclick="tapToEarn()">üëÜ Tap to Earn</button>

    <!-- Buy Button -->
    <button class="button" onclick="buyCoin()">üí∏ Buy 100 SJ</button>

    <!-- Tabs -->
    <div class="tabs">
      <button onclick="window.location.href='earning.html'">üçÑ Explore</button>
      <button onclick="window.location.href='sjap.html'">üéØ Missions</button>
      <button onclick="window.location.href='friends.html'">üë• Friends</button>
      <button onclick="window.location.href='pys.html'">üíé Bounty</button>
    </div>
  </div>

  <script>
    // Telegram WebApp Setup
    const tg = window.Telegram.WebApp;
    tg.expand();
    const user = tg.initDataUnsafe?.user;
    const userId = user?.id?.toString();

    // ÿπÿ±ÿ∂ ÿßŸÑÿßÿ≥ŸÖ
    document.getElementById("username").innerText = user?.first_name || "Guest";

    // ÿπÿ±ÿ∂ ÿµŸàÿ±ÿ© ÿßŸÑÿ®ÿ±ŸàŸÅÿßŸäŸÑ
    if (user?.photo_url) {
      document.getElementById("userPic").src = user.photo_url;
    } else {
      document.getElementById("userPic").src = "https://via.placeholder.com/150?text=No+Photo";
    }

    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyCw46Dkka-64h7Rc3VIS9fZmvrfvbUCTjY",
      authDomain: "metawarefare-gaming.firebaseapp.com",
      databaseURL: "https://metawarefare-gaming-default-rtdb.firebaseio.com",
      projectId: "metawarefare-gaming",
      storageBucket: "metawarefare-gaming.appspot.com",
      messagingSenderId: "551352148152",
      appId: "1:551352148152:web:1b8fe7257e19fba720d44d"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // TonConnect UI
    const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
      manifestUrl: 'https://raw.githubusercontent.com/simojibou/tonconnect/main/tonconnect-manifest.json',
      buttonRootId: 'ton-connect'
    });

    let coins = 0;

    async function loadCoins() {
      if (!userId) return;
      const doc = await db.collection("users").doc(userId).get();
      coins = doc.exists ? doc.data().coins || 0 : 0;
      updateCoinDisplay();
    }

    function updateCoinDisplay() {
      document.getElementById("coinAmount").innerText = `${coins.toLocaleString()} SJ COIN`;
    }

    async function tapToEarn() {
      coins += 1;
      updateCoinDisplay();
      if (userId) {
        await db.collection("users").doc(userId).set({ coins }, { merge: true });
      }
    }

    async function resetBalance() {
      coins = 0;
      updateCoinDisplay();
      if (userId) {
        await db.collection("users").doc(userId).set({ coins }, { merge: true });
      }
    }

    function buyCoin() {
      const purchaseData = {
        action: "buy",
        amount: 100,
        timestamp: Date.now(),
        user: user?.id || null
      };

      tg.sendData(JSON.stringify(purchaseData));
      alert("üì¶ Purchase request sent for 100 SJ COIN. Check the bot.");
    }

    // Load initial coin value
    loadCoins();
  </script>
</body>
</html>
