<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SJ COIN Buy with Stars</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js";
    import { getDatabase, ref, get, set } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-database.js";

    window.addEventListener("DOMContentLoaded", async () => {
      const tg = window.Telegram.WebApp;
      tg.expand();
      const user = tg.initDataUnsafe.user;

      if (!user) {
        alert("❌ You must open this inside Telegram.");
        return;
      }

      const firebaseConfig = {
        apiKey: "AIzaSyCw46Dkka-64h7Rc3VIS9fZmvrfvbUCTjY",
        authDomain: "metawarefare-gaming.firebaseapp.com",
        databaseURL: "https://metawarefare-gaming-default-rtdb.firebaseio.com",
        projectId: "metawarefare-gaming",
        storageBucket: "metawarefare-gaming.appspot.com",
        messagingSenderId: "551352148152",
        appId: "1:551352148152:web:1b8fe7257e19fba720d44d",
        measurementId: "G-0TNLGL3XBX"
      };

      const app = initializeApp(firebaseConfig);
      const db = getDatabase(app);

      const userId = user.id;
      const userRef = ref(db, `users/${userId}`);
      const balanceRef = ref(db, `users/${userId}/balance`);
      const balanceElem = document.getElementById("balance");

      try {
        const snapshot = await get(balanceRef);
        let balance = 0;

        if (snapshot.exists()) {
          balance = snapshot.val();
        } else {
          // Create user with balance 0 if not exists
          await set(userRef, {
            username: user.username || "",
            first_name: user.first_name || "",
            last_name: user.last_name || "",
            balance: 0
          });
        }

        balanceElem.innerText = `💰 Your balance: ${balance} SJ COIN`;
      } catch (err) {
        console.error("Error fetching/saving balance:", err);
        balanceElem.innerText = "❌ Failed to load balance.";
      }

      document.getElementById("buy-btn").addEventListener("click", () => {
        tg.openTelegramLink("https://t.me/sjcoin25bot?start=buy_sj_coin");
      });
    });
  </script>

  <style>
    /* (Your same styles remain unchanged here...) */
  </style>
</head>

<body>
  <h2>🪙 Buy SJ COIN</h2>
  <p>🎁 Get <strong>50 SJ COIN</strong> for only <strong>$5.00</strong></p>

  <div id="balance">🔄 Loading balance...</div>

  <button id="buy-btn">💳 Buy Now with Stars or Card</button>
</body>
</html>
