<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>شراء SJ COIN</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- ✅ Telegram Mini App SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <!-- ✅ TonConnect UI -->
  <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>

  <!-- ✅ تنسيق بسيط -->
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #f8f8f8;
      color: #222;
      text-align: center;
      padding: 30px;
      direction: rtl;
    }
    h1 {
      color: #2e7d32;
    }
    #username {
      font-weight: bold;
      color: #007aff;
    }
    .button {
      background-color: #007aff;
      color: white;
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      margin-top: 20px;
    }
    .button:hover {
      background-color: #005fc0;
    }
  </style>
</head>
<body>

  <h1>مرحبًا بك <span id="username">👤</span>!</h1>
  <p>يمكنك الآن شراء <strong>SJ COIN</strong> عبر محفظة TON</p>

  <!-- ✅ TonConnect Button -->
  <div id="ton-connect" style="margin: 30px auto;"></div>

  <!-- ✅ زر الشراء -->
  <button class="button" onclick="buyCoin()">💰 شراء 100 SJ</button>

  <script>
    // ✅ Telegram SDK
    const tg = window.Telegram.WebApp;
    tg.expand(); // يوسع الشاشة داخل تيليجرام

    const user = tg.initDataUnsafe.user;
    document.getElementById("username").innerText = user?.first_name || "زائر";

    // ✅ TonConnect UI
    const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
      manifestUrl: 'https://raw.githubusercontent.com/simojibou/tonconnect/main/tonconnect-manifest.json',
      buttonRootId: 'ton-connect'
    });

    // ✅ شراء العملة
    function buyCoin() {
      alert("📦 سيتم تنفيذ عملية شراء 100 SJ COIN عند الربط بمحفظتك.");
      // هنا تضيف تنفيذ معاملة TON (مثال فقط)
      // tonConnectUI.sendTransaction({...})
    }
  </script>

</body>
</html>
