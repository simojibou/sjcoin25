<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SJ COIN Payment</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }
    button {
      background-color: #0088cc;
      color: white;
      border: none;
      padding: 15px 25px;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
      margin: 10px;
    }
    .balance {
      font-size: 26px;
      margin-top: 30px;
      color: #00ff88;
    }
  </style>
</head>
<body>
  <h1>شراء SJ COIN</h1>
  <p>0.5 TON = 1000 SJ COIN</p>

  <button id="buyBtn">💰 اشترِ الآن بمحفظة TON</button>
  <br/>
  <button id="checkBtn">✅ تحقق من الدفع</button>

  <div class="balance" id="balance">رصيدك: ...</div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script>
    // Firebase إعداد
    const firebaseConfig = {
      apiKey: "AIzaSyCw46Dkka-64h7Rc3VIS9fZmvrfvbUCTjY",
      authDomain: "metawarefare-gaming.firebaseapp.com",
      databaseURL: "https://metawarefare-gaming-default-rtdb.firebaseio.com",
      projectId: "metawarefare-gaming",
      storageBucket: "metawarefare-gaming.appspot.com",
      messagingSenderId: "1234567890",
      appId: "1:1234567890:web:abcdefg"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Telegram WebApp
    const tg = window.Telegram.WebApp;
    tg.expand();

    const user = tg.initDataUnsafe?.user || {};
    const userId = user.id;
    const name = `${user.first_name || ''} ${user.last_name || ''}`.trim();

    // زر الشراء
    document.getElementById("buyBtn").onclick = () => {
      const TON_ADDRESS = "UQD1TlRrCeCd004h4V14Lt2L-DZqSJ8x5Vjhq-JU282mDQfz";
      const TON_LINK = `https://t.me/wallet/send?amount=0.5&token=ton&to=${TON_ADDRESS}`;
      window.open(TON_LINK, "_blank");

      db.ref("users/" + userId).set({
        name: name,
        balance: 0,
        status: "pending"
      });
    };

    // زر التحقق
    document.getElementById("checkBtn").onclick = () => {
      const confirmPaid = confirm("هل أكملت الدفع 0.5 TON؟");
      if (confirmPaid) {
        db.ref("users/" + userId).update({
          balance: 1000,
          status: "paid"
        });
        alert("✅ تم تحديث رصيدك!");
        loadBalance(); // عرض الرصيد بعد التحديث
      }
    };

    // عرض الرصيد
    function loadBalance() {
      db.ref("users/" + userId).once("value").then((snapshot) => {
        const data = snapshot.val();
        const bal = data?.balance || 0;
        document.getElementById("balance").innerText = `رصيدك: ${bal} SJ COIN`;
      });
    }

    // تحميل الرصيد عند الدخول
    if (userId) {
      loadBalance();
    } else {
      document.getElementById("balance").innerText = "❌ لم يتم التعرف على المستخدم";
    }
  </script>
</body>
</html>
