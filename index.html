    <!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>شراء SJ COIN باستخدام محفظة TON</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }
    button {
      background-color: #0088cc;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>اشترِ SJ COIN</h1>
  <p>السعر: 0.5 TON = 1000 SJ COIN</p>
  <button onclick="buy()">💰 اشترِ الآن بمحفظة TON</button>
  <br/>
  <button onclick="checkPayment()">✅ تحقق من الدفع</button>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script>
    // 1. إعداد Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCw46Dkka-64h7Rc3VIS9fZmvrfvbUCTjY",
      authDomain: "metawarefare-gaming.firebaseapp.com",
      databaseURL: "https://metawarefare-gaming-default-rtdb.firebaseio.com",
      projectId: "metawarefare-gaming",
      storageBucket: "metawarefare-gaming.appspot.com",
      messagingSenderId: "1234567890",
      appId: "1:1234567890:web:abcdefg"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // 2. الحصول على بيانات مستخدم تيليجرام
    const tg = window.Telegram.WebApp;
    tg.expand();
    const user = tg.initDataUnsafe.user;
    const userId = user.id;
    const name = user.first_name + " " + (user.last_name || "");

    // 3. رابط الدفع TON
    const TON_WALLET_ADDRESS = "UQD1TlRrCeCd004h4V14Lt2L-DZqSJ8x5Vjhq-JU282mDQfz"; // ضع عنوانك هنا
    const TON_LINK = `https://t.me/wallet/send?amount=0.5&token=ton&to=${TON_WALLET_ADDRESS}`;

    function buy() {
      window.open(TON_LINK, "_blank");
      // حفظ حالة "قيد الدفع"
      db.ref("users/" + userId).set({
        name: name,
        balance: 0,
        status: "pending"
      });
      alert("تم فتح الدفع بمحفظة TON، بعد الدفع اضغط على تحقق من الدفع ✅");
    }

    function checkPayment() {
      // ✅ هنا نستخدم التحقق اليدوي، لاحقًا نضيف التحقق التلقائي
      const paid = confirm("هل أكملت الدفع 0.5 TON؟"); // يمكنك لاحقًا ربط API حقيقية
      if (paid) {
        // تحديث الرصيد
        db.ref("users/" + userId).update({
          balance: 1000,
          status: "paid"
        });
        alert("تمت إضافة 1000 SJ COIN إلى حسابك 🎉");
      } else {
        alert("لم يتم الدفع بعد.");
      }
    }
  </script>
</body>
</html>
