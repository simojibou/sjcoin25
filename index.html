<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SJ STORE</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      text-align: center;
      padding: 20px;
    }
    header img {
      width: 150px;
    }
    #product-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .product {
      background: #111;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 0 10px rgba(255,255,255,0.1);
    }
    .product img {
      width: 100%;
      border-radius: 10px;
    }
    .product h3 {
      margin: 10px 0 5px;
      font-size: 18px;
    }
    .product p {
      margin: 5px 0;
    }
    .price {
      color: #0f0;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://raw.githubusercontent.com/simojibou/logo/refs/heads/main/logo.PNG" alt="SJ STORE Logo" />
  </header>

  <div id="product-list"></div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-database.js"></script>
  <script>
    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyD-sneIBO65i9uQIh3n_jw4MI7GQtjZfV8",
      authDomain: "sj-one.firebaseapp.com",
      databaseURL: "https://sj-one-default-rtdb.firebaseio.com",
      projectId: "sj-one",
      storageBucket: "sj-one.appspot.com",
      messagingSenderId: "426335553508",
      appId: "1:426335553508:web:248f76772f6f78419ca9f1",
      measurementId: "G-YQTVZQWXGB"
    };

    // Init Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const database = firebase.database(app);

    // Load Products
    const productList = document.getElementById('product-list');
    const productsRef = firebase.database().ref("Product");

    productsRef.on("value", (snapshot) => {
      productList.innerHTML = ""; 
      snapshot.forEach((childSnapshot) => {
        const product = childSnapshot.val();
        const div = document.createElement("div");
        div.className = "product";
        div.innerHTML = `
          <img src="${product.photo}" alt="${product.title}" />
          <h3>${product.title}</h3>
          <p>${product.des}</p>
          <p class="price">${product.price} $</p>
        `;
        productList.appendChild(div);
      });
    });
  </script>
</body>
</html>
