<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>SJ STORE</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="https://raw.githubusercontent.com/simojibou/logo/refs/heads/main/logo.PNG" type="image/png">
  <link rel="apple-touch-icon" href="https://raw.githubusercontent.com/simojibou/logo/refs/heads/main/logo.PNG">
  <meta name="theme-color" content="#121833">

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
    import { getDatabase, ref, onValue, set, push, remove, update } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD-sneIBO65i9uQIh3n_jw4MI7GQtjZfV8",
      authDomain: "sj-one.firebaseapp.com",
      databaseURL: "https://sj-one-default-rtdb.firebaseio.com",
      projectId: "sj-one",
      storageBucket: "sj-one.appspot.com",
      messagingSenderId: "426335553508",
      appId: "1:426335553508:web:248f76772f6f78419ca9f1"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    document.addEventListener("DOMContentLoaded", () => {
      const productContainer = document.getElementById("product-list");
      const sliderContainer = document.getElementById("slider");
      const loginBtn = document.getElementById("login-btn");
      const logoutBtn = document.getElementById("logout-btn");
      const userInfo = document.getElementById("user-info");
      const adminPanel = document.getElementById("admin-panel");
      const productRef = ref(db, "Product");

      // تحميل المنتجات
      onValue(productRef, (snapshot) => {
        productContainer.innerHTML = "";
        snapshot.forEach((childSnapshot) => {
          const key = childSnapshot.key;
          const product = childSnapshot.val();
          const div = document.createElement("div");
          div.classList.add("product");
          div.innerHTML = `
            <img src="${product.photo}" alt="${product.title}">
            <h3>${product.title}</h3>
            <p class="price">${product.price} DH</p>
            <button class="whatsapp-btn">📞 WhatsApp</button>
            <div class="admin-actions" style="display:none;">
              <button class="edit-btn">✏ Edit</button>
              <button class="delete-btn">🗑 Delete</button>
            </div>
          `;
          div.querySelector(".whatsapp-btn").addEventListener("click", () => {
            const phone = product.des.replace(/\D/g, "");
            window.open(`https://wa.me/${phone}`, "_blank");
          });

          // أزرار الأدمن
          div.querySelector(".edit-btn").addEventListener("click", () => {
            const newTitle = prompt("📝 Title:", product.title);
            const newPrice = prompt("💰 Price:", product.price);
            const newPhoto = prompt("🖼 Photo URL:", product.photo);
            const newPhone = prompt("📞 WhatsApp Number:", product.des);
            if (newTitle && newPrice && newPhoto && newPhone) {
              update(ref(db, "Product/" + key), {
                title: newTitle,
                price: newPrice,
                photo: newPhoto,
                des: newPhone
              });
            }
          });
          div.querySelector(".delete-btn").addEventListener("click", () => {
            if (confirm("⚠ Delete this product?")) {
              remove(ref(db, "Product/" + key));
            }
          });

          productContainer.appendChild(div);
        });

        // لو الأدمن داخل → أظهر أزرار الإدارة
        if (auth.currentUser && auth.currentUser.email === "simo.jibou@gmail.com") {
          document.querySelectorAll(".admin-actions").forEach(el => el.style.display = "block");
        }
      });

      // تحميل السلايدر
      const sliderRef = ref(db, "Slider");
      onValue(sliderRef, (snapshot) => {
        sliderContainer.innerHTML = "";
        snapshot.forEach((childSnapshot) => {
          const slide = childSnapshot.val();
          const img = document.createElement("img");
          img.src = slide.url;
          sliderContainer.appendChild(img);
        });
      });

      // تسجيل الدخول
      loginBtn.addEventListener("click", async () => {
        try {
          await signInWithPopup(auth, provider);
        } catch (err) {
          console.error(err);
        }
      });

      // تسجيل الخروج
      logoutBtn.addEventListener("click", () => {
        signOut(auth);
      });

      // متابعة حالة المستخدم
      onAuthStateChanged(auth, (user) => {
        if (user) {
          userInfo.innerHTML = `
            <img src="${user.photoURL}" class="profile-pic">
            <span>${user.displayName}</span>
          `;
          loginBtn.style.display = "none";
          logoutBtn.style.display = "inline-block";

          if (user.email === "simo.jibou@gmail.com") {
            adminPanel.style.display = "block";
            document.querySelectorAll(".admin-actions").forEach(el => el.style.display = "block");
          }
        } else {
          userInfo.innerHTML = "";
          loginBtn.style.display = "inline-block";
          logoutBtn.style.display = "none";
          adminPanel.style.display = "none";
          document.querySelectorAll(".admin-actions").forEach(el => el.style.display = "none");
        }
      });

      // إضافة منتج جديد (أدمن فقط)
      document.getElementById("add-product-btn").addEventListener("click", () => {
        const title = prompt("📝 Title:");
        const price = prompt("💰 Price:");
        const photo = prompt("🖼 Photo URL:");
        const phone = prompt("📞 WhatsApp Number:");
        if (title && price && photo && phone) {
          push(ref(db, "Product"), {
            title, price, photo, des: phone
          });
        }
      });

      // إضافة سلايدر جديد
      document.getElementById("add-slide-btn").addEventListener("click", () => {
        const url = prompt("ضع رابط صورة السلايدر:");
        if (url) {
          push(ref(db, "Slider"), { url });
        }
      });
    });
  </script>

  <style>
    body { font-family: Tahoma, sans-serif; background: #000; margin: 0; padding: 10px; color: #fff; text-align: center;}
    .logo { width: 80px; margin: 0 auto; border-radius: 50%; }
    h1 { margin: 10px 0; font-size: 1.5em; }
    #user-info { display: flex; align-items: center; justify-content: center; gap: 10px; margin: 10px 0; }
    .profile-pic { width: 40px; height: 40px; border-radius: 50%; }
    button { padding: 6px 12px; border-radius: 6px; border: none; cursor: pointer; margin: 5px; }
    #login-btn { background: #4285F4; color: #fff; }
    #logout-btn { background: #888; color: #fff; display:none; }
    #slider { display: flex; overflow-x: auto; gap: 10px; margin: 15px 0; }
    #slider img { width: 300px; height: 150px; border-radius: 12px; object-fit: cover; }
    .product-list { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 15px; margin-top: 20px;}
    .product { background: #111; border-radius: 12px; padding: 10px; }
    .product img { max-width: 100%; border-radius: 10px; }
    .price { color: #00aaff; font-weight: bold; }
    .whatsapp-btn { background: #25D366; color: #fff; }
    #admin-panel { display: none; margin: 20px 0; padding: 10px; border: 1px solid #00aaff; border-radius: 8px; }
    .admin-actions button { margin-top: 5px; display:block; width:100%; }
  </style>
</head>
<body>
  <img src="https://raw.githubusercontent.com/simojibou/logo/refs/heads/main/logo.PNG" class="logo">
  <h1>🛒 SJ STORE</h1>

  <div id="user-info"></div>
  <button id="login-btn">🔑 Login with Google</button>
  <button id="logout-btn">🚪 Logout</button>

  <!-- سلايدر -->
  <div id="slider"></div>

  <!-- لوحة الأدمن -->
  <div id="admin-panel">
    <h3>🛠️ Admin Panel</h3>
    <button id="add-slide-btn">➕ Add Slider Image</button>
    <button id="add-product-btn">➕ Add Product</button>
  </div>

  <!-- المنتجات -->
  <div class="product-list" id="product-list"></div>
</body>
</html>
