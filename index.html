<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SJ Coin Wallet Connect</title>
  <script type="module" src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #101820, #2c3e50);
      color: #fff;
      text-align: center;
      padding: 30px;
    }
    .card {
      background-color: #1f2a38;
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 0 10px #00ffa2;
      max-width: 400px;
      margin: 0 auto;
    }
    h1 {
      color: #00ffa2;
    }
    #ton-connect {
      margin-top: 20px;
    }
    .note {
      margin-top: 30px;
      font-size: 14px;
      color: #ccc;
    }
    .note strong {
      color: #00ffa2;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>🎉 مرحبًا بك في SJ Coin</h1>
    <p>اتصل بمحفظتك لتبدأ رحلتك في عالم Web3</p>

    <!-- زر TonConnect -->
    <div id="ton-connect"></div>

    <div class="note">
      💡 <strong>افتح هذا الموقع من داخل Telegram</strong> ليتصل تلقائيًا بمحفظة Telegram Wallet.
    </div>
  </div>

  <script type="module">
    const tonConnectUI = new TonConnectUI.TonConnectUI({
      manifestUrl: 'https://simojibou.github.io/sjcoin25/tonconnect-manifest.json',
      buttonRootId: 'ton-connect'
    });
  </script>

</body>
</html>
