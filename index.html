<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>SJ STORE</title>
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js"></script>
  <style>
    body {
      font-family: Tahoma, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #222;
    }
    .product-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .product {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      padding: 15px;
      text-align: center;
      transition: 0.3s;
    }
    .product:hover {
      transform: translateY(-5px);
    }
    .product img {
      max-width: 100%;
      border-radius: 10px;
    }
    .product h3 {
      margin: 10px 0;
      font-size: 18px;
      color: #333;
    }
    .price {
      font-weight: bold;
      color: #007bff;
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <h1>🛒 SJ STORE</h1>
  <div class="product-list" id="product-list"></div>

  <script>
    // بيانات Firebase الخاصة بك
    const firebaseConfig = {
      apiKey: "AIzaSyD-sneIBO65i9uQIh3n_jw4MI7GQtjZfV8",
      authDomain: "sj-one.firebaseapp.com",
      databaseURL: "https://sj-one-default-rtdb.firebaseio.com",
      projectId: "sj-one",
      storageBucket: "sj-one.appspot.com",
      messagingSenderId: "426335553508",
      appId: "1:426335553508:web:248f76772f6f78419ca9f1",
      measurementId: "G-YQTVZQWXGB"
    };

    // تشغيل Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const productList = document.getElementById("product-list");

    // جلب المنتجات من Firebase
    db.ref("Product").on("value", (snapshot) => {
      productList.innerHTML = ""; // تفريغ القائمة قبل إعادة الرسم
      snapshot.forEach((child) => {
        const product = child.val();

        const div = document.createElement("div");
        div.classList.add("product");

        div.innerHTML = `
          <img src="${product.photo}" alt="${product.title}">
          <h3>${product.title}</h3>
          <p class="price">${product.price} DH</p>
          <p>${product.des}</p>
        `;

        productList.appendChild(div);
      });
    });
  </script>
</body>
</html>
