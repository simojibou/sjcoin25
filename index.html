<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SJ Coin Tap</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    .wallet-button {
      background-color: #00aaff;
      color: #fff;
      padding: 12px 24px;
      border-radius: 24px;
      border: none;
      font-size: 16px;
      font-weight: bold;
      margin-top: 10px;
      cursor: pointer;
    }

    .coin-info {
      display: flex;
      justify-content: space-around;
      margin-top: 15px;
      font-size: 14px;
    }

    .coin-display {
      margin: 25px 0;
    }

    .coin-logo-large {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 5px solid #ffd700;
      background-color: #111;
    }

    .tappable-coin {
      cursor: pointer;
      outline: none;
      -webkit-tap-highlight-color: transparent;
      user-select: none;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      padding: 10px;
    }

    .coin-amount {
      font-size: 24px;
      color: #ffff55;
      font-weight: bold;
    }

    .progress-bar {
      background: #333;
      height: 20px;
      border-radius: 10px;
      overflow: hidden;
      margin: 15px auto;
      width: 80%;
    }

    .progress-bar-inner {
      height: 100%;
      background-color: #00ff88;
      width: 30%; /* example percentage */
    }

    .level-text {
      font-size: 14px;
      margin-top: 5px;
      color: #ccc;
    }

    .tap-button {
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 12px 24px;
      font-size: 18px;
      margin-top: 15px;
      cursor: pointer;
    }

    .buy-button {
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 12px 24px;
      font-size: 16px;
      margin-top: 10px;
      cursor: pointer;
    }

    .bottom-menu {
      display: flex;
      justify-content: space-around;
      margin-top: 30px;
    }

    .bottom-menu button {
      background-color: #222;
      color: white;
      border: none;
      border-radius: 12px;
      padding: 10px;
      width: 22%;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>Welcome, simo!</h2>

  <button class="wallet-button">üíé Connect Wallet</button>

  <div class="coin-info">
    <div>üí∞ Tap: +1</div>
    <div>üüß To next level: 15K</div>
    <div>‚è∞ Hourly: +0</div>
  </div>

  <div class="coin-display tappable-coin" onclick="tapToEarn()">
    <img src="https://github.com/simojibou/logo/blob/main/logo.PNG?raw=true" class="coin-logo-large" />
    <div class="coin-amount" id="coinAmount">103 SJ COIN</div>
  </div>

  <div class="progress-bar">
    <div class="progress-bar-inner" id="progressBar"></div>
  </div>
  <div class="level-text">üìâ Level: 1/5 (Starter)</div>

  <button class="tap-button" onclick="tapToEarn()">‚òùÔ∏è Tap to Earn</button>
  <button class="buy-button">üí∏ Buy 100 SJ</button>

  <div class="bottom-menu">
    <button>üçÑ Explore</button>
    <button>üéØ Missions</button>
    <button>üë• Friends</button>
    <button>üíé Bounty</button>
  </div>

  <script>
    let coinCount = 103;
    let progress = 30;

    function tapToEarn() {
      coinCount += 1;
      progress += 0.5;
      if (progress > 100) progress = 100;
      document.getElementById('coinAmount').innerText = `${coinCount} SJ COIN`;
      document.getElementById('progressBar').style.width = `${progress}%`;
    }
  </script>
</body>
</html>
