<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SJ COIN Tap2Earn</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Telegram Mini App SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <!-- TonConnect UI -->
  <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-firestore-compat.js"></script>

  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: url('https://github.com/simojibou/logo/blob/main/logo.PNG?raw=true') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      text-align: center;
    }
    .game-container {
      padding: 20px;
      max-width: 500px;
      margin: auto;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 20px;
      margin-top: 20px;
    }
    h1 {
      color: #ffd700;
      font-size: 26px;
    }
    .wallet-button {
      margin-top: 10px;
    }
    .stats {
      display: flex;
      justify-content: space-between;
      margin: 20px 0;
      font-size: 15px;
    }
    .coin-display {
      font-size: 26px;
      margin: 10px 0;
      color: #ffff66;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    .coin-logo {
      width: 30px;
      height: 30px;
      border-radius: 50%;
    }
    .avatar {
      margin: 20px 0;
      cursor: pointer;
    }
    .avatar img {
      width: 160px;
      border-radius: 50%;
      border: 5px solid #ffd700;
    }
    .progress-bar {
      background-color: #444;
      border-radius: 10px;
      overflow: hidden;
      height: 20px;
      margin: 15px 0;
    }
    .progress {
      width: 33%;
      height: 100%;
      background-color: #00e676;
    }
    .info-text {
      font-size: 14px;
      color: #ccc;
    }
    .tap-button {
      margin-top: 20px;
      font-size: 20px;
      background-color: #4caf50;
      border: none;
      padding: 15px 30px;
      border-radius: 12px;
      color: white;
      cursor: pointer;
    }
    .tap-button:hover {
      background-color: #43a047;
    }
    .button {
      background-color: #007aff;
      color: white;
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      margin: 10px auto;
    }
    .button:hover {
      background-color: #005fc0;
    }
    .tabs {
      display: flex;
      justify-content: space-around;
      margin-top: 30px;
      font-size: 15px;
      gap: 5px;
      flex-wrap: wrap;
    }
    .tabs button {
      flex: 1;
      background-color: #333;
      border: none;
      color: #fff;
      padding: 10px 5px;
      border-radius: 10px;
      cursor: pointer;
      margin: 5px;
    }
    .tabs button:hover {
      background-color: #555;
    }
    #ton-connect {
      margin: 15px auto;
    }
    /* قائمة أرصدة المستخدمين */
    #userBalances {
      margin-top: 25px;
      background: rgba(0,0,0,0.5);
      border-radius: 15px;
      padding: 15px;
      max-height: 200px;
      overflow-y: auto;
      font-size: 14px;
      text-align: left;
    }
    #userBalances h2 {
      margin-top: 0;
      color: #ffd700;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <h1>Welcome, <span id="username">👤</span>!</h1>

    <div class="header">
      <img id="userPic" class="profile-pic" src="" alt="Profile" />
    </div>

    <!-- TonConnect Wallet Button -->
    <div id="ton-connect" class="wallet-button"></div>

    <div class="stats">
      <div>💰 Tap: +1</div>
      <div>🔁 To next level: 15K</div>
      <div>⏰ Hourly: +0</div>
    </div>

    <!-- Coin Display -->
    <div class="coin-display" id="coinCount" onclick="resetBalance()">
      <img src="https://github.com/simojibou/logo/blob/main/logo.PNG?raw=true" class="coin-logo" />
      <span id="coinAmount">Loading...</span>
    </div>

    <!-- Avatar (also tap to earn) -->
    <div class="avatar" onclick="tapToEarn()">
      <img src="https://github.com/simojibou/logo/blob/main/logo.PNG?raw=true" alt="SJ Frog Avatar">
    </div>

    <div class="progress-bar">
      <div class="progress" id="progressBar"></div>
    </div>
    <div class="info-text">📈 Level: 1/5 (Starter)</div>

    <!-- Tap Button -->
    <button class="tap-button" onclick="tapToEarn()">👆 Tap to Earn</button>

    <!-- Buy Button -->
    <button class="button" onclick="buyCoin()">💸 Buy 100 SJ</button>

    <!-- Tabs -->
    <div class="tabs">
      <button onclick="window.location.href='earning.html'">🍄 Explore</button>
      <button onclick="window.location.href='sjap.html'">🎯 Missions</button>
      <button onclick="window.location.href='friends.html'">👥 Friends</button>
      <button onclick="window.location.href='pys.html'">💎 Bounty</button>
    </div>

    <!-- قائمة أرصدة المستخدمين -->
    <div id="userBalances">
      <h2>Users Balances</h2>
      <ul id="balancesList">
        <li>Loading...</li>
      </ul>
      <p><strong>Total Coins in System:</strong> <span id="systemTotal">0</span> SJ COIN</p>
    </div>
  </div>

  <script>
    // Telegram WebApp Setup
    const tg = window.Telegram.WebApp;
    tg.expand();
    const user = tg.initDataUnsafe?.user;
    const userId = user?.id?.toString();
    document.getElementById("username").innerText = user?.first_name || "Guest";

    // Firebase Config for your project
    const firebaseConfig = {
      apiKey: "AIzaSyCw46Dkka-64h7Rc3VIS9fZmvrfvbUCTjY",
      authDomain: "metawarefare-gaming.firebaseapp.com",
      databaseURL: "https://metawarefare-gaming-default-rtdb.firebaseio.com",
      projectId: "metawarefare-gaming",
      storageBucket: "metawarefare-gaming.appspot.com",
      messagingSenderId: "551352148152",
      appId: "1:551352148152:web:1b8fe7257e19fba720d44d"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // TonConnect UI Setup
    const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
      manifestUrl: 'https://raw.githubusercontent.com/simojibou/tonconnect/main/tonconnect-manifest.json',
      buttonRootId: 'ton-connect'
    });

    let coins = 0;

    // تحميل رصيد المستخدم الحالي
    async function loadCoins() {
      if (!userId) return;
      const doc = await db.collection("users").doc(userId).get();
      coins = doc.exists ? doc.data().coins || 0 : 0;
      updateCoinDisplay();
    }

    // تحديث عرض الرصيد
    function updateCoinDisplay() {
      document.getElementById("coinAmount").innerText = `${coins.toLocaleString()} SJ COIN`;
    }

    // تحميل أرصدة كل المستخدمين + الإجمالي الكلي
    async function loadAllUsersBalances() {
      const usersSnapshot = await db.collection("users").get();
      const balancesList = document.getElementById("balancesList");
      balancesList.innerHTML = ''; // تفريغ القائمة
      let totalCoins = 0;

      usersSnapshot.forEach(doc => {
        const data = doc.data();
        const username = data.name || `User ${doc.id}`;
        const userCoins = data.coins || 0;
        totalCoins += userCoins;

        // إضافة عنصر لقائمة الأرصدة
        const li = document.createElement('li');
        li.textContent = `${username}: ${userCoins.toLocaleString()} SJ COIN`;
        balancesList.appendChild(li);
      });

      // تحديث الإجمالي في العرض
      document.getElementById("systemTotal").innerText = totalCoins.toLocaleString();
    }

    // عند النقر على زر Tap
    async function tapToEarn() {
      coins += 1;
      updateCoinDisplay();
      if (!userId) return;

      const userRef = db.collection("users").doc(userId);
      const systemRef = db.collection("system").doc("totals");

      // تحديث رصيد المستخدم مع دمج البيانات
      await userRef.set({ coins }, { merge: true });

      // تحديث الرصيد الكلي في مستند system/totals باستخدام transaction لضمان التزامن
      await db.runTransaction(async (transaction) => {
        const sysDoc = await transaction.get(systemRef);
        let currentTotal = sysDoc.exists ? sysDoc.data().totalCoins || 0 : 0;
        currentTotal += 1;
        transaction.set(systemRef, { totalCoins: currentTotal });
      });

      // إعادة تحميل قائمة الأرصدة والإجمالي
      loadAllUsersBalances();
    }

    // إعادة تعيين الرصيد
    async function resetBalance() {
      coins = 0;
      updateCoinDisplay();
      if (!userId) return;
      await db.collection("users").doc(userId).set({ coins }, { merge: true });
      // لا نخصم من الإجمالي لأننا نعتبر فقط الزيادة هنا

      // إعادة تحميل الأرصدة
      loadAllUsersBalances();
    }

    // زر شراء عملة (يرسل بيانات للبوت)
    function buyCoin() {
      const purchaseData = {
        action: "buy",
        amount: 100,
        timestamp: Date.now(),
        user: user?.id || null
      };
      tg.sendData(JSON.stringify(purchaseData));
      alert("📦 Purchase request sent for 100 SJ COIN. Check the bot.");
    }

    // تحميل البيانات الأولية عند بدء الصفحة
    loadCoins();
    loadAllUsersBalances();

  </script>
</body>
</html>
