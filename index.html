<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SJ COIN Daily Reward</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      text-align: center;
      padding: 20px;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 400px;
      margin: auto;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>🎁 SJ COIN - مكافأة يومية</h1>

  <div class="card">
    <p><strong>👤 المستخدم:</strong> <span id="username">...</span></p>
    <p><strong>💰 الرصيد:</strong> <span id="balance">0</span> SJ</p>
    <p><strong>📅 آخر مكافأة:</strong> <span id="lastReward">---</span></p>
    <button onclick="claimDailyReward()">احصل على مكافأتك اليومية</button>
    <p id="status"></p>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
    import { getDatabase, ref, get, update } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCw46Dkka-64h7Rc3VIS9fZmvrfvbUCTjY",
      authDomain: "metawarefare-gaming.firebaseapp.com",
      databaseURL: "https://metawarefare-gaming-default-rtdb.firebaseio.com",
      projectId: "metawarefare-gaming",
      storageBucket: "metawarefare-gaming.appspot.com",
      messagingSenderId: "551352148152",
      appId: "1:551352148152:web:abcdefg"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const telegram = window.Telegram.WebApp;
    telegram.expand();

    const user = telegram.initDataUnsafe.user;
    const userId = user.id;
    const username = user.username || "unknown";

    const userRef = ref(db, 'users/' + userId);

    // عرض بيانات المستخدم
    get(userRef).then(snapshot => {
      if (snapshot.exists()) {
        const data = snapshot.val();
        document.getElementById("username").innerText = "@" + username;
        document.getElementById("balance").innerText = data.balance || 0;
        document.getElementById("lastReward").innerText = data.lastDailyReward || "لا يوجد";
      }
    });

    // التحقق من التاريخ الحالي
    function getTodayDate() {
      const today = new Date();
      return today.toISOString().split('T')[0]; // YYYY-MM-DD
    }

    // أخذ المكافأة اليومية
    window.claimDailyReward = async function () {
      const snapshot = await get(userRef);
      if (snapshot.exists()) {
        const data = snapshot.val();
        const lastDate = data.lastDailyReward || "";
        const today = getTodayDate();

        if (lastDate === today) {
          document.getElementById("status").innerText = "❌ لقد حصلت على مكافأتك اليوم!";
        } else {
          const newBalance = (data.balance || 0) + 50;
          await update(userRef, {
            balance: newBalance,
            lastDailyReward: today
          });

          document.getElementById("balance").innerText = newBalance;
          document.getElementById("lastReward").innerText = today;
          document.getElementById("status").innerText = "✅ مبروك! حصلت على 50 SJ COIN";
        }
      }
    };
  </script>
</body>
</html>
