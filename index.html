<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SJ COIN - Referral System</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #fff;
      text-align: center;
    }
    .card {
      background-color: #1e1e1e;
      padding: 20px;
      border-radius: 16px;
      margin-top: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    .title {
      font-size: 24px;
      margin-bottom: 10px;
    }
    .value {
      font-size: 20px;
      font-weight: bold;
      color: #00ff99;
    }
  </style>
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      if (window.Telegram && window.Telegram.WebApp && window.Telegram.WebApp.initDataUnsafe.user) {
        const user = window.Telegram.WebApp.initDataUnsafe.user;
        const userId = user.id;
        const username = user.username || `${user.first_name} ${user.last_name || ''}`;

        // Fake values for demo (replace with Firebase later)
        const referrals = 3;
        const reward = referrals * 5;

        document.getElementById('username').innerText = `👤 @${username}`;
        document.getElementById('referrals').innerText = `${referrals} إحالة`;
        document.getElementById('reward').innerText = `${reward} SJ COIN`;

      } else {
        document.body.innerHTML = "<h2 style='color:red'>❌ يجب فتح التطبيق من داخل Telegram!</h2>";
      }
    });
  </script>
</head>
<body>
  <h1>SJ COIN Mini App</h1>
  <div class="card">
    <div class="title" id="username">تحميل...</div>
    <div class="title">عدد الإحالات</div>
    <div class="value" id="referrals">--</div>
    <div class="title">مكافآتك</div>
    <div class="value" id="reward">--</div>
  </div>
</body>
</html>
