<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Drift Party Clone</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0a0a2a;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        #top-bar {
            background: linear-gradient(to bottom, #ff69b4, #8a2be2);
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        #user-info {
            display: flex;
            align-items: center;
        }
        #user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: grey;
        }
        #balances {
            margin-left: 10px;
        }
        #balances span {
            display: block;
            font-size: 14px;
        }
        #menu-buttons {
            display: flex;
            gap: 10px;
        }
        .menu-btn {
            background: #4b0082;
            border: none;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        #game-area {
            flex: 1;
            position: relative;
            overflow: hidden;
            background: linear-gradient(to bottom, #ff8c00, #ffd700 20%, #000 80%);
        }
        #road {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 200px;
            background: #333;
            border-top: 5px solid orange;
        }
        #car {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 40px;
            background: red;
            border-radius: 10px;
            animation: drift 2s infinite alternate;
        }
        @keyframes drift {
            0% { transform: translateX(-50%) rotate(0deg); }
            100% { transform: translateX(-50%) rotate(5deg); }
        }
        #trail {
            position: absolute;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 20px;
            background: blue;
            opacity: 0.5;
            filter: blur(5px);
            animation: trail-animate 1s infinite;
        }
        @keyframes trail-animate {
            0% { width: 100px; }
            100% { width: 150px; }
        }
        #earn-sec {
            text-align: center;
            margin: 10px 0;
            font-size: 18px;
        }
        #boost-btn, #auto-btn {
            background: pink;
            border: none;
            color: white;
            padding: 10px;
            border-radius: 50px;
            margin: 0 10px;
            cursor: pointer;
        }
        #item-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            padding: 10px;
            background: #00008b;
        }
        .item {
            background: #ffd700;
            border-radius: 10px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: black;
            cursor: pointer;
        }
        #bottom-nav {
            background: #00008b;
            display: flex;
            justify-content: space-around;
            padding: 10px;
        }
        .nav-btn {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
        }
        #earn-display {
            background: pink;
            border-radius: 50px;
            padding: 5px 15px;
            font-size: 18px;
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js"></script>
</head>
<body>
    <div id="top-bar">
        <div id="user-info">
            <div id="user-avatar"></div>
            <div id="balances">
                <span id="coins">Coins: 0</span>
                <span id="pineapples">Pineapples: 10k</span>
            </div>
        </div>
        <div id="menu-buttons">
            <button class="menu-btn">Support Badge</button>
            <button class="menu-btn">VIP PVP</button>
            <button class="menu-btn">NFT Claim</button>
            <button class="menu-btn">Rating</button>
            <button class="menu-btn">Spin</button>
            <button class="menu-btn">Road Trip</button>
        </div>
    </div>
    <div id="game-area">
        <div id="road"></div>
        <div id="car"></div>
        <div id="trail"></div>
    </div>
    <div id="earn-sec">Earn/Sec: 0/sec</div>
    <div style="text-align: center;">
        <button id="boost-btn">Boost</button>
        <button id="auto-btn">Auto Mode</button>
    </div>
    <div id="item-grid">
        <!-- Items will be dynamically added here -->
    </div>
    <div id="bottom-nav">
        <button class="nav-btn">Mining</button>
        <button class="nav-btn">Garage</button>
        <div id="earn-display">$ 100</div>
        <button class="nav-btn">Earn</button>
        <button class="nav-btn">Friends</button>
    </div>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCw46Dkka-64h7Rc3VIS9fZmvrfvbUCTjY",
            authDomain: "metawarefare-gaming.firebaseapp.com",
            databaseURL: "https://metawarefare-gaming-default-rtdb.firebaseio.com",
            projectId: "metawarefare-gaming",
            storageBucket: "metawarefare-gaming.appspot.com",
            messagingSenderId: "551352148152",
            appId: "1:551352148152:web:1b8fe7257e19fba720d44d"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // Telegram Mini App Integration
        let userId = 'test_user'; // Fallback for non-Telegram environment
        let userName = 'Test User';
        if (window.Telegram && window.Telegram.WebApp) {
            window.Telegram.WebApp.ready();
            window.Telegram.WebApp.expand();
            const initData = window.Telegram.WebApp.initDataUnsafe || {};
            if (initData.user) {
                userId = initData.user.id.toString();
                userName = initData.user.username || initData.user.first_name;
                document.getElementById('user-avatar').style.backgroundImage = `url(${initData.user.photo_url || ''})`;
            }
        }

        // Game State Variables
        let coins = 0;
        let pineapples = 10000;
        let earnPerSec = 0;
        let items = [
            { type: 'container', level: 1 },
            { type: 'container', level: 1 },
            { type: 'container', level: 1 },
            { type: 'car', level: 1 },
            { type: 'car', level: 2 }
            // Add more as needed, up to grid size
        ];
        let autoMode = false;

        // User Data Path
        const userRef = db.ref('users/' + userId);

        // Load User Data from Firebase
        userRef.once('value').then(snapshot => {
            const data = snapshot.val();
            if (data) {
                coins = data.coins || 0;
                pineapples = data.pineapples || 10000;
                earnPerSec = data.earnPerSec || 0;
                items = data.items || items;
            }
            updateUI();
            renderItems();
        });

        // Save Data Function
        function saveData() {
            userRef.set({
                coins,
                pineapples,
                earnPerSec,
                items,
                name: userName
            });
        }

        // Update UI Function
        function updateUI() {
            document.getElementById('coins').textContent = `Coins: ${coins}`;
            document.getElementById('pineapples').textContent = `Pineapples: ${formatNumber(pineapples)}`;
            document.getElementById('earn-sec').textContent = `Earn/Sec: ${earnPerSec}/sec`;
            document.getElementById('earn-display').textContent = `$ ${coins}`;
            saveData();
        }

        // Format Large Numbers (e.g., 10k, 10m)
        function formatNumber(num) {
            if (num >= 1000000) return (num / 1000000).toFixed(3) + 'm';
            if (num >= 1000) return (num / 1000).toFixed(0) + 'k';
            return num;
        }

        // Render Items in Grid
        function renderItems() {
            const grid = document.getElementById('item-grid');
            grid.innerHTML = '';
            items.forEach(item => {
                const div = document.createElement('div');
                div.className = 'item';
                div.textContent = `${item.type.toUpperCase()} Lvl ${item.level}`;
                div.addEventListener('click', () => upgradeItem(item));
                grid.appendChild(div);
            });
        }

        // Upgrade Item (Simple Logic: Cost coins to level up, increase earnPerSec)
        function upgradeItem(item) {
            const cost = item.level * 100;
            if (coins >= cost) {
                coins -= cost;
                item.level++;
                earnPerSec += item.level * 10; // Arbitrary increase
                updateUI();
                renderItems();
            } else {
                alert('Not enough coins!');
            }
        }

        // Earning Loop
        setInterval(() => {
            if (autoMode) {
                coins += earnPerSec;
                updateUI();
            }
        }, 1000);

        // Boost Button (Temporary boost)
        document.getElementById('boost-btn').addEventListener('click', () => {
            earnPerSec *= 2;
            setTimeout(() => { earnPerSec /= 2; updateUI(); }, 5000);
            updateUI();
        });

        // Auto Mode Toggle
        document.getElementById('auto-btn').addEventListener('click', () => {
            autoMode = !autoMode;
            document.getElementById('auto-btn').textContent = autoMode ? 'Auto On' : 'Auto Mode';
        });

        // Basic Car Animation (CSS handles most)
        // You can extend with canvas if needed, but CSS suffices for simple drift

        // Initial Update
        updateUI();
        renderItems();
    </script>
</body>
</html>
