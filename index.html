<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <title>SJ COIN Tap2Earn</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Telegram Mini App SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <!-- TonConnect UI -->
  <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-firestore-compat.js"></script>

  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: url('https://github.com/simojibou/logo/blob/main/logo.PNG?raw=true') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      text-align: center;
      padding: 15px;
    }

    .game-container {
      padding: 25px 30px;
      max-width: 460px;
      width: 100%;
      background: rgba(0, 0, 0, 0.75);
      border-radius: 20px;
      box-shadow: 0 0 15px #ffd700cc;
      margin: auto;
      margin-top: 20px;
    }

    h1 {
      color: #ffd700;
      font-size: 26px;
      margin-bottom: 15px;
      font-weight: bold;
    }

    /* Wallet + Profile Row */
    .wallet-profile-row {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      margin-bottom: 20px;
    }

    .profile-pic-small {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: 3px solid #ffd700;
      object-fit: cover;
      background-color: #222;
      box-shadow: 0 0 6px #ffd700aa;
    }

    .wallet-button {
      display: inline-block;
    }

    .stats {
      display: flex;
      justify-content: space-between;
      margin: 20px 0;
      font-size: 16px;
      font-weight: 600;
      color: #ffd700;
    }

    .coin-display {
      font-size: 28px;
      margin: 15px 0;
      color: #ffff66;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      user-select: none;
      font-weight: bold;
    }

    .coin-logo {
      width: 34px;
      height: 34px;
      border-radius: 50%;
      filter: drop-shadow(0 0 2px #ffff66);
    }

    .avatar {
      margin: 25px 0 15px 0;
      cursor: pointer;
    }

    .avatar img {
      width: 160px;
      border-radius: 50%;
      border: 5px solid #ffd700;
      box-shadow: 0 0 20px #ffd700aa;
      transition: transform 0.25s ease;
    }

    .avatar img:hover {
      transform: scale(1.05);
    }

    .progress-bar {
      background-color: #444;
      border-radius: 10px;
      overflow: hidden;
      height: 22px;
      margin: 15px 0;
      box-shadow: inset 0 0 6px #000;
    }

    .progress {
      width: 33%;
      height: 100%;
      background-color: #00e676;
      transition: width 0.4s ease;
      box-shadow: 0 0 8px #00e676aa;
    }

    .info-text {
      font-size: 15px;
      color: #ccc;
      margin-bottom: 15px;
      font-weight: 600;
    }

    .tap-button {
      margin-top: 20px;
      font-size: 20px;
      background-color: #4caf50;
      border: none;
      padding: 15px 30px;
      border-radius: 12px;
      color: white;
      cursor: pointer;
      font-weight: 700;
      box-shadow: 0 5px 10px #4caf5033;
      transition: background-color 0.3s ease;
      width: 100%;
    }

    .tap-button:hover {
      background-color: #43a047;
    }

    .button {
      background-color: #007aff;
      color: white;
      padding: 14px 25px;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      margin: 15px auto 10px auto;
      display: block;
      font-weight: 700;
      box-shadow: 0 5px 10px #007aff33;
      width: 100%;
    }

    .button:hover {
      background-color: #005fc0;
    }

    .tabs {
      display: flex;
      justify-content: space-around;
      margin-top: 25px;
      font-size: 16px;
      gap: 8px;
      flex-wrap: wrap;
    }

    .tabs button {
      flex: 1;
      background-color: #333;
      border: none;
      color: #fff;
      padding: 12px 8px;
      border-radius: 12px;
      cursor: pointer;
      margin: 5px;
      font-weight: 600;
      transition: background-color 0.3s ease;
      min-width: 80px;
    }

    .tabs button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <h1>Welcome, <span id="username">üë§</span>!</h1>

    <!-- Wallet + Profile -->
    <div class="wallet-profile-row">
      <img id="userPic" class="profile-pic-small" src="https://telegram.org/img/t_logo.svg" alt="Profile Picture" />
      <div id="ton-connect" class="wallet-button"></div>
    </div>

    <div class="stats">
      <div>üí∞ Tap: +1</div>
      <div>üîÅ To next level: 15K</div>
      <div>‚è∞ Hourly: +0</div>
    </div>

    <!-- Coin Display -->
    <div class="coin-display" id="coinCount" onclick="resetBalance()" title="Click to reset balance">
      <img src="https://github.com/simojibou/logo/blob/main/logo.PNG?raw=true" class="coin-logo" />
      <span id="coinAmount">Loading...</span>
    </div>

    <!-- Avatar (also tap to earn) -->
    <div class="avatar" onclick="tapToEarn()" title="Tap to earn SJ COIN">
      <img src="https://github.com/simojibou/logo/blob/main/logo.PNG?raw=true" alt="SJ Frog Avatar" />
    </div>

    <div class="progress-bar" title="Progress to next level">
      <div class="progress" id="progressBar"></div>
    </div>
    <div class="info-text">üìà Level: 1/5 (Starter)</div>

    <!-- Tap Button -->
    <button class="tap-button" onclick="tapToEarn()">üëÜ Tap to Earn</button>

    <!-- Buy Button -->
    <button class="button" onclick="buyCoin()">üí∏ Buy 100 SJ</button>

    <!-- Tabs -->
    <div class="tabs">
      <button onclick="window.location.href='earning.html'">üçÑ Explore</button>
      <button onclick="window.location.href='sjap.html'">üéØ Missions</button>
      <button onclick="window.location.href='friends.html'">üë• Friends</button>
      <button onclick="window.location.href='pys.html'">üíé Bounty</button>
    </div>
  </div>

  <script>
    // Telegram WebApp Setup
    const tg = window.Telegram.WebApp;
    tg.expand();
    const user = tg.initDataUnsafe?.user;
    const userId = user?.id?.toString();
    document.getElementById("username").innerText = user?.first_name || "Guest";

    // ÿ™ÿ≠ŸÖŸäŸÑ ÿµŸàÿ±ÿ© ÿßŸÑÿ®ÿ±ŸàŸÅÿßŸäŸÑ
    const userPic = document.getElementById("userPic");
    if (user?.photo_url) {
      userPic.src = user.photo_url;
    } else {
      userPic.src = "https://telegram.org/img/t_logo.svg";
    }

    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyCw46Dkka-64h7Rc3VIS9fZmvrfvbUCTjY",
      authDomain: "metawarefare-gaming.firebaseapp.com",
      databaseURL: "https://metawarefare-gaming-default-rtdb.firebaseio.com",
      projectId: "metawarefare-gaming",
      storageBucket: "metawarefare-gaming.appspot.com",
      messagingSenderId: "551352148152",
      appId: "1:551352148152:web:1b8fe7257e19fba720d44d"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // TonConnect UI
    const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
      manifestUrl: 'https://raw.githubusercontent.com/simojibou/tonconnect/main/tonconnect-manifest.json',
      buttonRootId: 'ton-connect'
    });

    let coins = 0;

    async function loadCoins() {
      if (!userId) return;
      const doc = await db.collection("users").doc(userId).get();
      coins = doc.exists ? doc.data().coins || 0 : 0;
      updateCoinDisplay();
    }

    function updateCoinDisplay() {
      document.getElementById("coinAmount").innerText = `${coins.toLocaleString()} SJ COIN`;
    }

    async function tapToEarn() {
      coins += 1;
      updateCoinDisplay();
      if (userId) {
        await db.collection("users").doc(userId).set({ coins }, { merge: true });
      }
    }

    async function resetBalance() {
      coins = 0;
      updateCoinDisplay();
      if (userId) {
        await db.collection("users").doc(userId).set({ coins }, { merge: true });
      }
    }

    function buyCoin() {
      const purchaseData = {
        action: "buy",
        amount: 100,
        timestamp: Date.now(),
        user: user?.id || null
      };
      tg.sendData(JSON.stringify(purchaseData));
      alert("üì¶ Purchase request sent for 100 SJ COIN. Check the bot.");
    }

    loadCoins();
  </script>
</body>
</html>
