<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SJ COIN - Earn Tasks</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background: #f2f2f2; }
    .container { max-width: 600px; margin: auto; background: #fff; padding: 20px; border-radius: 10px; }
    h1, h2 { text-align: center; }
    .task { padding: 10px; border-bottom: 1px solid #ccc; display: flex; justify-content: space-between; align-items: center; }
    .task:last-child { border-bottom: none; }
    button { padding: 6px 12px; background: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer; }
    button:disabled { background: #aaa; }
  </style>
</head>
<body>
  <div class="container">
    <h1>SJ COIN</h1>
    <h2 id="userBalance">Your Balance: Loading...</h2>

    <h3>ðŸ“… Daily Tasks</h3>
    <div class="task">
      <span>Follow Instagram</span>
      <button onclick="completeTask('instagram')">Get 50 SJ</button>
    </div>
    <div class="task">
      <span>Subscribe YouTube</span>
      <button onclick="completeTask('youtube')">Get 50 SJ</button>
    </div>
    <div class="task">
      <span>Download SJ Store</span>
      <button onclick="completeTask('sjstore')">Get 100 SJ</button>
    </div>
    <div class="task">
      <span>Install SJ Hero</span>
      <button onclick="completeTask('sjhero')">Get 200 SJ</button>
    </div>
  </div>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCw46Dkka-64h7Rc3VIS9fZmvrfvbUCTjY",
      authDomain: "metawarefare-gaming.firebaseapp.com",
      databaseURL: "https://metawarefare-gaming-default-rtdb.firebaseio.com",
      projectId: "metawarefare-gaming",
      storageBucket: "metawarefare-gaming.appspot.com",
      messagingSenderId: "551352148152",
      appId: "1:551352148152:web:30b05c7a73129c1f45b6b6"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const userId = "demo-user"; // TODO: Replace with real auth

    function loadBalance() {
      db.ref("users/" + userId + "/balance").once("value").then((snap) => {
        const balance = snap.val() || 0;
        document.getElementById("userBalance").innerText = `Your Balance: ${balance.toLocaleString()} SJ COIN`;
      });
    }

    function completeTask(taskKey) {
      const rewards = {
        instagram: 50,
        youtube: 50,
        sjstore: 100,
        sjhero: 200
      };
      const reward = rewards[taskKey];

      const userRef = db.ref("users/" + userId);
      userRef.once("value").then(snapshot => {
        const userData = snapshot.val() || {};
        const completed = userData.completedTasks || {};
        if (completed[taskKey]) {
          alert("You already claimed this task!");
          return;
        }

        const newBalance = (userData.balance || 0) + reward;
        completed[taskKey] = true;
        userRef.update({ balance: newBalance, completedTasks: completed });
        alert("ðŸŽ‰ Reward added!");
        loadBalance();
      });
    }

    loadBalance();
  </script>
</body>
</html>
