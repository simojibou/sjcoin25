<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SJ Academy - نظام الإحالة</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
      text-align: center;
    }
    input, button {
      padding: 10px;
      margin: 10px 0;
      width: 90%;
      max-width: 400px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
    }
    input {
      background: #222;
      color: white;
    }
    button {
      background: #00ff88;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
    .ref-link {
      background: #333;
      color: #0f0;
      padding: 10px;
      border-radius: 10px;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <h1>🔥 SJ Academy</h1>
  <p>سجّل الآن واربح SJ Coin عن طريق دعوة أصدقائك</p>

  <div id="register">
    <input type="text" id="nameInput" placeholder="اسمك الكامل" />
    <button onclick="register()">تسجيل</button>
  </div>

  <div id="status"></div>

  <script type="module">
    // استيراد Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getDatabase, ref, set, get, update } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-database.js";

    // إعداد Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCw46Dkka-64h7Rc3VIS9fZmvrfvbUCTjY",
      authDomain: "metawarefare-gaming.firebaseapp.com",
      databaseURL: "https://metawarefare-gaming-default-rtdb.firebaseio.com",
      projectId: "metawarefare-gaming",
      storageBucket: "metawarefare-gaming.appspot.com",
      messagingSenderId: "1070861587937",
      appId: "1:1070861587937:web:3b2bb43ac6070246d0c36f"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const urlParams = new URLSearchParams(window.location.search);
    const referrer = urlParams.get("ref"); // الشخص الذي دعاك

    // دالة التسجيل
    function register() {
      const name = document.getElementById("nameInput").value.trim();
      if (!name) {
        alert("الرجاء إدخال اسمك.");
        return;
      }

      const uid = "user_" + Date.now();

      // حفظ بيانات المستخدم الجديد
      set(ref(db, "users/" + uid), {
        name: name,
        referrals: 0,
        refBy: referrer || null
      }).then(() => {
        // إذا دخل المستخدم برابط إحالة، حدّث بيانات الداعي
        if (referrer) {
          const refUser = ref(db, "users/" + referrer);
          get(refUser).then((snapshot) => {
            if (snapshot.exists()) {
              const oldCount = snapshot.val().referrals || 0;
              update(refUser, {
                referrals: oldCount + 1
              });
            }
          });
        }

        // عرض رابط الإحالة الخاص
        document.getElementById("register").style.display = "none";
        document.getElementById("status").innerHTML = `
          <h3>✅ تم التسجيل بنجاح</h3>
          <p>شارك هذا الرابط مع أصدقائك:</p>
          <div class="ref-link">
            https://yourapp.web.app/?ref=${uid}
          </div>
        `;
      });
    }
  </script>
</body>
</html>
