<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Buy SJ COIN</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
      background: #f2f2f2;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
    }
    #status {
      margin-top: 20px;
      padding: 10px;
      border-radius: 5px;
    }
    .error {
      color: #721c24;
      background-color: #f8d7da;
      border: 1px solid #f5c6cb;
    }
    .success {
      color: #155724;
      background-color: #d4edda;
      border: 1px solid #c3e6cb;
    }
    .processing {
      color: #004085;
      background-color: #cce5ff;
      border: 1px solid #b8daff;
    }
  </style>
</head>
<body>
  <h1>Buy SJ COIN</h1>
  <div id="connectButton"></div>

  <div id="buySection" style="margin-top: 30px;">
    <p>Enter TON amount:</p>
    <input type="number" id="tonAmount" placeholder="Amount in TON (min 0.1)" min="0.1" step="0.1">
    <br>
    <button id="buyBtn">Buy SJ COIN</button>
    <p id="status"></p>
  </div>

  <script type="module">
    import { TonConnectUI } from "https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js";

    const tonConnectUI = new TonConnectUI({
      manifestUrl: "https://simojibou.github.io/sjcoin-web3/tonconnect-manifest.json",
      buttonRootId: "connectButton"
    });

    const statusEl = document.getElementById("status");
    const buyBtn = document.getElementById("buyBtn");
    const tonAmountEl = document.getElementById("tonAmount");

    function showStatus(message, type) {
      statusEl.textContent = message;
      statusEl.className = type;
    }

    buyBtn.addEventListener("click", async () => {
      try {
        const wallet = await tonConnectUI.connectedWallet;
        if (!wallet) {
          showStatus("Please connect your wallet first.", "error");
          return;
        }

        const amountTON = parseFloat(tonAmountEl.value);
        if (isNaN(amountTON) || amountTON < 0.1) {
          showStatus("Please enter a valid amount (minimum 0.1 TON).", "error");
          return;
        }

        const nanoTON = Math.floor(amountTON * 1e9);
        
        showStatus("Processing transaction...", "processing");
        buyBtn.disabled = true;

        await wallet.sendTransaction({
          validUntil: Math.floor(Date.now() / 1000) + 300,
          messages: [
            {
              address: "UQACzRKZn07xqQK0zM5nLhEqSTRN5ThZaFZ_sQLEbavU9ZaW",
              amount: nanoTON.toString()
            }
          ]
        });
        
        showStatus("Transaction sent! You will receive SJ COIN soon.", "success");
      } catch (err) {
        console.error(err);
        showStatus("Transaction failed or was cancelled.", "error");
      } finally {
        buyBtn.disabled = false;
      }
    });
  </script>
  
  <script nomodule>
    document.getElementById("status").innerHTML = "Your browser doesn't support modern JavaScript. Please use a newer browser.";
  </script>
</body>
</html>
