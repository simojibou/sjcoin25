<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>المهام اليومية - SJ Coin</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; padding: 20px; }
    h1, h2 { text-align: center; }
    .task-list { max-width: 600px; margin: 20px auto; }
    .task {
      background: white;
      margin-bottom: 15px;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .task img { width: 50px; height: 50px; object-fit: contain; }
    .task-info { flex-grow: 1; }
    .task-info a { text-decoration: none; color: #0077ff; }
    .reward-btn {
      padding: 8px 15px;
      background-color: #0077ff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .reward-btn.rewarded {
      background-color: #28a745;
      cursor: default;
    }
    .balance-box {
      text-align: center;
      background: #fff;
      padding: 10px;
      max-width: 300px;
      margin: 0 auto 20px;
      border-radius: 8px;
      font-size: 18px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <h1>مهام اليوم - SJ Coin</h1>
  <div class="balance-box">رصيدك: <span id="balance">جارٍ التحميل...</span> SJ COIN</div>
  <div class="task-list" id="task-list"></div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script>
    // إعدادات Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCw46Dkka-64h7Rc3VIS9fZmvrfvbUCTjY",
      authDomain: "metawarefare-gaming.firebaseapp.com",
      databaseURL: "https://metawarefare-gaming-default-rtdb.firebaseio.com",
      projectId: "metawarefare-gaming",
      storageBucket: "metawarefare-gaming.appspot.com",
      messagingSenderId: "551352148152",
      appId: "1:551352148152:web:xxxxxxxxxxxxxx"
    };

    // معرف المستخدم الحالي (غيّره حسب الحالة)
    const userId = "1723867100";

    // تهيئة Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const taskListElem = document.getElementById('task-list');
    const balanceElem = document.getElementById('balance');

    const userRef = db.ref(`users/${userId}`);
    const dailyTasksRef = db.ref('DailyTasks');

    // تحميل الرصيد من الملف الشخصي
    function loadBalance() {
      userRef.child('balance').on('value', snapshot => {
        const balance = snapshot.val() || 0;
        balanceElem.innerText = balance;
      });
    }

    // تحميل المهام اليومية
    function loadTasks() {
      dailyTasksRef.on('value', snapshot => {
        const tasks = snapshot.val();
        taskListElem.innerHTML = '';

        if (!tasks) {
          taskListElem.innerHTML = '<p>لا توجد مهام حالياً.</p>';
          return;
        }

        Object.keys(tasks).forEach(taskId => {
          const task = tasks[taskId];

          const taskDiv = document.createElement('div');
          taskDiv.className = 'task';

          taskDiv.innerHTML = `
            <img src="${task.image}" alt="${task.name}" />
            <div class="task-info">
              <h3>${task.name}</h3>
              <p>مكافأة: ${task.reward_coins} SJ COIN</p>
              <a href="${task.link}" target="_blank">اذهب للمهمة</a>
            </div>
            <button class="reward-btn ${task.is_rewarded ? 'rewarded' : ''}" ${task.is_rewarded ? 'disabled' : ''}>
              ${task.is_rewarded ? 'تم استلام المكافأة' : 'استلم المكافأة'}
            </button>
          `;

          const btn = taskDiv.querySelector('button');
          btn.addEventListener('click', async () => {
            if (task.is_rewarded) return;

            try {
              // تحديث المهمة إلى "تم استلام المكافأة"
              await dailyTasksRef.child(taskId).update({ is_rewarded: true });

              // تحديث الرصيد
              const balanceSnapshot = await userRef.child('balance').get();
              const currentBalance = balanceSnapshot.val() || 0;
              const newBalance = currentBalance + task.reward_coins;

              await userRef.update({ balance: newBalance });

              alert("✅ تم إضافة المكافأة إلى رصيدك!");
            } catch (error) {
              alert("❌ حدث خطأ: " + error.message);
            }
          });

          taskListElem.appendChild(taskDiv);
        });
      });
    }

    // تشغيل التحميلات
    loadBalance();
    loadTasks();
  </script>

</body>
</html>
