<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SJ COIN Admin Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background-color: #f4f4f4;
    }
    h1 {
      text-align: center;
      color: #222;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 2rem;
    }
    th, td {
      padding: 12px;
      border: 1px solid #ccc;
      text-align: left;
    }
    th {
      background-color: #222;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #eee;
    }
  </style>
</head>
<body>

  <h1>🔥 SJ COIN - Admin Panel</h1>
  <table>
    <thead>
      <tr>
        <th>User ID</th>
        <th>Username</th>
        <th>Balance</th>
        <th>Instagram</th>
        <th>YouTube</th>
      </tr>
    </thead>
    <tbody id="users-table">
      <!-- سيتم ملء البيانات هنا -->
    </tbody>
  </table>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-database-compat.js"></script>

  <script>
    // إعداد Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCw46Dkka-64h7Rc3VIS9fZmvrfvbUCTjY",
      authDomain: "metawarefare-gaming.firebaseapp.com",
      databaseURL: "https://metawarefare-gaming-default-rtdb.firebaseio.com",
      projectId: "metawarefare-gaming",
      storageBucket: "metawarefare-gaming.appspot.com",
      messagingSenderId: "551352148152",
      appId: "1:551352148152:web:1b8fe7257e19fba720d44d",
      measurementId: "G-0TNLGL3XBX"
    };

    // تفعيل Firebase
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // تحميل المستخدمين من Firebase
    const usersRef = database.ref("users");
    const tableBody = document.getElementById("users-table");

    usersRef.once("value", (snapshot) => {
      snapshot.forEach((childSnapshot) => {
        const userId = childSnapshot.key;
        const data = childSnapshot.val();

        // جلب الحقول من json
        const username = data.username || "N/A";
        const balance = data.balance || 0;
        const instagram = data.instagram || "N/A";
        const youtube = data.youtube || "N/A";

        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${userId}</td>
          <td>${username}</td>
          <td>${balance}</td>
          <td>${instagram}</td>
          <td>${youtube}</td>
        `;
        tableBody.appendChild(row);
      });
    });
  </script>

</body>
</html>
