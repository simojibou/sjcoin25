<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SJ Pyramid System</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js"></script>
  <style>
    body {
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    .container {
      max-width: 500px;
      margin: auto;
      background: #222;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px #444;
    }

    button {
      padding: 10px 20px;
      background: #00bcd4;
      border: none;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }

    input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üèõ SJ Pyramid Academy</h1>
    <p id="welcome"></p>

    <div id="subscription-section">
      <h2>$50 / month</h2>
      <button onclick="subscribe()">Join Now</button>
    </div>

    <div id="dashboard" style="display:none;">
      <p>Your Referral Link:</p>
      <input id="refLink" readonly />
      <p>Total Referrals: <span id="refCount">0</span></p>
      <p>Your Rank: <span id="rank">Newbie</span></p>
    </div>
  </div>

  <script type="module">
    // 1. Initialize Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import {
      getFirestore, doc, setDoc, getDoc, updateDoc, increment
    } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCw46Dkka-64h7Rc3VIS9fZmvrfvbUCTjY",
      authDomain: "metawarefare-gaming.firebaseapp.com",
      databaseURL: "https://metawarefare-gaming-default-rtdb.firebaseio.com",
      projectId: "metawarefare-gaming",
      storageBucket: "metawarefare-gaming.appspot.com",
      messagingSenderId: "438348772438",
      appId: "1:438348772438:web:e2d14b754fb178879a2a46"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // 2. Telegram Integration
    const tg = window.Telegram.WebApp;
    tg.expand();

    const userId = tg.initDataUnsafe.user?.id || "demo_user";
    const userName = tg.initDataUnsafe.user?.first_name || "User";
    document.getElementById("welcome").innerText = `üëã Welcome, ${userName}`;

    async function subscribe() {
      const ref = new URLSearchParams(window.location.search).get("ref") || "none";
      const userRef = doc(db, "users", userId);

      const snap = await getDoc(userRef);
      if (snap.exists()) {
        alert("Already subscribed!");
        return;
      }

      const link = `${window.location.origin}?ref=${userId}`;

      await setDoc(userRef, {
        userId,
        referrer: ref,
        referrals: 0,
        link,
        rank: "Newbie"
      });

      if (ref !== "none") {
        const refDoc = doc(db, "users", ref);
        await updateDoc(refDoc, {
          referrals: increment(1)
        });
      }

      document.getElementById("subscription-section").style.display = "none";
      document.getElementById("dashboard").style.display = "block";
      document.getElementById("refLink").value = link;

      updateStats(userId);
    }

    async function updateStats(userId) {
      const userSnap = await getDoc(doc(db, "users", userId));
      if (!userSnap.exists()) return;

      const data = userSnap.data();
      document.getElementById("refCount").innerText = data.referrals;

      let rank = "Newbie";
      if (data.referrals >= 10) rank = "Elite";
      else if (data.referrals >= 5) rank = "Pro";
      else if (data.referrals >= 1) rank = "Rising";

      await updateDoc(doc(db, "users", userId), { rank });
      document.getElementById("rank").innerText = rank;
    }
  </script>
</body>
</html>
