<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>شراء SJ COIN باستخدام TON</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 10px;
      border-radius: 8px;
    }
    .address {
      word-break: break-all;
      margin: 10px 0;
      font-weight: bold;
    }
    #payLink {
      display: none;
      margin-top: 10px;
      background: #06f;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 6px;
    }
  </style>
</head>
<body>

  <h1>شراء SJ COIN</h1>

  <label>أدخل عدد العملات التي تريد شراءها:</label><br>
  <input type="number" id="coinAmount" placeholder="مثلاً: 1000"><br>

  <p>السعر بالـ TON: <span id="tonAmount">0</span></p>

  <div>
    <p>أرسل الدفع إلى العنوان التالي:</p>
    <div class="address" id="tonAddress">
      UQACzRKZn07xqQK0zM5nLhEqSTRN5ThZaFZ_sQLEbavU9ZaW
    </div>

    <a href="#" id="payLink" target="_blank">ادفع الآن باستخدام محفظة TON</a>
  </div>

  <p>أدخل عنوان محفظتك بعد الدفع:</p>
  <input type="text" id="userWallet" placeholder="TON Address"><br>

  <button onclick="submitPayment()">تأكيد الشراء</button>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>

  <script>
    // إعداد Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCw46Dkka-64h7Rc3VIS9fZmvrfvbUCTjY",
      authDomain: "metawarefare-gaming.firebaseapp.com",
      databaseURL: "https://metawarefare-gaming-default-rtdb.firebaseio.com",
      projectId: "metawarefare-gaming",
      storageBucket: "metawarefare-gaming.appspot.com",
      messagingSenderId: "551352148152",
      appId: "1:551352148152:web:1b8fe7257e19fba720d44d"
    };

    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    const COIN_PRICE_TON = 0.000001; // مثال: 1 SJ = 0.000001 TON
    const TON_WALLET = "UQACzRKZn07xqQK0zM5nLhEqSTRN5ThZaFZ_sQLEbavU9ZaW";

    const coinAmountInput = document.getElementById('coinAmount');
    const tonAmountSpan = document.getElementById('tonAmount');
    const payLink = document.getElementById('payLink');

    coinAmountInput.addEventListener('input', () => {
      const coinAmount = parseFloat(coinAmountInput.value);
      if (coinAmount > 0) {
        const tonAmount = (coinAmount * COIN_PRICE_TON).toFixed(6);
        tonAmountSpan.textContent = tonAmount;

        const message = encodeURIComponent(`شراء ${coinAmount} SJ COIN`);
        payLink.href = `ton://transfer/${TON_WALLET}?amount=${tonAmount}&text=${message}`;
        payLink.style.display = 'inline-block';
      } else {
        tonAmountSpan.textContent = '0';
        payLink.style.display = 'none';
      }
    });

    function submitPayment() {
      const coinAmount = parseFloat(coinAmountInput.value);
      const userWallet = document.getElementById('userWallet').value.trim();

      if (!userWallet || coinAmount <= 0) {
        alert("يرجى إدخال عنوان المحفظة الصحيح وكمية عملات صالحة.");
        return;
      }

      const paymentData = {
        wallet: userWallet,
        amount: coinAmount,
        timestamp: new Date().toISOString(),
        status: 'pending'
      };

      const newPaymentRef = database.ref('payments').push();
      newPaymentRef.set(paymentData)
        .then(() => {
          alert("تم إرسال الطلب! سيتم التحقق من الدفع.");
        })
        .catch((error) => {
          alert("حدث خطأ: " + error.message);
        });
    }
  </script>
</body>
</html>
