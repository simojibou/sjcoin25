<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Buy SJ COIN with Telegram Stars</title>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <!-- Telegram WebApp SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f5f5f5;
      text-align: center;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 12px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }
    h1 {
      margin-bottom: 10px;
    }
    .balance {
      font-size: 22px;
      margin: 10px 0;
    }
    button {
      padding: 12px 20px;
      font-size: 16px;
      background-color: #3399ff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #227acc;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Buy SJ COIN</h1>
    <p>1 Telegram Star = 10 SJ COIN</p>
    <p class="balance">Your Balance: <span id="coinBalance">Loading...</span> SJ</p>
    <p class="balance">Pending Stars: <span id="starBalance">Loading...</span></p>
    <button onclick="convertStars()">Convert Stars</button>
    <p class="error" id="error"></p>
  </div>

  <script>
    // Firebase config from your data
    const firebaseConfig = {
      apiKey: "AIzaSyCw46Dkka-64h7Rc3VIS9fZmvrfvbUCTjY",
      authDomain: "metawarefare-gaming.firebaseapp.com",
      databaseURL: "https://metawarefare-gaming-default-rtdb.firebaseio.com",
      projectId: "metawarefare-gaming",
      storageBucket: "metawarefare-gaming.appspot.com",
      messagingSenderId: "551352148152",
      appId: "1:551352148152:web:1b8fe7257e19fba720d44d"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const tg = window.Telegram.WebApp;
    tg.ready();

    const user = tg.initDataUnsafe?.user;
    if (!user) {
      document.getElementById('error').textContent = 'Error: Cannot get Telegram user info.';
    }
    const userId = user?.id;

    const coinRef = db.ref(`users/${userId}/coins`);
    const starsRef = db.ref(`users/${userId}/pendingStars`);

    function updateBalances() {
      coinRef.on("value", (snap) => {
        document.getElementById("coinBalance").textContent = snap.val() || 0;
      });

      starsRef.on("value", (snap) => {
        document.getElementById("starBalance").textContent = snap.val() || 0;
      });
    }

    function convertStars() {
      starsRef.get().then((snap) => {
        const stars = snap.val() || 0;
        if (stars <= 0) {
          document.getElementById("error").textContent = "No pending Telegram Stars.";
          return;
        }

        const coinsToAdd = stars * 10;

        coinRef.get().then((coinSnap) => {
          const currentCoins = coinSnap.val() || 0;
          const newBalance = currentCoins + coinsToAdd;

          // Update coins and reset pendingStars
          coinRef.set(newBalance)
            .then(() => starsRef.set(0))
            .then(() => {
              document.getElementById("error").textContent = "";
              alert(`You converted ${stars} stars into ${coinsToAdd} SJ COIN!`);
            })
            .catch((err) => {
              document.getElementById("error").textContent = "Error updating balance: " + err.message;
            });
        });
      });
    }

    updateBalances();
  </script>
</body>
</html>
