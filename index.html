<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SJ COIN Tap2Earn</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Telegram Mini App SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <!-- TonConnect UI -->
  <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>

  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: url('https://github.com/simojibou/logo/blob/main/logo.PNG?raw=true') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      text-align: center;
    }

    .game-container {
      padding: 20px;
      max-width: 500px;
      margin: auto;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 20px;
      margin-top: 20px;
    }

    h1 {
      color: #ffd700;
      font-size: 26px;
    }

    .wallet-button {
      margin-top: 10px;
    }

    .stats {
      display: flex;
      justify-content: space-between;
      margin: 20px 0;
      font-size: 15px;
    }

    .coin-display {
      font-size: 26px;
      margin: 10px 0;
      color: #ffff66;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .coin-logo {
      width: 30px;
      height: 30px;
      border-radius: 50%;
    }

    .avatar {
      margin: 20px 0;
    }

    .avatar img {
      width: 160px;
      border-radius: 50%;
      border: 5px solid #ffd700;
    }

    .progress-bar {
      background-color: #444;
      border-radius: 10px;
      overflow: hidden;
      height: 20px;
      margin: 15px 0;
    }

    .progress {
      width: 33%;
      height: 100%;
      background-color: #00e676;
    }

    .info-text {
      font-size: 14px;
      color: #ccc;
    }

    .tap-button {
      margin-top: 20px;
      font-size: 20px;
      background-color: #4caf50;
      border: none;
      padding: 15px 30px;
      border-radius: 12px;
      color: white;
      cursor: pointer;
    }

    .tap-button:hover {
      background-color: #43a047;
    }

    .button {
      background-color: #007aff;
      color: white;
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      margin: 10px auto;
    }

    .button:hover {
      background-color: #005fc0;
    }

    .tabs {
      display: flex;
      justify-content: space-around;
      margin-top: 30px;
      font-size: 15px;
      gap: 5px;
      flex-wrap: wrap;
    }

    .tabs button {
      flex: 1;
      background-color: #333;
      border: none;
      color: #fff;
      padding: 10px 5px;
      border-radius: 10px;
      cursor: pointer;
      margin: 5px;
    }

    .tabs button:hover {
      background-color: #555;
    }

    #ton-connect {
      margin: 15px auto;
    }
  </style>
</head>
<body>

  <div class="game-container">
    <h1>Welcome, <span id="username">👤</span>!</h1>

    <!-- TonConnect Wallet Button -->
    <div id="ton-connect" class="wallet-button"></div>

    <div class="stats">
      <div>💰 Tap: +1</div>
      <div>🔁 To next level: 15K</div>
      <div>⏰ Hourly: +0</div>
    </div>

    <!-- Coin with logo (tap to reset balance) -->
    <div class="coin-display" id="coinCount" onclick="resetBalance()">
      <img src="https://github.com/simojibou/logo/blob/main/logo.PNG?raw=true" class="coin-logo" />
      <span id="coinAmount">5,025 SJ COIN</span>
    </div>

    <div class="avatar">
      <img src="https://github.com/simojibou/logo/blob/main/logo.PNG?raw=true" alt="SJ Frog Avatar">
    </div>

    <div class="progress-bar">
      <div class="progress" id="progressBar"></div>
    </div>
    <div class="info-text">📈 Level: 1/5 (Starter)</div>

    <!-- Tap to Earn -->
    <button class="tap-button" onclick="tapToEarn()">👆 Tap to Earn</button>

    <!-- Buy Button -->
    <button class="button" onclick="buyCoin()">💸 Buy 100 SJ</button>

    <!-- Navigation Tabs -->
    <div class="tabs">
      
      <button onclick="window.location.href='earning.html'">🍄 Explore</button>
      <button onclick="window.location.href='sjap.html'">🎯 Missions</button>
      <button onclick="window.location.href='friends.html'">👥 Friends</button>

      <button onclick="window.location.href='pys.html'">💎 Bounty</button>
    </div>
  </div>

  <script>
    // Telegram WebApp setup
    const tg = window.Telegram.WebApp;
    tg.expand();
    const user = tg.initDataUnsafe?.user;
    document.getElementById("username").innerText = user?.first_name || "Guest";

    // TonConnect Wallet setup
    const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
      manifestUrl: 'https://raw.githubusercontent.com/simojibou/tonconnect/main/tonconnect-manifest.json',
      buttonRootId: 'ton-connect'
    });

    // Coin Logic
    let coins = 0;

    function updateCoinDisplay() {
      document.getElementById("coinAmount").innerText = `${coins.toLocaleString()} SJ COIN`;
    }

    function tapToEarn() {
      coins += 1;
      updateCoinDisplay();
    }

    function resetBalance() {
      coins = 0;
      updateCoinDisplay();
    }

    // Send purchase request to Telegram bot via WebApp.sendData
    function buyCoin() {
      const purchaseData = {
        action: "buy",
        amount: 100,
        timestamp: Date.now(),
        user: user?.id || null
      };

      tg.sendData(JSON.stringify(purchaseData));

      alert("📦 تم إرسال طلب شراء 100 SJ COIN إلى البوت، يرجى التحقق من المحادثة.");
    }
  </script>

</body>
</html>
