<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>شراء SJ COIN</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js"></script>
  <!-- Telegram -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }
    #profile {
      margin: 20px auto;
    }
    img {
      width: 100px;
      border-radius: 50%;
    }
    button {
      padding: 15px 25px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background-color: #00aaff;
      color: white;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background-color: #0088cc;
    }
    .balance {
      margin-top: 30px;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <h1>شراء SJ COIN</h1>
  <div id="profile">
    <img id="userPhoto" src="" alt="Profile Photo"><br>
    <div id="userName"></div>
  </div>

  <button onclick="buySJ()">اشترِ الآن بـ TON Wallet</button>

  <div class="balance" id="balance">الرصيد: 0 SJ</div>

  <script>
    // 1. إعداد Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCw46Dkka-64h7Rc3VIS9fZmvrfvbUCTjY",
      authDomain: "metawarefare-gaming.firebaseapp.com",
      databaseURL: "https://metawarefare-gaming-default-rtdb.firebaseio.com",
      projectId: "metawarefare-gaming",
      storageBucket: "metawarefare-gaming.appspot.com",
      messagingSenderId: "722939349192",
      appId: "1:722939349192:web:81bc1b9272020bfc8e6ed3"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // 2. Telegram WebApp API
    const tg = window.Telegram.WebApp;
    tg.expand();

    const user = tg.initDataUnsafe.user;
    const uid = user.id;

    // 3. عرض معلومات المستخدم
    document.getElementById("userName").innerText = `${user.first_name} ${user.last_name || ""}`;
    document.getElementById("userPhoto").src = user.photo_url;

    // 4. تحميل الرصيد
    const balanceRef = db.ref("users/" + uid + "/balance");
    balanceRef.on("value", (snapshot) => {
      const balance = snapshot.val() || 0;
      document.getElementById("balance").innerText = `الرصيد: ${balance} SJ`;
    });

    // 5. الشراء عبر TON Wallet
    function buySJ() {
      const tonAddress = "UQD1TlRrCeCd004h4V14Lt2L-DZqSJ8x5Vjhq-JU282mDQfz";
      const amountTON = 1 * 1e9; // 1 TON = 1000000000 nanoTON
      const text = encodeURIComponent("Buy SJ COIN for @" + user.username);
      const url = `ton://transfer/${tonAddress}?amount=${amountTON}&text=${text}`;
      window.location.href = url;

      // 6. حفظ المعاملة في Firebase كـ Pending
      db.ref("payments/" + uid).push({
        amount_ton: 1,
        coins: 100000,
        username: user.username,
        status: "pending",
        time: Date.now()
      });
    }
  </script>
</body>
</html>
