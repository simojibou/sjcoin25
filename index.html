<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>شراء simojibou NFT</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <style>
    body {
      background-color: #111;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
    }
    img {
      max-width: 300px;
      border-radius: 12px;
      margin-bottom: 20px;
    }
    .btn {
      background-color: #04d47d;
      border: none;
      color: white;
      padding: 15px 25px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #00c06a;
    }
  </style>
</head>
<body>

  <h1>simojibou NFT</h1>
  <p>احصل على NFT الرسمي مقابل 20 TON</p>

  <img src="https://s.getgems.io/nft/s/6893/689363bcd6ed7da0fa853790/nft/1492566.webp" alt="simojibou NFT" />

  <br/><br/>
  <button class="btn" onclick="buyWithTon()">شراء بـ 20 TON</button>

  <script>
    // تهيئة Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCw46Dkka-64h7Rc3VIS9fZmvrfvbUCTjY",
      authDomain: "metawarefare-gaming.firebaseapp.com",
      databaseURL: "https://metawarefare-gaming-default-rtdb.firebaseio.com",
      projectId: "metawarefare-gaming",
      storageBucket: "metawarefare-gaming.appspot.com",
      messagingSenderId: "551352148152",
      appId: "1:551352148152:web:1b8fe7257e19fba720d44d"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Telegram WebApp
    const tg = window.Telegram.WebApp;
    tg.expand();

    async function buyWithTon() {
      const user = tg.initDataUnsafe.user || {};
      const userId = user.id || "unknown";
      const name = user.first_name || "NoName";
      const timestamp = new Date().toISOString();

      // حفظ بيانات المستخدم في Realtime Database
      db.ref('nft_purchases/' + userId).set({
        name: name,
        telegram_id: userId,
        action: "clicked_buy",
        timestamp: timestamp
      });

      // رابط دفع TON عبر Telegram Wallet (غير مباشر)
      const tonLink = "https://t.me/wallet?start=ton__UQD1TlRrCeCd004h4V14Lt2L-DZqSJ8x5Vjhq-JU282mDQfz";
      window.open(tonLink, "_blank");

      // إعادة توجيه المستخدم بعد 4 ثواني إلى صفحة NFT
      setTimeout(() => {
        window.location.href = "https://getgems.io/nft/EQCwl7SnckJfm9kjU2LjiUjYZpWh_GBkTfRY8r6-LYKnyGlB";
      }, 4000);
    }
  </script>

  <!-- Firebase SDK Scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-compat.js"></script>

</body>
</html>
