<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <title>SJ COIN Tap2Earn</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" /> <!-- ŸÖŸÜÿπ ÿßŸÑÿ≤ŸàŸàŸÖ -->

  <!-- Telegram Mini App SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <!-- TonConnect UI -->
  <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-firestore-compat.js"></script>

  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: url('https://github.com/simojibou/logo/blob/main/logo.PNG?raw=true') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      text-align: center;
      -webkit-tap-highlight-color: transparent; /* ÿ•ÿ≤ÿßŸÑÿ© ÿ™ÿ∏ŸÑŸäŸÑ ÿßŸÑÿ∂ÿ∫ÿ∑ ÿßŸÑÿ£ÿ≤ÿ±ŸÇ */
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    .game-container {
      padding: 20px;
      max-width: 500px;
      margin: auto;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 20px;
      margin-top: 20px;
    }

    h1 {
      color: #ffd700;
      font-size: 26px;
      margin: 0;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
      gap: 10px;
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 12px;
      flex-grow: 1;
      min-width: 0;
    }

    .profile-pic {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      border: 4px solid #ffd700;
      object-fit: cover;
      flex-shrink: 0;
    }

    .username {
      font-size: 22px;
      color: #ffd700;
      font-weight: bold;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      min-width: 0;
    }

    .coin-balance {
      font-size: 18px;
      color: #ffff66;
      white-space: nowrap;
      flex-shrink: 0;
      user-select: text; /* ÿßŸÑÿ≥ŸÖÿßÿ≠ ÿ®ŸÜÿ≥ÿÆ ÿßŸÑŸÜÿµ */
    }

    #ton-connect {
      flex-shrink: 0;
      margin-left: 10px;
    }

    .stats {
      display: flex;
      justify-content: space-between;
      margin: 20px 0;
      font-size: 15px;
    }

    .coin-display {
      font-size: 26px;
      margin: 10px 0;
      color: #ffff66;
      cursor: default;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      -webkit-tap-highlight-color: transparent;
      user-select: none;
    }

    .coin-logo {
      width: 30px;
      height: 30px;
      border-radius: 50%;
    }

    .avatar {
      margin: 20px 0;
      cursor: pointer;
    }

    .avatar img {
      width: 160px;
      border-radius: 50%;
      border: 5px solid #ffd700;
    }

    .progress-bar {
      background-color: #444;
      border-radius: 10px;
      overflow: hidden;
      height: 20px;
      margin: 15px 0;
    }

    .progress {
      width: 33%;
      height: 100%;
      background-color: #00e676;
    }

    .info-text {
      font-size: 14px;
      color: #ccc;
    }

    .tap-button {
      margin-top: 20px;
      font-size: 20px;
      background-color: #4caf50;
      border: none;
      padding: 15px 30px;
      border-radius: 12px;
      color: white;
      cursor: pointer;
    }

    .tap-button:hover {
      background-color: #43a047;
    }

    .button {
      background-color: #007aff;
      color: white;
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      margin: 10px auto;
    }

    .button:hover {
      background-color: #005fc0;
    }

    .tabs {
      display: flex;
      justify-content: space-around;
      margin-top: 30px;
      font-size: 15px;
      gap: 5px;
      flex-wrap: wrap;
    }

    .tabs button {
      flex: 1;
      background-color: #333;
      border: none;
      color: #fff;
      padding: 10px 5px;
      border-radius: 10px;
      cursor: pointer;
      margin: 5px;
    }

    .tabs button:hover {
      background-color: #555;
    }

  </style>
</head>
<body>
  <div class="game-container">

    <!-- Header with profile pic, username, balance, wallet -->
    <div class="header">
      <div class="user-info">
        <img id="userPic" class="profile-pic" src="" alt="Profile" />
        <div class="username" id="username">üë§</div>
        <div class="coin-balance" id="totalBalance">Loading...</div>
      </div>
      <div id="ton-connect"></div>
    </div>

    <div class="stats">
      <div>üí∞ Tap: +1</div>
      <div>üîÅ To next level: 15K</div>
      <div>‚è∞ Hourly: +0</div>
    </div>

    <!-- Coin Display -->
    <div class="coin-display" id="coinCount" tabindex="-1" aria-label="SJ COIN Balance">
      <img src="https://github.com/simojibou/logo/blob/main/logo.PNG?raw=true" class="coin-logo" />
      <span id="coinAmount">Loading...</span>
    </div>

    <!-- Avatar (also tap to earn) -->
    <div class="avatar" onclick="tapToEarn()" role="button" tabindex="0" aria-label="Tap to earn SJ COIN">
      <img src="https://github.com/simojibou/logo/blob/main/logo.PNG?raw=true" alt="SJ Frog Avatar" />
    </div>

    <div class="progress-bar">
      <div class="progress" id="progressBar"></div>
    </div>
    <div class="info-text">üìà Level: 1/5 (Starter)</div>

    <!-- Tap Button -->
    <button class="tap-button" onclick="tapToEarn()">üëÜ Tap to Earn</button>

    <!-- Buy Button -->
    <button class="button" onclick="buyCoin()">üí∏ Buy 100 SJ</button>

    <!-- Tabs -->
    <div class="tabs">
      <button onclick="window.location.href='earning.html'">üçÑ Explore</button>
      <button onclick="window.location.href='sjap.html'">üéØ Missions</button>
      <button onclick="window.location.href='friends.html'">üë• Friends</button>
      <button onclick="window.location.href='pys.html'">üíé Bounty</button>
    </div>
  </div>

  <script>
    // Telegram WebApp Setup
    const tg = window.Telegram.WebApp;
    tg.expand();
    const user = tg.initDataUnsafe?.user;
    const userId = user?.id?.toString();
    document.getElementById("username").innerText = user?.first_name || "Guest";

    // Set user profile pic or fallback
    const userPicElem = document.getElementById("userPic");
    if(user?.photo_url) {
      userPicElem.src = user.photo_url;
    } else {
      userPicElem.src = "https://github.com/simojibou/logo/blob/main/logo.PNG?raw=true"; // fallback image
    }

    // Firebase Config for your project
    const firebaseConfig = {
      apiKey: "AIzaSyCw46Dkka-64h7Rc3VIS9fZmvrfvbUCTjY",
      authDomain: "metawarefare-gaming.firebaseapp.com",
      databaseURL: "https://metawarefare-gaming-default-rtdb.firebaseio.com",
      projectId: "metawarefare-gaming",
      storageBucket: "metawarefare-gaming.appspot.com",
      messagingSenderId: "551352148152",
      appId: "1:551352148152:web:1b8fe7257e19fba720d44d"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // TonConnect UI Setup
    const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
      manifestUrl: 'https://raw.githubusercontent.com/simojibou/sjcoin25/main/tonconnect-manifest.json',
      buttonRootId: 'ton-connect'
    });

    // Global balance variable
    let balance = 0;

    async function loadBalance() {
      if (!userId) return;
      try {
        const doc = await db.collection("users").doc(userId).get();
        if (doc.exists) {
          const data = doc.data();
          balance = data.balance || 0;
          updateBalanceDisplay(balance);
        } else {
          balance = 0;
          updateBalanceDisplay(balance);
        }
      } catch (error) {
        console.error("Error loading balance:", error);
      }
    }

    function updateBalanceDisplay(value) {
      document.getElementById("totalBalance").innerText = `Balance: ${value.toLocaleString()} SJ COIN`;
      document.getElementById("coinAmount").innerText = `${value.toLocaleString()} SJ COIN`;
    }

    async function tapToEarn() {
      balance += 1;
      updateBalanceDisplay(balance);
      if (userId) {
        try {
          await db.collection("users").doc(userId).set({ balance: balance }, { merge: true });
        } catch (error) {
          console.error("Error updating balance:", error);
        }
      }
    }

    function buyCoin() {
      const purchaseData = {
        action: "buy",
        amount: 100,
        timestamp: Date.now(),
        user: user?.id || null
      };

      tg.sendData(JSON.stringify(purchaseData));
      alert("üì¶ Purchase request sent for 100 SJ COIN. Check the bot.");
    }

    // Disable blue highlight on coin display
    const coinCountElem = document.getElementById("coinCount");
    coinCountElem.addEventListener("mousedown", e => e.preventDefault());
    coinCountElem.addEventListener("click", e => e.preventDefault());
    coinCountElem.onclick = null;

    // Load initial balance from Firebase
    loadBalance();
  </script>
</body>
</html>
