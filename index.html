<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>شراء SJ COIN باستخدام TON</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }
    input {
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
      border-radius: 5px;
      border: none;
      width: 200px;
    }
    .btn {
      background-color: #0088cc;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      margin-top: 15px;
      font-size: 16px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }
  </style>
</head>
<body>
  <h2>شراء SJ COIN باستخدام TON</h2>
  
  <label>أدخل عدد عملات SJ COIN:</label><br>
  <input type="number" id="amountCoin" min="1" /><br>
  
  <p>المبلغ المطلوب بالـ TON: <span id="amountTON">0</span></p>
  
  <a id="payLink" class="btn" target="_blank" style="display: none;">
    ادفع الآن باستخدام محفظة Telegram
  </a>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, push, set } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCw46Dkka-64h7Rc3VIS9fZmvrfvbUCTjY",
      authDomain: "metawarefare-gaming.firebaseapp.com",
      databaseURL: "https://metawarefare-gaming-default-rtdb.firebaseio.com",
      projectId: "metawarefare-gaming",
      storageBucket: "metawarefare-gaming.appspot.com",
      messagingSenderId: "551352148152",
      appId: "1:551352148152:web:1b8fe7257e19fba720d44d"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const amountCoinInput = document.getElementById("amountCoin");
    const amountTONSpan = document.getElementById("amountTON");
    const payLink = document.getElementById("payLink");

    const TON_WALLET_ADDRESS = "UQACzRKZn07xqQK0zM5nLhEqSTRN5ThZaFZ_sQLEbavU9ZaW";
    const COIN_PRICE_TON = 0.0002;

    let amountTON = 0;

    amountCoinInput.addEventListener("input", () => {
      const amount = parseFloat(amountCoinInput.value);
      if (amount > 0) {
        amountTON = (amount * COIN_PRICE_TON).toFixed(6);
        amountTONSpan.textContent = amountTON;

        const nanoTON = parseInt(amountTON * 1_000_000_000); // للتحويل إلى nanoTON
        const payUrl = `https://t.me/wallet?startapp=transfer_ton-${TON_WALLET_ADDRESS}-${nanoTON}`;
        payLink.href = payUrl;
        payLink.style.display = "inline-block";

        // ربط الزر بعملية تسجيل الطلب
        payLink.onclick = () => {
          const now = new Date().toISOString();
          const orderRef = push(ref(db, 'TON_Orders'));
          set(orderRef, {
            amount_sj_coin: amount,
            amount_ton: amountTON,
            status: "pending", // جاري الدفع
            created_at: now
          });
        };

      } else {
        amountTONSpan.textContent = "0";
        payLink.style.display = "none";
      }
    });
  </script>
</body>
</html>
