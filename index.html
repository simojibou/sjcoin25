<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SJ STORE</title>

  <!-- PWA Manifest -->
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="https://raw.githubusercontent.com/simojibou/logo/refs/heads/main/logo.PNG" type="image/png">
  <link rel="apple-touch-icon" href="https://raw.githubusercontent.com/simojibou/logo/refs/heads/main/logo.PNG">
  <meta name="theme-color" content="#121833">

  <style>
    body { font-family: Arial, sans-serif; background: #000; color: #fff; text-align: center; padding: 20px;}
    header img { width: 80px; border-radius: 50%; }
    h1 { margin: 10px 0; }
    #install-btn { display: none; padding: 10px 20px; font-size: 16px; background: #00aaff; color: #fff; border: none; border-radius: 8px; cursor: pointer; margin-top: 20px; }
  </style>
</head>
<body>
  <header>
    <img src="https://raw.githubusercontent.com/simojibou/logo/refs/heads/main/logo.PNG" alt="SJ Logo">
    <h1>SJ STORE</h1>
  </header>

  <main>
    <h2>Welcome to SJ STORE</h2>
    <p>Best apps, games, and more!</p>
    <button id="install-btn">Install App</button>
  </main>

  <script>
    let deferredPrompt;
    const installBtn = document.getElementById("install-btn");

    window.addEventListener("beforeinstallprompt", (e) => {
      // Prevent automatic prompt
      e.preventDefault();
      deferredPrompt = e;
      // Show install button
      installBtn.style.display = "inline-block";
    });

    installBtn.addEventListener("click", async () => {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        const choiceResult = await deferredPrompt.userChoice;
        if (choiceResult.outcome === 'accepted') {
          console.log('User accepted the install prompt');
        } else {
          console.log('User dismissed the install prompt');
        }
        deferredPrompt = null;
        installBtn.style.display = "none";
      }
    });

    // Register service worker
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js")
        .then(reg => console.log("Service Worker registered", reg))
        .catch(err => console.error("Service Worker error", err));
    }
  </script>
</body>
</html>
