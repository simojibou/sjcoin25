<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SJ Coin Connect</title>
  <style>
    body {
      background: #121212;
      color: #ffffff;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    h1 {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>اتصل بمحفظتك TON</h1>
  <div id="ton-connect"></div>

  <!-- استدعاء TonConnect UI -->
  <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
  <script>
    // تحميل TonConnect UI بعد تحميل الصفحة
    window.addEventListener('DOMContentLoaded', () => {
      const tonConnectUI = new window.TonConnectUI.TonConnectUI({
        manifestUrl: 'https://simojibou.github.io/sjcoin25/tonconnect-manifest.json',
        buttonRootId: 'ton-connect'
      });
    });
  </script>
</body>
</html>
