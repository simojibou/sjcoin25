<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SJ COIN Tap2Earn</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <!-- Telegram Mini App SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <!-- TonConnect UI -->
  <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>

  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: url('https://raw.githubusercontent.com/simojibou/logo/main/logo.PNG') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      text-align: center;
    }

    .game-container {
      padding: 20px;
      max-width: 500px;
      margin: auto;
      background: rgba(0, 0, 0, 0.65);
      border-radius: 20px;
      margin-top: 20px;
      box-shadow: 0 0 15px #ffd700aa;
    }

    h1 {
      color: #ffd700;
      font-size: 26px;
      margin-bottom: 5px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
    }

    .profile-pic {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      border: 3px solid #ffd700;
      object-fit: cover;
    }

    .wallet-button {
      margin-top: 15px;
    }

    .coin-display {
      font-size: 26px;
      margin: 10px 0;
      color: #ffff66;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      cursor: pointer;
    }

    .coin-logo {
      width: 30px;
      height: 30px;
      border-radius: 50%;
    }

    .avatar {
      margin: 20px 0;
      cursor: pointer;
    }

    .avatar img {
      width: 160px;
      border-radius: 50%;
      border: 5px solid #ffd700;
    }

    .progress-bar {
      background-color: #444;
      border-radius: 10px;
      overflow: hidden;
      height: 20px;
      margin: 15px 0;
    }

    .progress {
      width: 33%;
      height: 100%;
      background-color: #00e676;
    }

    .info-text {
      font-size: 14px;
      color: #ccc;
    }

    .tap-button {
      margin-top: 20px;
      font-size: 20px;
      background-color: #4caf50;
      border: none;
      padding: 15px 30px;
      border-radius: 12px;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .tap-button:hover {
      background-color: #43a047;
    }

    .reset-button {
      margin-top: 10px;
      font-size: 14px;
      background-color: #f44336;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .reset-button:hover {
      background-color: #d32f2f;
    }

    .tabs {
      display: flex;
      justify-content: space-around;
      margin-top: 30px;
      font-size: 15px;
      gap: 5px;
      flex-wrap: wrap;
    }

    .tabs button {
      flex: 1;
      background-color: #333;
      border: none;
      color: #fff;
      padding: 10px 5px;
      border-radius: 10px;
      cursor: pointer;
      margin: 5px;
      transition: background-color 0.3s;
    }

    .tabs button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <!-- User Profile -->
    <h1>
      <img id="userPic" class="profile-pic" src="" alt="Profile" />
      <span id="username">üë§ Guest</span>
    </h1>

    <!-- TonConnect Wallet Button -->
    <div id="ton-connect" class="wallet-button"></div>

    <!-- Coin Display (clickable to earn) -->
    <div class="coin-display" id="coinCount" onclick="tapToEarn()">
      <img src="https://raw.githubusercontent.com/simojibou/logo/main/logo.PNG" class="coin-logo" />
      <span id="coinAmount">0 SJ COIN</span>
    </div>

    <!-- Avatar (clickable to earn) -->
    <div class="avatar" onclick="tapToEarn()">
      <img src="https://raw.githubusercontent.com/simojibou/logo/main/logo.PNG" alt="SJ Frog Avatar">
    </div>

    <!-- Progress Bar and Level Info -->
    <div class="progress-bar">
      <div class="progress" id="progressBar"></div>
    </div>
    <div class="info-text">üìà Level: 1/5 (Starter)</div>

    <!-- Tap Button -->
    <button class="tap-button" onclick="tapToEarn()">üëÜ Tap to Earn</button>

    <!-- Reset Balance Button (for testing) -->
    <button class="reset-button" onclick="resetBalance()">Reset Balance</button>

    <!-- Navigation Tabs (placeholders) -->
    <div class="tabs">
      <button onclick="alert('Coming soon')">üçÑ Explore</button>
      <button onclick="alert('Coming soon')">üéØ Missions</button>
      <button onclick="alert('Coming soon')">üë• Friends</button>
      <button onclick="alert('Coming soon')">üíé Bounty</button>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Initialize Telegram WebApp
      const tg = window.Telegram.WebApp;
      tg.expand(); // Expand to full screen
      const user = tg.initDataUnsafe?.user;

      // Display user profile
      const usernameEl = document.getElementById("username");
      const userPicEl = document.getElementById("userPic");
      usernameEl.innerText = user?.first_name || "Guest";
      userPicEl.src = user?.photo_url || "https://raw.githubusercontent.com/simojibou/logo/main/logo.PNG";

      // Initialize TonConnect UI
      const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
        manifestUrl: 'https://raw.githubusercontent.com/ton-connect/demo-telegram-bot/master/tonconnect-manifest.json',
        buttonRootId: 'ton-connect'
      });

      // Configure return URL for Telegram Mini App
      tonConnectUI.uiOptions = {
        twaReturnUrl: 'https://t.me/YOUR_BOT_NAME/YOUR_APP_NAME' // Replace with your bot and app names
      };

      // Handle wallet connection status
      tonConnectUI.onStatusChange(
        (walletInfo) => {
          if (walletInfo) {
            console.log('Wallet connected:', walletInfo);
            alert('Wallet connected successfully!');
          } else {
            console.log('Wallet disconnected');
            alert('Wallet disconnected');
          }
        },
        (error) => {
          console.error('Connection error:', error);
          alert('Error connecting to wallet: ' + error.message);
        }
      );

      // Manage coin balance
      let coins = localStorage.getItem('coins') ? parseInt(localStorage.getItem('coins')) : 0;

      // Update coin display
      function updateCoinDisplay() {
        document.getElementById("coinAmount").innerText = `${coins.toLocaleString()} SJ COIN`;
      }
      updateCoinDisplay();

      // Tap to earn function
      window.tapToEarn = function() {
        coins += 1;
        updateCoinDisplay();
        localStorage.setItem('coins', coins);
      };

      // Reset balance function (for testing)
      window.resetBalance = function() {
        coins = 0;
        updateCoinDisplay();
        localStorage.setItem('coins', coins);
      };
    });
  </script>
</body>
</html>
