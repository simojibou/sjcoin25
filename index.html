<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SJ COIN Tap2Earn</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Telegram Mini App SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <!-- TonConnect UI -->
  <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-firestore-compat.js"></script>

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      text-align: center;
    }

    .game-container {
      padding: 20px;
      max-width: 500px;
      margin: auto;
      background: rgba(255, 255, 255, 0.07);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      margin-top: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
      animation: fadeIn 0.8s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      color: #ffd700;
      font-size: 26px;
      text-shadow: 0 0 10px rgba(255,215,0,0.7);
    }

    .wallet-button {
      margin-top: 10px;
    }

    .stats {
      display: flex;
      justify-content: space-between;
      margin: 20px 0;
      font-size: 15px;
    }

    .coin-display {
      font-size: 26px;
      margin: 10px 0;
      color: #ffff66;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      background: rgba(255, 255, 255, 0.05);
      padding: 10px 20px;
      border-radius: 15px;
      transition: 0.3s;
    }

    .coin-display:hover {
      transform: scale(1.05);
      background: rgba(255, 255, 255, 0.1);
    }

    .coin-logo {
      width: 35px;
      height: 35px;
      border-radius: 50%;
    }

    .avatar {
      margin: 20px 0;
      cursor: pointer;
      transition: transform 0.2s ease-in-out;
    }

    .avatar:hover {
      transform: scale(1.05);
    }

    .avatar img {
      width: 160px;
      border-radius: 50%;
      border: 5px solid #ffd700;
      box-shadow: 0 0 15px rgba(255,215,0,0.6);
    }

    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid #ffd700;
      object-fit: cover;
      margin-top: 10px;
      box-shadow: 0 0 15px rgba(255,215,0,0.5);
    }

    .progress-bar {
      background-color: rgba(255,255,255,0.1);
      border-radius: 10px;
      overflow: hidden;
      height: 20px;
      margin: 15px 0;
    }

    .progress {
      width: 33%;
      height: 100%;
      background: linear-gradient(90deg, #00e676, #00c853);
      box-shadow: 0 0 10px rgba(0,230,118,0.7);
    }

    .info-text {
      font-size: 14px;
      color: #ccc;
    }

    .tap-button {
      margin-top: 20px;
      font-size: 20px;
      background: linear-gradient(90deg, #4caf50, #2e7d32);
      border: none;
      padding: 15px 30px;
      border-radius: 12px;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: 0.3s;
    }

    .tap-button:hover {
      transform: scale(1.05);
    }

    .button {
      background: linear-gradient(90deg, #007aff, #0047ab);
      color: white;
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      margin: 10px auto;
      transition: 0.3s;
    }

    .button:hover {
      transform: scale(1.05);
    }

    .tabs {
      display: flex;
      justify-content: space-around;
      margin-top: 30px;
      font-size: 15px;
      gap: 5px;
      flex-wrap: wrap;
    }

    .tabs button {
      flex: 1;
      background: rgba(255,255,255,0.05);
      border: none;
      color: #fff;
      padding: 10px 5px;
      border-radius: 10px;
      cursor: pointer;
      margin: 5px;
      transition: 0.3s;
    }

    .tabs button:hover {
      background: rgba(255,255,255,0.15);
    }

    #ton-connect {
      margin: 15px auto;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <h1>Welcome, <span id="username">üë§</span>!</h1>

    <div class="header">
      <img id="userPic" class="profile-pic" src="" alt="Profile" />
    </div>

    <div id="ton-connect" class="wallet-button"></div>

    <div class="stats">
      <div>üí∞ Tap: +1</div>
      <div>üîÅ To next level: 15K</div>
      <div>‚è∞ Hourly: +0</div>
    </div>

    <div class="coin-display" id="coinCount" onclick="resetBalance()">
      <img src="https://github.com/simojibou/logo/blob/main/logo.PNG?raw=true" class="coin-logo" />
      <span id="coinAmount">Loading...</span>
    </div>

    <div class="avatar" onclick="tapToEarn()">
      <img src="https://github.com/simojibou/logo/blob/main/logo.PNG?raw=true" alt="SJ Frog Avatar">
    </div>

    <div class="progress-bar">
      <div class="progress" id="progressBar"></div>
    </div>
    <div class="info-text">üìà Level: 1/5 (Starter)</div>

    <button class="tap-button" onclick="tapToEarn()">üëÜ Tap to Earn</button>
    <button class="button" onclick="buyCoin()">üí∏ Buy 100 SJ</button>

    <div class="tabs">
      <button onclick="window.location.href='earning.html'">üçÑ Explore</button>
      <button onclick="window.location.href='sjap.html'">üéØ Missions</button>
      <button onclick="window.location.href='friends.html'">üë• Friends</button>
      <button onclick="window.location.href='pys.html'">üíé Bounty</button>
    </div>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();
    const user = tg.initDataUnsafe?.user;
    const userId = user?.id?.toString();
    document.getElementById("username").innerText = user?.first_name || "Guest";
    document.getElementById("userPic").src = user?.photo_url || "https://via.placeholder.com/150?text=No+Photo";

    const firebaseConfig = {
      apiKey: "AIzaSyCw46Dkka-64h7Rc3VIS9fZmvrfvbUCTjY",
      authDomain: "metawarefare-gaming.firebaseapp.com",
      databaseURL: "https://metawarefare-gaming-default-rtdb.firebaseio.com",
      projectId: "metawarefare-gaming",
      storageBucket: "metawarefare-gaming.appspot.com",
      messagingSenderId: "551352148152",
      appId: "1:551352148152:web:1b8fe7257e19fba720d44d"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
      manifestUrl: 'https://raw.githubusercontent.com/simojibou/tonconnect/main/tonconnect-manifest.json',
      buttonRootId: 'ton-connect'
    });

    let coins = 0;

    async function loadCoins() {
      if (!userId) return;
      const doc = await db.collection("users").doc(userId).get();
      coins = doc.exists ? doc.data().coins || 0 : 0;
      updateCoinDisplay();
    }

    function updateCoinDisplay() {
      document.getElementById("coinAmount").innerText = `${coins.toLocaleString()} SJ COIN`;
    }

    async function tapToEarn() {
      coins += 1;
      updateCoinDisplay();
      if (userId) {
        await db.collection("users").doc(userId).set({ coins }, { merge: true });
      }
    }

    async function resetBalance() {
      coins = 0;
      updateCoinDisplay();
      if (userId) {
        await db.collection("users").doc(userId).set({ coins }, { merge: true });
      }
    }

    function buyCoin() {
      tg.sendData(JSON.stringify({ action: "buy", amount: 100, timestamp: Date.now(), user: user?.id || null }));
      alert("üì¶ Purchase request sent for 100 SJ COIN. Check the bot.");
    }

    loadCoins();
  </script>
</body>
</html>
