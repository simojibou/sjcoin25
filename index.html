<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>شراء SJ COIN باستخدام TON</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
    }

    input {
      padding: 10px;
      font-size: 16px;
      width: 200px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: none;
    }

    .button {
      background-color: #0088cc;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      margin-top: 15px;
    }

    .address-box {
      margin: 15px 0;
      background: #222;
      padding: 10px;
      border-radius: 5px;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <h1>شراء SJ COIN باستخدام TON</h1>

  <label for="amountCoin">كمية SJ COIN:</label><br>
  <input type="number" id="amountCoin" min="1" placeholder="أدخل الكمية"><br>

  <p>سعر الدفع بالـ TON: <span id="amountTON">0</span> TON</p>

  <div class="address-box" id="walletAddress">
    عنوان المحفظة: <br>
    <b>UQACzRKZn07xqQK0zM5nLhEqSTRN5ThZaFZ_sQLEbavU9ZaW</b>
  </div>

  <a href="#" class="button" id="payLink" target="_blank" style="display: none;">
    ادفع الآن بمحفظة TON
  </a>

  <script type="module">
    // إعدادات Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, push, set } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCw46Dkka-64h7Rc3VIS9fZmvrfvbUCTjY",
      authDomain: "metawarefare-gaming.firebaseapp.com",
      databaseURL: "https://metawarefare-gaming-default-rtdb.firebaseio.com",
      projectId: "metawarefare-gaming",
      storageBucket: "metawarefare-gaming.appspot.com",
      messagingSenderId: "551352148152",
      appId: "1:551352148152:web:1b8fe7257e19fba720d44d"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // إعدادات السعر
    const COIN_PRICE_TON = 0.03; // السعر بالـ TON لكل SJ COIN
    const TON_WALLET = "UQACzRKZn07xqQK0zM5nLhEqSTRN5ThZaFZ_sQLEbavU9ZaW";
    const payLink = document.getElementById("payLink");
    const amountCoinInput = document.getElementById("amountCoin");
    const amountTONSpan = document.getElementById("amountTON");

    amountCoinInput.addEventListener("input", () => {
      const coins = parseInt(amountCoinInput.value);
      if (coins > 0) {
        const tonAmount = (coins * COIN_PRICE_TON).toFixed(6);
        amountTONSpan.textContent = tonAmount;

        const message = encodeURIComponent("شراء " + coins + " SJ COIN");
        payLink.href = `ton://transfer/${TON_WALLET}?amount=${tonAmount}&text=${message}`;
        payLink.style.display = "inline-block";

        // حفظ الطلب في Firebase
        const newOrderRef = push(ref(db, "orders"));
        set(newOrderRef, {
          coins: coins,
          ton_amount: tonAmount,
          wallet: TON_WALLET,
          timestamp: Date.now()
        });
      } else {
        amountTONSpan.textContent = "0";
        payLink.style.display = "none";
      }
    });
  </script>
</body>
</html>
