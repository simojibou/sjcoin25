<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SJ Coin Tap</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .profile-pic {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      border: 2px solid #fff;
      object-fit: cover;
    }

    .wallet-button {
      background-color: #00aaff;
      color: #fff;
      padding: 12px 24px;
      border-radius: 24px;
      border: none;
      font-size: 16px;
      font-weight: bold;
      margin-top: 10px;
      cursor: pointer;
    }

    .coin-info {
      display: flex;
      justify-content: space-around;
      margin-top: 15px;
      font-size: 14px;
    }

    .coin-display {
      margin: 25px 0;
    }

    .coin-logo-large {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 5px solid #ffd700;
      background-color: #111;
    }

    .tappable-coin {
      cursor: pointer;
      outline: none;
      -webkit-tap-highlight-color: transparent;
      user-select: none;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      padding: 10px;
    }

    .coin-amount {
      font-size: 24px;
      color: #ffff55;
      font-weight: bold;
    }

    .progress-bar {
      background: #333;
      height: 20px;
      border-radius: 10px;
      overflow: hidden;
      margin: 15px auto;
      width: 80%;
    }

    .progress-bar-inner {
      height: 100%;
      background-color: #00ff88;
      width: 30%;
    }

    .level-text {
      font-size: 14px;
      margin-top: 5px;
      color: #ccc;
    }

    .tap-button {
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 12px 24px;
      font-size: 18px;
      margin-top: 15px;
      cursor: pointer;
    }

    .buy-button {
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 12px 24px;
      font-size: 16px;
      margin-top: 10px;
      cursor: pointer;
    }

    .bottom-menu {
      display: flex;
      justify-content: space-around;
      margin-top: 30px;
    }

    .bottom-menu button {
      background-color: #222;
      color: white;
      border: none;
      border-radius: 12px;
      padding: 10px;
      width: 22%;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- ✅ Header with profile picture -->
  <div class="header">
    <h2 id="username">Welcome, simo!</h2>
    <img src="https://t.me/i/userpic/320/simojibou.jpg" alt="Profile" class="profile-pic" id="profilePic" />
  </div>

  <button class="wallet-button">💎 Connect Wallet</button>

  <div class="coin-info">
    <div>💰 Tap: +1</div>
    <div>🟧 To next level: 15K</div>
    <div>⏰ Hourly: +0</div>
  </div>

  <div class="coin-display tappable-coin" onclick="tapToEarn()">
    <img src="https://github.com/simojibou/logo/blob/main/logo.PNG?raw=true" class="coin-logo-large" />
    <div class="coin-amount" id="coinAmount">103 SJ COIN</div>
  </div>

  <div class="progress-bar">
    <div class="progress-bar-inner" id="progressBar"></div>
  </div>
  <div class="level-text">📉 Level: 1/5 (Starter)</div>

  <button class="tap-button" onclick="tapToEarn()">☝️ Tap to Earn</button>
  <button class="buy-button">💸 Buy 100 SJ</button>

  <div class="bottom-menu">
    <button>🍄 Explore</button>
    <button>🎯 Missions</button>
    <button>👥 Friends</button>
    <button>💎 Bounty</button>
  </div>

  <script>
    let coinCount = 103;
    let progress = 30;

    function tapToEarn() {
      coinCount += 1;
      progress += 0.5;
      if (progress > 100) progress = 100;
      document.getElementById('coinAmount').innerText = `${coinCount} SJ COIN`;
      document.getElementById('progressBar').style.width = `${progress}%`;
    }

    // ✅ التحقق من بيانات Telegram الحقيقية
    if (window.Telegram && Telegram.WebApp) {
      Telegram.WebApp.ready();
      const user = Telegram.WebApp.initDataUnsafe.user;
      if (user) {
        if (user.photo_url) {
          document.getElementById("profilePic").src = user.photo_url;
        }
        if (user.username || user.first_name) {
          document.getElementById("username").innerText = `Welcome, ${user.first_name || user.username}!`;
        }
      }
    }
  </script>
</body>
</html>
