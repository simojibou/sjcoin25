<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Daily Tasks - SJ Coin</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; padding: 20px; }
    h1 { text-align: center; }
    .task-list { max-width: 600px; margin: 20px auto; }
    .task {
      background: white;
      margin-bottom: 15px;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgb(0 0 0 / 0.1);
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .task img { width: 50px; height: 50px; object-fit: contain; }
    .task-info { flex-grow: 1; }
    .task-info a { text-decoration: none; color: #0077ff; }
    .task-info a:hover { text-decoration: underline; }
    .reward-btn {
      padding: 8px 15px;
      background-color: #0077ff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .reward-btn.rewarded {
      background-color: #28a745;
      cursor: default;
    }
  </style>
</head>
<body>

  <h1>مهام اليوم - SJ Coin</h1>
  <div class="task-list" id="task-list"></div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script>
    // Firebase config - عدّلها بالقيم الخاصة بك
    const firebaseConfig = {
      apiKey: "AIzaSyCw46Dkka-64h7Rc3VIS9fZmvrfvbUCTjY",
      authDomain: "metawarefare-gaming.firebaseapp.com",
      databaseURL: "https://metawarefare-gaming-default-rtdb.firebaseio.com",
      projectId: "metawarefare-gaming",
      storageBucket: "metawarefare-gaming.appspot.com",
      messagingSenderId: "551352148152",
      appId: "1:551352148152:web:xxxxxxxxxxxxxx"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // المرجع إلى المهام اليومية في قاعدة البيانات
    const dailyTasksRef = db.ref('DailyTasks');

    const taskListElem = document.getElementById('task-list');

    // تحميل وعرض المهام
    function loadTasks() {
      dailyTasksRef.on('value', snapshot => {
        const tasks = snapshot.val();
        taskListElem.innerHTML = ''; // تنظيف القائمة

        if (!tasks) {
          taskListElem.innerHTML = '<p>لا توجد مهام حالياً.</p>';
          return;
        }

        Object.keys(tasks).forEach(taskId => {
          const task = tasks[taskId];

          const taskDiv = document.createElement('div');
          taskDiv.className = 'task';

          taskDiv.innerHTML = `
            <img src="${task.image}" alt="${task.name}" />
            <div class="task-info">
              <h3>${task.name}</h3>
              <p>مكافأة: ${task.reward_coins} SJ COIN</p>
              <a href="${task.link}" target="_blank">اذهب للمهمة</a>
            </div>
            <button class="reward-btn ${task.is_rewarded ? 'rewarded' : ''}" ${task.is_rewarded ? 'disabled' : ''}>
              ${task.is_rewarded ? 'تم استلام المكافأة' : 'استلم المكافأة'}
            </button>
          `;

          // حدث عند الضغط على زر استلام المكافأة
          const btn = taskDiv.querySelector('button');
          btn.addEventListener('click', () => {
            if (task.is_rewarded) return;
            // تحديث حالة المكافأة في Firebase
            dailyTasksRef.child(taskId).update({ is_rewarded: true })
              .then(() => alert('تم استلام المكافأة!'))
              .catch(err => alert('خطأ في تحديث المكافأة: ' + err.message));
          });

          taskListElem.appendChild(taskDiv);
        });
      });
    }

    loadTasks();
  </script>
</body>
</html>
