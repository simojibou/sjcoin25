<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SJ COIN Referral</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>
</head>
<body class="bg-[#0f172a] text-white p-4 font-sans">
  <div class="max-w-2xl mx-auto space-y-6">
    <div class="flex justify-between items-center">
      <a href="index.html" class="text-sm text-blue-400 underline">الرجوع</a>
      <span id="premium-badge" class="hidden text-xs bg-yellow-400 text-black px-3 py-1 rounded-lg font-semibold">Premium</span>
    </div>

    <div class="bg-white/10 p-4 rounded-2xl shadow">
      <h1 class="text-xl font-bold mb-2">مرحباً بك في نظام الإحالة SJ COIN</h1>
      <p>شارك الرابط مع أصدقائك واربح العملات</p>
    </div>

    <div class="bg-white/10 p-4 rounded-2xl space-y-2">
      <h2 class="font-semibold">رابط الإحالة:</h2>
      <p id="referralDisplay" class="font-mono break-all text-green-400">تحميل...</p>
      <button onclick="navigator.clipboard.writeText(referralLink)" class="mt-2 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">📋 نسخ</button>
    </div>

    <div class="bg-white/10 p-4 rounded-2xl">
      <h2 class="font-semibold mb-2">كود الإحالة:</h2>
      <p id="referralCodeText" class="text-lg font-bold text-yellow-400">•••</p>
    </div>

    <div id="stats" class="bg-white/10 p-4 rounded-2xl space-y-2">
      <h2 class="font-semibold">إحصائياتك:</h2>
      <p>عدد الإحالات: <span id="refCount">0</span></p>
      <p>الرصيد: <span id="balance">0</span> SJ</p>
      <button onclick="window.open('https://t.me/sjcoin25bot?start=upgrade', '_blank')" class="mt-2 px-4 py-2 bg-yellow-400 text-black rounded hover:bg-yellow-500 font-semibold">🔼 Upgrade to Premium</button>
      <button onclick="window.open('https://t.me/sjcoin25bot?start=buystars', '_blank')" class="mt-2 ml-2 px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600 font-semibold">💰 Buy SJ COIN</button>
    </div>

    <div class="bg-white/10 p-4 rounded-2xl">
      <h2 class="font-semibold mb-2">أصدقاؤك:</h2>
      <div id="friendsList" class="space-y-3">جار التحميل...</div>
    </div>

    <div id="loading" class="text-center py-4 text-white/50">جاري التحميل...</div>
    <div id="errorMessage" class="hidden text-red-500 text-center">حدث خطأ أثناء التحميل</div>
  </div>

  <script>
    const firebaseConfig = {
      databaseURL: "https://sjcoin.firebaseio.com"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const tg = window.Telegram.WebApp;
    tg.expand();

    let user = tg.initDataUnsafe.user;
    let referralLink = '';
    let referralCode = '';

    async function ensureUserExists() {
      const userRef = db.ref('users/' + user.id);
      const snapshot = await userRef.once('value');
      if (!snapshot.exists()) {
        await userRef.set({
          id: user.id,
          username: user.username || '',
          first_name: user.first_name || '',
          last_name: user.last_name || '',
          photo_url: user.photo_url || '',
          referral_code: user.id.toString(),
          referred_by: '',
          balance: 0,
          premium: false
        });
      }
      referralCode = user.id.toString();
      referralLink = `https://t.me/sjcoin25bot?start=${referralCode}`;
    }

    async function loadAffiliateStats() {
      try {
        const snapshot = await db.ref('users/' + user.id).once('value');
        const userData = snapshot.val();

        if (userData.premium) {
          document.getElementById('premium-badge').classList.remove('hidden');
        }

        document.getElementById('refCount').textContent = userData.referrals ? Object.keys(userData.referrals).length : 0;
        document.getElementById('balance').textContent = userData.balance || 0;

        if (userData.referrals) {
          const friendsList = document.getElementById('friendsList');
          friendsList.innerHTML = '';

          const referralIDs = Object.keys(userData.referrals);
          for (let i = 0; i < referralIDs.length; i++) {
            const refId = referralIDs[i];
            const snap = await db.ref('users/' + refId).once('value');
            const f = snap.val();
            if (!f) continue;

            const name = `${f.first_name || ''} ${f.last_name || ''}`.trim();
            const photo = f.photo_url || 'https://raw.githubusercontent.com/simojibou/logo/refs/heads/main/logo.PNG';
            const balance = f.balance || 0;

            friendsList.innerHTML += `
              <div class="p-4 bg-white/5 rounded-2xl border border-white/6 flex items-center gap-4 shadow-sm">
                <img src="${photo}" alt="avatar" class="w-16 h-16 rounded-full object-cover border-2 border-white/10" onerror="this.src='https://raw.githubusercontent.com/simojibou/logo/refs/heads/main/logo.PNG'"/>
                <div class="flex-1">
                  <div class="flex justify-between items-center">
                    <div>
                      <p class="font-semibold text-white">${name}</p>
                      <p class="text-xs text-white/70">معرف: <span class="font-mono">${f.id || '—'}</span></p>
                    </div>
                    <div class="text-right">
                      <p class="text-sm font-bold text-yellow-300">${balance} SJ</p>
                      ${f.premium ? '<span class="text-xs bg-yellow-400 text-black px-2 py-1 rounded-lg font-medium inline-block mt-1">Premium</span>' : ''}
                    </div>
                  </div>
                </div>
              </div>
            `;
          }
        }
      } catch (e) {
        console.error(e);
      }
    }

    async function init() {
      try {
        await ensureUserExists();
        referralDisplay.textContent = referralLink;
        referralCodeText.textContent = referralCode;
        await loadAffiliateStats();
        document.getElementById("loading").style.display = "none";
      } catch (error) {
        console.error(error);
        document.getElementById("loading").style.display = "none";
        document.getElementById("errorMessage").style.display = "flex";
      }
    }

    init();
  </script>
</body>
</html>
