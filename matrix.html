<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>SJPAY | War Room</title>

<script src="https://cdn.tailwindcss.com"></script>
<script src="https://unpkg.com/lucide@latest"></script>

<script>
tailwind.config = {
  theme: {
    extend: {
      colors: {
        brand: {
          red: "#b91c1c",
          gold: "#fbbf24",
          dark: "#050505"
        }
      }
    }
  }
}
</script>

<style>
body { background:#050505; color:white }
.hidden { display:none }
</style>
</head>

<body class="min-h-screen">

<!-- NAV -->
<nav id="nav" class="hidden border-b border-white/10 bg-black/70 backdrop-blur">
  <div class="max-w-6xl mx-auto px-4 h-14 flex justify-between items-center">
    <div class="font-black">SJ<span class="text-brand-red">PAY</span></div>
    <div class="flex items-center gap-3">
      <span id="userName" class="text-sm text-gray-400"></span>
      <button onclick="logout()" class="text-xs border px-3 py-1">Logout</button>
    </div>
  </div>
</nav>

<!-- LANDING -->
<section id="view-landing" class="min-h-screen flex items-center justify-center">
  <div class="text-center space-y-6">
    <h1 class="text-6xl font-black">ESCAPE THE <span class="text-brand-red">MATRIX</span></h1>
    <p class="text-gray-400">Join. Share. Earn.</p>
    <button onclick="login()" class="bg-white text-black px-8 py-4 font-bold">ACCESS</button>
  </div>
</section>

<!-- PAYMENT -->
<section id="view-payment" class="hidden min-h-screen flex items-center justify-center">
  <div class="bg-neutral-900 border border-neutral-800 p-8 w-full max-w-md">
    <h2 class="text-2xl font-black mb-4">ENTRY FEE</h2>
    <p class="mb-6 text-gray-400">$20 One Time</p>
    <div id="paypal-container"></div>
  </div>
</section>

<!-- DASHBOARD -->
<section id="view-dashboard" class="hidden max-w-6xl mx-auto p-6">
  <h2 class="text-3xl font-black mb-6">DASHBOARD</h2>

  <div class="grid md:grid-cols-3 gap-4 mb-6">
    <div class="bg-neutral-900 p-4">EARNINGS: $<span id="earnings">0</span></div>
    <div class="bg-neutral-900 p-4">CLICKS: <span id="clicks">0</span></div>
    <div class="bg-neutral-900 p-4">STATUS: ACTIVE</div>
  </div>

  <div class="bg-neutral-900 p-4">
    <p class="text-xs text-gray-400 mb-2">AFFILIATE LINK</p>
    <div class="flex">
      <input id="refLink" readonly class="flex-1 bg-black p-2 text-xs" />
      <button onclick="copyLink()" class="bg-white text-black px-4">COPY</button>
    </div>
  </div>
</section>

<script type="module">
/* ---------------- FIREBASE ---------------- */
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
import { getFirestore, doc, setDoc, getDoc, updateDoc, increment } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyCw46Dkka-64h7Rc3VIS9fZmvrfvbUCTjY",
  authDomain: "metawarefare-gaming.firebaseapp.com",
  projectId: "metawarefare-gaming",
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

/* ---------------- STATE ---------------- */
let currentUser = null;
let userData = null;
let paypalLoaded = false;

/* ---------------- UI HELPERS ---------------- */
function show(id){
  document.querySelectorAll("section").forEach(s=>s.classList.add("hidden"));
  document.getElementById(id).classList.remove("hidden");
  document.getElementById("nav").classList.toggle("hidden", id==="view-landing");
}

/* ---------------- AUTH ---------------- */
window.login = async () => {
  await signInWithPopup(auth,new GoogleAuthProvider());
};

window.logout = async () => {
  await signOut(auth);
  location.reload();
};

/* ---------------- AUTH LISTENER ---------------- */
onAuthStateChanged(auth, async user=>{
  if(!user){
    show("view-landing");
    return;
  }

  currentUser = user;
  document.getElementById("userName").innerText = user.displayName;

  const ref = doc(db,"sjpay_users",user.uid);
  const snap = await getDoc(ref);

  if(!snap.exists()){
    await setDoc(ref,{
      uid:user.uid,
      paid:false,
      earnings:0,
      clicks:0,
      refBy: localStorage.getItem("ref") || null
    });
  }

  userData = (await getDoc(ref)).data();

  if(userData.paid){
    loadDashboard();
  }else{
    show("view-payment");
    loadPayPal();
  }
});

/* ---------------- DASHBOARD ---------------- */
function loadDashboard(){
  show("view-dashboard");
  document.getElementById("earnings").innerText = userData.earnings;
  document.getElementById("clicks").innerText = userData.clicks;
  document.getElementById("refLink").value =
    location.origin + location.pathname + "?ref=" + currentUser.uid;
}

/* ---------------- COPY ---------------- */
window.copyLink = ()=>{
  navigator.clipboard.writeText(document.getElementById("refLink").value);
};

/* ---------------- PAYPAL ---------------- */
function loadPayPal(){
  if(paypalLoaded) return;
  paypalLoaded = true;

  const s=document.createElement("script");
  s.src="https://www.paypal.com/sdk/js?client-id=YOUR_PAYPAL_CLIENT_ID&currency=USD";
  s.onload=()=>{
    paypal.Buttons({
      createOrder:(d,a)=>a.order.create({
        purchase_units:[{amount:{value:"20.00"}}]
      }),
      onApprove:(d,a)=>a.order.capture().then(async ()=>{
        const ref = doc(db,"sjpay_users",currentUser.uid);
        await updateDoc(ref,{paid:true});

        if(userData.refBy){
          await updateDoc(doc(db,"sjpay_users",userData.refBy),{
            earnings:increment(10)
          });
        }

        userData.paid=true;
        loadDashboard();
      })
    }).render("#paypal-container");
  };
  document.body.appendChild(s);
}

/* ---------------- REF TRACK ---------------- */
const params=new URLSearchParams(location.search);
if(params.get("ref")){
  localStorage.setItem("ref",params.get("ref"));
}

</script>
</body>
</html>
