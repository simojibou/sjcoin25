<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seller Profile - SJ STORE</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Roboto', sans-serif;
      background: #000;
      color: #fff;
      line-height: 1.6;
      min-height: 100vh;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: #000;
      position: sticky;
      top: 0;
      z-index: 1000;
      border-bottom: 1px solid #333;
    }
    .back-btn {
      background: transparent;
      color: #fff;
      border: 1px solid #fff;
      padding: 0.5rem 1rem;
      border-radius: 0;
      cursor: pointer;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.18em;
      transition: border-color 0.3s, background-color 0.3s;
    }
    .back-btn:hover {
      border-color: #ccc;
      background-color: #222;
    }
    .profile-header {
      text-align: center;
      padding: 2rem;
      border-bottom: 1px solid #333;
    }
    .profile-pic-large {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 1rem;
      border: 2px solid #fff;
    }
    .profile-name {
      font-size: 1.5rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.18em;
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1px;
      max-width: 1200px;
      margin: 0 auto;
    }
    .product-item {
      position: relative;
      aspect-ratio: 1 / 1;
      overflow: hidden;
      cursor: pointer;
    }
    .product-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s;
    }
    .product-item:hover img {
      transform: scale(1.05);
    }
    .product-overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.7);
      padding: 0.5rem;
      display: flex;
      flex-direction: column;
      opacity: 0;
      transition: opacity 0.3s;
    }
    .product-item:hover .product-overlay {
      opacity: 1;
    }
    .product-title {
      font-size: 1rem;
      font-weight: 700;
    }
    .product-price {
      font-size: 0.875rem;
    }
    @media (max-width: 768px) {
      .product-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }
    @media (max-width: 480px) {
      .product-grid {
        grid-template-columns: 1fr;
      }
      .profile-pic-large {
        width: 100px;
        height: 100px;
      }
      .profile-name {
        font-size: 1.25rem;
      }
    }
  </style>
  <!-- Firebase v12.3.0 -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-auth.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-database.js";
    const firebaseConfig = {
      apiKey: "AIzaSyD-sneIBO65i9uQIh3n_jw4MI7GQtjZfV8",
      authDomain: "sj-one.firebaseapp.com",
      databaseURL: "https://sj-one-default-rtdb.firebaseio.com",
      projectId: "sj-one",
      storageBucket: "sj-one.appspot.com",
      messagingSenderId: "426335553508",
      appId: "1:426335553508:web:248f76772f6f78419ca9f1",
      measurementId: "G-YQTVZQWXGB"
    };
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);
    document.addEventListener("DOMContentLoaded", () => {
      const backBtn = document.getElementById("back-btn");
      const profilePic = document.getElementById("profile-pic");
      const profileName = document.getElementById("profile-name");
      const productGrid = document.getElementById("product-grid");
      let currentUser = null;
      let sellerUid = new URLSearchParams(window.location.search).get('uid');
      let sellerName = '';
      let sellerPhoto = '';
      let products = [];
      backBtn.addEventListener("click", () => {
        window.location.href = "sjstore.html"; // Adjust to your main store page filename
      });
      onAuthStateChanged(auth, (user) => {
        currentUser = user;
        loadSellerData();
      });
      function loadSellerData() {
        const productRef = ref(db, "Product");
        onValue(productRef, (snapshot) => {
          products = [];
          let foundSeller = false;
          snapshot.forEach((childSnapshot) => {
            const data = childSnapshot.val();
            if (data.id === sellerUid) {
              if (!foundSeller) {
                sellerName = data.sellerName || 'Anonymous';
                sellerPhoto = data.sellerPhoto || 'https://via.placeholder.com/120';
                foundSeller = true;
              }
              products.push({
                id: childSnapshot.key,
                title: data.title,
                price: data.price,
                photo: data.photo
              });
            }
          });
          if (foundSeller) {
            profilePic.src = sellerPhoto;
            profileName.textContent = sellerName;
            renderProducts();
          } else {
            productGrid.innerHTML = '<p>No seller found.</p>';
          }
        }, (error) => {
          console.error("Failed to load products:", error);
          productGrid.innerHTML = '<p>Failed to load seller data.</p>';
        });
      }
      function renderProducts() {
        productGrid.innerHTML = "";
        products.forEach((product) => {
          const div = document.createElement("div");
          div.classList.add("product-item");
          div.innerHTML = `
            <img src="${product.photo || 'https://via.placeholder.com/300'}" alt="${product.title || 'Untitled'}">
            <div class="product-overlay">
              <span class="product-title">${product.title || 'Untitled'}</span>
              <span class="product-price">${product.price} DH</span>
            </div>
          `;
          div.addEventListener("click", () => {
            window.location.href = `Productpage.html?id=${product.id}`;
          });
          productGrid.appendChild(div);
        });
        if (products.length === 0) {
          productGrid.innerHTML = '<p>No products posted by this seller.</p>';
        }
      }
    });
  </script>
</head>
<body>
  <div class="header">
    <button id="back-btn">Back to Store</button>
  </div>
  <div class="profile-header">
    <img id="profile-pic" class="profile-pic-large" alt="Seller Profile Picture">
    <h1 id="profile-name">Seller Name</h1>
  </div>
  <div id="product-grid" class="product-grid"></div>
</body>
</html>
