<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Seller Profile - SJ STORE</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Roboto', sans-serif; background: #000; color: #fff; line-height: 1.6; min-height: 100vh; }
    .header { display: flex; justify-content: space-between; align-items: center; padding: 1rem 2rem; border-bottom: 1px solid #333; background: #000; position: sticky; top: 0; z-index: 1000; }
    #back-btn { background: transparent; color: #fff; border: 1px solid #fff; padding: 0.5rem 1rem; font-weight: 700; text-transform: uppercase; cursor: pointer; letter-spacing: 0.15em; transition: 0.3s; }
    #back-btn:hover { background: #222; border-color: #ccc; }
    .profile-header { text-align: center; padding: 2rem; border-bottom: 1px solid #333; }
    .profile-pic-large { width: 120px; height: 120px; border-radius: 50%; border: 2px solid #fff; object-fit: cover; margin-bottom: 1rem; }
    .profile-name { font-size: 1.5rem; font-weight: 700; text-transform: uppercase; letter-spacing: 0.18em; }
    .product-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 2px; max-width: 1200px; margin: 0 auto; padding: 1rem; }
    .product-item { position: relative; aspect-ratio: 1 / 1; overflow: hidden; cursor: pointer; }
    .product-item img { width: 100%; height: 100%; object-fit: cover; transition: transform 0.3s; }
    .product-item:hover img { transform: scale(1.05); }
    .product-overlay { position: absolute; bottom: 0; left: 0; width: 100%; background: rgba(0,0,0,0.7); padding: 0.5rem; opacity: 0; transition: opacity 0.3s; }
    .product-item:hover .product-overlay { opacity: 1; }
    .product-title { font-size: 1rem; font-weight: 700; }
    .product-price { font-size: 0.875rem; }
  </style>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-auth.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD-sneIBO65i9uQIh3n_jw4MI7GQtjZfV8",
      authDomain: "sj-one.firebaseapp.com",
      databaseURL: "https://sj-one-default-rtdb.firebaseio.com",
      projectId: "sj-one",
      storageBucket: "sj-one.appspot.com",
      messagingSenderId: "426335553508",
      appId: "1:426335553508:web:248f76772f6f78419ca9f1",
      measurementId: "G-YQTVZQWXGB"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);

    document.addEventListener("DOMContentLoaded", () => {
      const backBtn = document.getElementById("back-btn");
      const profilePic = document.getElementById("profile-pic");
      const profileName = document.getElementById("profile-name");
      const productGrid = document.getElementById("product-grid");

      let sellerUid = new URLSearchParams(window.location.search).get("uid");
      if (!sellerUid) {
        productGrid.innerHTML = "<p>Seller not found.</p>";
        return;
      }

      productGrid.innerHTML = "<p>Loading products...</p>";

      onAuthStateChanged(auth, () => loadSellerData());

      function loadSellerData() {
        const productRef = ref(db, "Product");
        onValue(productRef, (snapshot) => {
          let products = [];
          let sellerName = "Anonymous";
          let sellerPhoto = "https://via.placeholder.com/120";
          let found = false;

          snapshot.forEach((child) => {
            const data = child.val();
            if (data.id === sellerUid) {
              if (!found) {
                sellerName = data.sellerName || sellerName;
                sellerPhoto = data.sellerPhoto || sellerPhoto;
                found = true;
              }
              products.push({
                id: child.key,
                title: data.title || "Untitled Product",
                price: data.price || "0",
                photo: data.photo || "https://via.placeholder.com/300"
              });
            }
          });

          profilePic.src = sellerPhoto;
          profileName.textContent = sellerName;

          if (products.length === 0) {
            productGrid.innerHTML = "<p>No products found for this seller.</p>";
          } else {
            productGrid.innerHTML = "";
            products.forEach((p) => {
              const div = document.createElement("div");
              div.classList.add("product-item");
              div.innerHTML = `
                <img src="${p.photo}" alt="${p.title}">
                <div class="product-overlay">
                  <span class="product-title">${p.title}</span>
                  <span class="product-price">${p.price} DH</span>
                </div>
              `;
              div.addEventListener("click", () => {
                window.location.href = `Productpage.html?id=${p.id}`;
              });
              productGrid.appendChild(div);
            });
          }
        });
      }

      backBtn.addEventListener("click", () => {
        window.location.href = "./sjstore.html";
      });
    });
  </script>
</head>
<body>
  <div class="header">
    <button id="back-btn">Back to Store</button>
  </div>
  <div class="profile-header">
    <img id="profile-pic" class="profile-pic-large" alt="Seller Profile Picture" />
    <h1 id="profile-name">Seller Name</h1>
  </div>
  <div id="product-grid" class="product-grid"></div>
</body>
</html>
