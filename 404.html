<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirect</title>
  <script type="text/javascript">
    // Single Page Apps for GitHub Pages
    // MIT License
    // https://github.com/rafgraph/spa-github-pages
    // This script takes the current url and converts the path and query
    // string into a single query parameter. The path segments are needed
    // when working with GitHub Pages and a custom domain, and the query
    // and hash parameters are forwarded to the index.html.
    (function(l) {
      var pathSegmentsToKeep = 0; // Change to 1 if deploying as Project Pages (https://username.github.io/repo)
      var newPath = l.protocol + '//' + l.host + '/' + l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?' +
        l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/') + l.search + l.hash;
      l.replace(newPath);
    })(window.location);
  </script>
</head>
<body>
</body>
</html>
