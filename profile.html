<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SJ STORE - Profile</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js"></script>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .profile-header {
      padding: 20px;
    }
    .profile-pic {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid white;
    }
    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 10px;
      padding: 20px;
    }
    .product-card {
      background: #1a1a1a;
      border-radius: 10px;
      padding: 10px;
    }
    .product-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
    }
    .product-title {
      font-size: 14px;
      margin-top: 5px;
    }
    .product-price {
      color: #00ff99;
      font-weight: bold;
    }
    .login-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background: #00ff99;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="app">
    <button id="loginBtn" class="login-btn">Login with Google</button>
    <div id="profile" style="display:none;">
      <div class="profile-header">
        <img id="profilePic" class="profile-pic" src="" alt="Profile Picture">
        <h2 id="fullName"></h2>
        <p id="email"></p>
        <p>Total Products: <span id="totalProducts">0</span></p>
        <p>My Link: <a id="profileLink" href="#" target="_blank" style="color:#00ff99;"></a></p>
      </div>
      <div class="products-grid" id="productsGrid"></div>
    </div>
  </div>

  <script type="module">
    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyD-sneIBO65i9uQIh3n_jw4MI7GQtjZfV8",
      authDomain: "sj-one.firebaseapp.com",
      databaseURL: "https://sj-one-default-rtdb.firebaseio.com",
      projectId: "sj-one",
      storageBucket: "sj-one.appspot.com",
      messagingSenderId: "426335553508",
      appId: "1:426335553508:web:248f76772f6f78419ca9f1",
      measurementId: "G-YQTVZQWXGB"
    };

    // Init Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // Elements
    const loginBtn = document.getElementById("loginBtn");
    const profileDiv = document.getElementById("profile");
    const profilePic = document.getElementById("profilePic");
    const fullName = document.getElementById("fullName");
    const email = document.getElementById("email");
    const totalProducts = document.getElementById("totalProducts");
    const profileLink = document.getElementById("profileLink");
    const productsGrid = document.getElementById("productsGrid");

    // Login with Google
    loginBtn.addEventListener("click", async () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      try {
        const result = await auth.signInWithPopup(provider);
        const user = result.user;

        // Show profile
        loginBtn.style.display = "none";
        profileDiv.style.display = "block";
        profilePic.src = user.photoURL;
        fullName.innerText = user.displayName;
        email.innerText = user.email;

        // Profile link
        const username = user.displayName.replace(/\s+/g, '').toLowerCase();
        const link = `https://sjstore.com/u/${username}`;
        profileLink.href = link;
        profileLink.innerText = link;

        // Load products
        loadProducts(user.uid);
      } catch (error) {
        console.error("Login error:", error);
      }
    });

    async function loadProducts(userId) {
      const snapshot = await db.collection("Product").where("id", "==", userId).get();
      let count = 0;
      productsGrid.innerHTML = "";
      snapshot.forEach(doc => {
        const data = doc.data();
        count++;
        const card = `
          <div class="product-card">
            <img src="${data.photo}" alt="${data.title}">
            <p class="product-title">${data.title}</p>
            <p class="product-price">${data.price} $</p>
          </div>
        `;
        productsGrid.innerHTML += card;
      });
      totalProducts.innerText = count;
    }
  </script>
</body>
</html>
