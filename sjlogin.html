<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>SJ STORE - Login</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary-color: #ffffff;
            --bg-color: #000000;
            --accent-color: #1a1a1a;
            --text-color: #ffffff;
            --google-btn: #4285F4;
            --apple-btn: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: fixed;
            user-select: none;
            -webkit-user-select: none;
            touch-action: none;
        }

        /* Ambient Background Effect */
        .ambient-light {
            position: absolute;
            width: 150vw;
            height: 150vw;
            background: radial-gradient(circle, rgba(255,255,255,0.08) 0%, rgba(0,0,0,0) 70%);
            top: -50%;
            left: -25%;
            z-index: 0;
            pointer-events: none;
            animation: pulse 10s infinite alternate;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.5; }
            100% { transform: scale(1.1); opacity: 0.8; }
        }

        /* 3D Logo Container */
        .logo-container {
            perspective: 1000px;
            width: 140px;
            height: 140px;
            margin-bottom: 2.5rem;
            z-index: 10;
        }

        .logo-3d {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            animation: rotate3D 6s infinite linear;
        }

        .logo-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: visible;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle, #222, #000);
            border: 2px solid rgba(255,255,255,0.2);
            box-shadow: 0 0 30px rgba(255,255,255,0.1);
        }

        .logo-face.front { transform: translateZ(10px); }
        .logo-face.back { transform: rotateY(180deg) translateZ(10px); }

        .logo-face img {
            width: 85%;
            height: 85%;
            object-fit: contain;
            border-radius: 50%;
            filter: drop-shadow(0 0 10px rgba(255,255,255,0.2));
            pointer-events: none;
        }

        @keyframes rotate3D {
            0% { transform: rotateY(0deg) rotateX(10deg); }
            100% { transform: rotateY(360deg) rotateX(10deg); }
        }

        /* Login Card */
        .login-card {
            background: rgba(20, 20, 20, 0.85);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            padding: 2rem;
            border-radius: 24px;
            width: 88%;
            max-width: 380px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 10;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .login-card h1 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
            letter-spacing: 2px;
            font-weight: 700;
        }

        .login-card p {
            color: #aaa;
            margin-bottom: 2rem;
            font-size: 0.95rem;
        }

        /* Buttons */
        .auth-btn {
            width: 100%;
            padding: 16px;
            margin-bottom: 1rem;
            border: none;
            border-radius: 14px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            transition: transform 0.1s, opacity 0.2s;
            position: relative;
            overflow: hidden;
            touch-action: manipulation;
        }

        .auth-btn:active {
            transform: scale(0.96);
            opacity: 0.9;
        }

        .google-btn {
            background-color: var(--google-btn);
            color: white;
            box-shadow: 0 4px 15px rgba(66, 133, 244, 0.3);
        }
        
        .apple-btn {
            background-color: var(--apple-btn);
            color: black;
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.2);
        }

        .auth-btn i { font-size: 1.3rem; }

        /* Loading Overlay */
        #loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 100;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity 0.4s ease;
        }
        
        .loader {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 0.8s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Success Message styling */
        .user-info {
            display: none;
            text-align: center;
            z-index: 20;
            width: 90%;
            max-width: 400px;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .user-avatar {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            border: 3px solid #fff;
            margin-bottom: 1.5rem;
            box-shadow: 0 0 20px rgba(255,255,255,0.2);
        }

        .user-name {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .btn-continue {
            background: #fff;
            color: #000;
            border: none;
            padding: 16px 40px;
            margin-top: 25px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1px;
            width: 100%;
            font-size: 1rem;
            box-shadow: 0 5px 20px rgba(255,255,255,0.15);
            transition: transform 0.1s;
        }

        .btn-continue:active {
            transform: scale(0.96);
        }

        .footer {
            position: absolute;
            bottom: 25px;
            color: rgba(255,255,255,0.3);
            font-size: 0.75rem;
            z-index: 10;
        }
    </style>
</head>
<body>

    <div class="ambient-light"></div>

    <div id="loading-overlay">
        <span class="loader"></span>
    </div>

    <div class="logo-container" id="logo-container">
        <div class="logo-3d">
            <div class="logo-face front">
                <img src="https://raw.githubusercontent.com/simojibou/logo/refs/heads/main/logo.PNG" alt="SJ Logo">
            </div>
            <div class="logo-face back">
                <img src="https://raw.githubusercontent.com/simojibou/logo/refs/heads/main/logo.PNG" alt="SJ Logo">
            </div>
        </div>
    </div>

    <div class="login-card" id="login-card">
        <h1>SJ STORE</h1>
        <p>Welcome back</p>

        <button id="google-login-btn" class="auth-btn google-btn">
            <i class="fab fa-google"></i>
            Sign in with Google
        </button>

        <button id="apple-login-btn" class="auth-btn apple-btn">
            <i class="fab fa-apple"></i>
            Sign in with Apple
        </button>
    </div>

    <div class="user-info" id="user-info">
        <img id="user-pic" class="user-avatar" src="" alt="User">
        <h2 class="user-name" id="user-name">Welcome</h2>
        <p style="color: #888;">You are securely logged in</p>
        
        <button id="continue-btn" class="btn-continue">Enter Store</button>
        <br><br>
        <button id="logout-btn" style="background:none; border:none; color:rgba(255,255,255,0.5); cursor:pointer; font-size: 0.9rem; padding: 10px;">Sign Out</button>
    </div>

    <div class="footer">
        &copy; 2024 SJ Store
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
        import { 
            getAuth, 
            GoogleAuthProvider, 
            OAuthProvider,
            signInWithPopup, 
            signInWithRedirect,     // Added for Mobile support
            getRedirectResult,      // Added to handle return from Google
            onAuthStateChanged, 
            signOut 
        } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-auth.js";
        import { getDatabase, ref, set, get } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-database.js";

        // Your Config
        const firebaseConfig = {
            apiKey: "AIzaSyD-sneIBO65i9uQIh3n_jw4MI7GQtjZfV8",
            authDomain: "sj-one.firebaseapp.com",
            databaseURL: "https://sj-one-default-rtdb.firebaseio.com",
            projectId: "sj-one",
            storageBucket: "sj-one.appspot.com",
            messagingSenderId: "426335553508",
            appId: "1:426335553508:web:248f76772f6f78419ca9f1",
            measurementId: "G-YQTVZQWXGB"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        // Providers
        const googleProvider = new GoogleAuthProvider();
        const appleProvider = new OAuthProvider('apple.com');
        appleProvider.addScope('email');
        appleProvider.addScope('name');

        // Elements
        const loadingOverlay = document.getElementById('loading-overlay');
        const loginCard = document.getElementById('login-card');
        const userInfo = document.getElementById('user-info');
        const googleBtn = document.getElementById('google-login-btn');
        const appleBtn = document.getElementById('apple-login-btn');
        const logoutBtn = document.getElementById('logout-btn');

        // --- AUTH LOGIC (The Fix) ---
        
        // 1. Check for Redirect Result (Runs on page load after coming back from Google)
        getRedirectResult(auth)
            .then((result) => {
                // If the user just came back from Google, result will be populated.
                // onAuthStateChanged will handle the UI update, but we catch errors here.
            })
            .catch((error) => {
                console.error("Redirect Error:", error);
                alert("Login Error: " + error.message);
                // Reset UI if needed
                loadingOverlay.style.display = 'none';
            });

        // 2. Auth State Listener
        onAuthStateChanged(auth, (user) => {
            if (user) {
                showAuthenticatedUI(user);
            } else {
                showLoginUI();
            }
        });

        // 3. Google Login with REDIRECT (Fixes iOS/Mobile blocks)
        googleBtn.addEventListener('click', async () => {
            try {
                // Show loader immediately because redirect takes a moment
                loadingOverlay.style.display = 'flex';
                loadingOverlay.style.opacity = '1';
                
                await signInWithRedirect(auth, googleProvider);
                // The page will now navigate away to Google. 
                // When it comes back, getRedirectResult and onAuthStateChanged will run.
            } catch (error) {
                console.error(error);
                loadingOverlay.style.display = 'none';
                alert("Login failed: " + error.message);
            }
        });

        // Apple Login (Keeping Popup for Apple as it often requires specific setup for redirect)
        // If Apple fails on mobile, you can switch this to redirect as well.
        appleBtn.addEventListener('click', async () => {
            try {
                appleBtn.style.opacity = '0.5';
                appleBtn.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i> Connecting...';
                await signInWithPopup(auth, appleProvider);
            } catch (error) {
                console.error(error);
                appleBtn.style.opacity = '1';
                appleBtn.innerHTML = '<i class="fab fa-apple"></i> Sign in with Apple';
                alert("Apple Login Error: " + error.message);
            }
        });

        // --- LOGOUT ---
        logoutBtn.addEventListener('click', () => {
            signOut(auth).then(() => {
                window.location.reload();
            });
        });

        // --- UI HELPERS ---
        function showAuthenticatedUI(user) {
            // Save User Data
            const userRef = ref(db, `users/${user.uid}`);
            get(userRef).then((snapshot) => {
                if (!snapshot.exists()) {
                    set(userRef, { 
                        email: user.email,
                        name: user.displayName || "Anonymous",
                        currency: 'DH', 
                        language: 'English',
                        lastLogin: Date.now()
                    });
                } else {
                    // Update last login
                    set(ref(db, `users/${user.uid}/lastLogin`), Date.now());
                }
            });

            document.getElementById('user-pic').src = user.photoURL || "https://via.placeholder.com/90";
            document.getElementById('user-name').textContent = "Hi, " + (user.displayName ? user.displayName.split(' ')[0] : "User");
            
            loginCard.style.display = 'none';
            userInfo.style.display = 'block';
            
            loadingOverlay.style.opacity = '0';
            setTimeout(() => { loadingOverlay.style.display = 'none'; }, 400);
            
            // Redirect to main store after small delay (optional)
            document.getElementById('continue-btn').onclick = () => {
                // Assuming your store is at index.html or you want to hide this overlay
                // For now, we just stay here or redirect:
                window.location.href = "index.html"; 
            };
        }

        function showLoginUI() {
            loginCard.style.display = 'block';
            userInfo.style.display = 'none';
            
            loadingOverlay.style.opacity = '0';
            setTimeout(() => { loadingOverlay.style.display = 'none'; }, 400);
        }

    </script>
</body>
</html>
