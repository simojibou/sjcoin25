<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SJ STORE - Login</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary-color: #ffffff;
            --bg-color: #000000;
            --accent-color: #1a1a1a;
            --text-color: #ffffff;
            --google-btn: #4285F4;
            --apple-btn: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Ambient Background Effect */
        .ambient-light {
            position: absolute;
            width: 150vw;
            height: 150vw;
            background: radial-gradient(circle, rgba(255,255,255,0.05) 0%, rgba(0,0,0,0) 70%);
            top: -50%;
            left: -25%;
            z-index: 0;
            animation: pulse 10s infinite alternate;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.5; }
            100% { transform: scale(1.1); opacity: 0.8; }
        }

        /* 3D Logo Container */
        .logo-container {
            perspective: 1000px;
            width: 150px;
            height: 150px;
            margin-bottom: 3rem;
            z-index: 10;
        }

        .logo-3d {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            animation: rotate3D 6s infinite linear;
        }

        /* The Front and Back of the 3D 'Coin' */
        .logo-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: visible; /* Show backface for transparency effect or hidden for solid */
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle, #222, #000);
            border: 2px solid rgba(255,255,255,0.2);
            box-shadow: 0 0 30px rgba(255,255,255,0.1);
        }

        .logo-face.front {
            transform: translateZ(10px);
        }

        .logo-face.back {
            transform: rotateY(180deg) translateZ(10px);
        }

        /* Connectors to make it look thick (optional, simplified for performance) */
        .logo-face img {
            width: 85%;
            height: 85%;
            object-fit: contain;
            border-radius: 50%;
            filter: drop-shadow(0 0 10px rgba(255,255,255,0.2));
        }

        @keyframes rotate3D {
            0% { transform: rotateY(0deg) rotateX(10deg); }
            100% { transform: rotateY(360deg) rotateX(10deg); }
        }

        /* Login Card */
        .login-card {
            background: rgba(20, 20, 20, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 2.5rem;
            border-radius: 20px;
            width: 90%;
            max-width: 400px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 10;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        .login-card h1 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
            letter-spacing: 2px;
            font-weight: 700;
        }

        .login-card p {
            color: #888;
            margin-bottom: 2rem;
            font-size: 0.9rem;
        }

        /* Buttons */
        .auth-btn {
            width: 100%;
            padding: 14px;
            margin-bottom: 1rem;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative;
            overflow: hidden;
        }

        .auth-btn:active {
            transform: scale(0.98);
        }

        .google-btn {
            background-color: var(--google-btn);
            color: white;
        }
        
        .apple-btn {
            background-color: var(--apple-btn);
            color: black;
        }

        .auth-btn i {
            font-size: 1.2rem;
        }

        /* Loading Overlay */
        #loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 100;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity 0.5s;
        }
        
        .loader {
            width: 48px;
            height: 48px;
            border: 5px solid #FFF;
            border-bottom-color: transparent;
            border-radius: 50%;
            display: inline-block;
            box-sizing: border-box;
            animation: rotation 1s linear infinite;
        }

        @keyframes rotation {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Success Message styling */
        .user-info {
            display: none;
            text-align: center;
            z-index: 20;
        }
        
        .user-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 3px solid #fff;
            margin-bottom: 1rem;
        }

        .btn-continue {
            background: transparent;
            border: 1px solid #fff;
            color: #fff;
            padding: 10px 30px;
            margin-top: 20px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
        }

        /* Footer */
        .footer {
            position: absolute;
            bottom: 20px;
            color: #444;
            font-size: 0.8rem;
            z-index: 10;
        }

    </style>
</head>
<body>

    <!-- Ambient Light Background -->
    <div class="ambient-light"></div>

    <!-- Initial Loading Screen -->
    <div id="loading-overlay">
        <span class="loader"></span>
    </div>

    <!-- 3D Logo Section -->
    <div class="logo-container" id="logo-container">
        <div class="logo-3d">
            <!-- Front Face -->
            <div class="logo-face front">
                <img src="https://raw.githubusercontent.com/simojibou/logo/refs/heads/main/logo.PNG" alt="SJ Logo Front">
            </div>
            <!-- Back Face (Same logo mirrored) -->
            <div class="logo-face back">
                <img src="https://raw.githubusercontent.com/simojibou/logo/refs/heads/main/logo.PNG" alt="SJ Logo Back">
            </div>
        </div>
    </div>

    <!-- Login Form Section -->
    <div class="login-card" id="login-card">
        <h1>SJ STORE</h1>
        <p>Welcome back. Please sign in.</p>

        <button id="google-login-btn" class="auth-btn google-btn">
            <i class="fab fa-google"></i>
            Sign in with Google
        </button>

        <button id="apple-login-btn" class="auth-btn apple-btn">
            <i class="fab fa-apple"></i>
            Sign in with Apple
        </button>
    </div>

    <!-- Authenticated View (Shows after login) -->
    <div class="user-info" id="user-info">
        <img id="user-pic" class="user-avatar" src="" alt="User">
        <h2 id="user-name">Welcome</h2>
        <p>You are successfully logged in.</p>
        
        <button id="continue-btn" class="btn-continue">Enter Store</button>
        <br><br>
        <button id="logout-btn" style="background:none; border:none; color:#666; cursor:pointer; text-decoration:underline;">Logout</button>
    </div>

    <div class="footer">
        &copy; 2024 SJ Store. All Rights Reserved.
    </div>

    <!-- Firebase SDK v12.3.0 -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
        // IMPORT CRITICAL: signInWithRedirect is required for iOS compatibility
        import { 
            getAuth, 
            GoogleAuthProvider, 
            OAuthProvider,
            signInWithRedirect, 
            getRedirectResult, 
            onAuthStateChanged, 
            signOut 
        } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-auth.js";
        import { getDatabase, ref, set, get, onValue } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-database.js";

        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyD-sneIBO65i9uQIh3n_jw4MI7GQtjZfV8",
            authDomain: "sj-one.firebaseapp.com",
            databaseURL: "https://sj-one-default-rtdb.firebaseio.com",
            projectId: "sj-one",
            storageBucket: "sj-one.appspot.com",
            messagingSenderId: "426335553508",
            appId: "1:426335553508:web:248f76772f6f78419ca9f1",
            measurementId: "G-YQTVZQWXGB"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        // Providers
        const googleProvider = new GoogleAuthProvider();
        const appleProvider = new OAuthProvider('apple.com');
        appleProvider.addScope('email');
        appleProvider.addScope('name');

        // DOM Elements
        const loadingOverlay = document.getElementById('loading-overlay');
        const loginCard = document.getElementById('login-card');
        const userInfo = document.getElementById('user-info');
        const logoContainer = document.getElementById('logo-container');
        
        const googleBtn = document.getElementById('google-login-btn');
        const appleBtn = document.getElementById('apple-login-btn');
        const logoutBtn = document.getElementById('logout-btn');
        const continueBtn = document.getElementById('continue-btn');

        // --- AUTH LOGIC FOR IOS & ANDROID ---

        // 1. Check Auth State
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // User is signed in
                handleUserSignedIn(user);
            } else {
                // User is not signed in
                showLoginScreen();
            }
        });

        // 2. Handle Google Login (Redirect Method for iOS)
        googleBtn.addEventListener('click', () => {
            loadingOverlay.style.display = 'flex'; // Show loader while redirecting
            signInWithRedirect(auth, googleProvider).catch((error) => {
                loadingOverlay.style.display = 'none';
                alert("Google Login Error: " + error.message);
            });
        });

        // 3. Handle Apple Login (Redirect Method for iOS)
        appleBtn.addEventListener('click', () => {
            loadingOverlay.style.display = 'flex';
            signInWithRedirect(auth, appleProvider).catch((error) => {
                loadingOverlay.style.display = 'none';
                console.error(error);
                if (error.code === 'auth/operation-not-allowed') {
                    alert("Apple Sign-In is not enabled in Firebase Console. Please enable it in Authentication > Sign-in method.");
                } else {
                    alert("Apple Login Error: " + error.message);
                }
            });
        });

        // 4. Logout
        logoutBtn.addEventListener('click', () => {
            signOut(auth).then(() => {
                // Sign-out successful.
                window.location.reload();
            }).catch((error) => {
                // An error happened.
                alert(error.message);
            });
        });

        // 5. Enter Store Button
        continueBtn.addEventListener('click', () => {
            // Here you would normally redirect to your main store page
            // e.g., window.location.href = "store.html";
            alert("Redirecting to Store...");
            // If this file IS the store file, you would hide the login overlay here
        });

        // --- UI FUNCTIONS ---

        function handleUserSignedIn(user) {
            console.log("User logged in:", user.uid);

            // Save user to DB (Idempotent check)
            const userRef = ref(db, `users/${user.uid}`);
            get(userRef).then((snapshot) => {
                if (!snapshot.exists()) {
                    set(userRef, { 
                        email: user.email,
                        name: user.displayName || "Anonymous",
                        currency: 'DH', 
                        language: 'English',
                        lastLogin: Date.now()
                    });
                }
            });

            // Update UI
            document.getElementById('user-pic').src = user.photoURL || "https://via.placeholder.com/80";
            document.getElementById('user-name').textContent = "Hi, " + (user.displayName || "User");
            
            // Hide Login / Show Info
            loginCard.style.display = 'none';
            userInfo.style.display = 'block';
            
            // Stop spinning the logo or change animation
            // logoContainer.style.display = 'none'; // Optional: Hide logo on success

            loadingOverlay.style.opacity = '0';
            setTimeout(() => { loadingOverlay.style.display = 'none'; }, 500);
        }

        function showLoginScreen() {
            loginCard.style.display = 'block';
            userInfo.style.display = 'none';
            
            loadingOverlay.style.opacity = '0';
            setTimeout(() => { loadingOverlay.style.display = 'none'; }, 500);
        }

        // Handle Redirect Result (Optional - mostly for debugging errors after redirect)
        getRedirectResult(auth)
            .then((result) => {
                if (result) {
                    // This is called after the browser returns from Google/Apple
                    console.log("Redirect success");
                    // No need to do anything here because onAuthStateChanged handles the state
                }
            })
            .catch((error) => {
                console.error("Redirect Error:", error);
                loadingOverlay.style.display = 'none';
                if (error.code !== 'auth/popup-closed-by-user') {
                    // Only alert real errors
                    alert("Login failed: " + error.message);
                }
            });

    </script>
</body>
</html>
