<body>
  <div class="header">
    <div class="header-left">
      <img src="https://raw.githubusercontent.com/simojibou/logo/refs/heads/main/logo.PNG" alt="SJ LOGO" class="logo">
      <h1 style="margin-left: 1rem;">Seller Dashboard</h1>
    </div>
    <button id="logout-btn">Logout</button>
  </div>

  <div class="container">
    <div class="stats-card">
      <h2 id="earnings-total">Total Earnings: 0 DH</h2>
    </div>

    <button id="export-btn">Export to CSV</button>
    <input type="text" id="search-input" placeholder="Search by Order ID or Customer...">

    <table id="orders-table">
      <thead>
        <tr>
          <th>Order ID</th>
          <th>Customer</th>
          <th>Items</th>
          <th>Total (DH)</th>
          <th>Status</th>
          <th>Date</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="orders-body">
      </tbody>
    </table>

    <div class="pagination">
      <button id="prev-page">Previous</button>
      <span id="page-info"></span>
      <button id="next-page">Next</button>
    </div>
  </div>

  <div id="status-modal" class="modal">
    <div class="modal-content">
      <h2>Change Order Status</h2>
      <select id="status-select">
        <option value="Pending">Pending</option>
        <option value="Processing">Processing</option>
        <option value="Shipped">Shipped</option>
        <option value="Delivered">Delivered</option>
        <option value="Cancelled">Cancelled</option>
      </select>
      <button class="save-btn" id="save-status">Save</button>
      <button class="close-btn" id="close-status-modal">Close</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-auth.js";
    import { getDatabase, ref, onValue, update, query, orderByChild, equalTo, get } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD-sneIBO65i9uQIh3n_jw4MI7GQtjZfV8",
      authDomain: "sj-one.firebaseapp.com",
      databaseURL: "https://sj-one-default-rtdb.firebaseio.com",
      projectId: "sj-one",
      storageBucket: "sj-one.appspot.com",
      messagingSenderId: "426335553508",
      appId: "1:426335553508:web:248f76772f6f78419ca9f1",
      measurementId: "G-YQTVZQWXGB"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);

    let currentUser = null;
    let sellerProductIds = new Set();
    let allOrders = [];
    let filteredOrders = [];
    let currentPage = 1;
    const itemsPerPage = 10;
    let currentOrderId = null;

    document.addEventListener("DOMContentLoaded", () => {
      onAuthStateChanged(auth, (user) => {
        currentUser = user;
        if (!user) {
          window.location.href = "index.html";
          return;
        }
        checkIfSeller();
        loadOrders();
      });

      document.getElementById("logout-btn").addEventListener("click", () => {
        signOut(auth).then(() => {
          window.location.href = "index.html";
        });
      });

      document.getElementById("search-input").addEventListener("input", (e) => {
        filterOrders(e.target.value);
      });

      document.getElementById("prev-page").addEventListener("click", () => {
        if (currentPage > 1) {
          currentPage--;
          renderOrders();
        }
      });

      document.getElementById("next-page").addEventListener("click", () => {
        if (currentPage < Math.ceil(filteredOrders.length / itemsPerPage)) {
          currentPage++;
          renderOrders();
        }
      });

      document.getElementById("export-btn").addEventListener("click", downloadCSV);

      document.getElementById("save-status").addEventListener("click", () => {
        const newStatus = document.getElementById("status-select").value;
        if (currentOrderId) {
          changeStatus(currentOrderId, newStatus);
        }
      });

      document.getElementById("close-status-modal").addEventListener("click", () => {
        document.getElementById("status-modal").style.display = "none";
      });

      window.addEventListener("click", (e) => {
        if (e.target === document.getElementById("status-modal")) {
          document.getElementById("status-modal").style.display = "none";
        }
      });
    });

    async function checkIfSeller() {
      const productsQuery = query(ref(db, "Product"), orderByChild("id"), equalTo(currentUser.uid));
      const snapshot = await get(productsQuery);
      if (!snapshot.exists()) {
        document.body.innerHTML = "<h1 style='text-align: center; margin-top: 2rem;'>You are not a seller. <a href='index.html'>Go back</a></h1>";
        return false;
      }
      snapshot.forEach((child) => {
        sellerProductIds.add(child.key);
      });
      return true;
    }

    function loadOrders() {
      const ordersRef = ref(db, "Orders");
      onValue(ordersRef, (snapshot) => {
        allOrders = [];
        snapshot.forEach((child) => {
          const order = { id: child.key, ...child.val() };
          // Filter orders that have at least one item belonging to seller
          if (order.items && order.items.some(item => sellerProductIds.has(item.productId))) {
            allOrders.push(order);
          }
        });
        filteredOrders = [...allOrders];
        calculateEarnings();
        renderOrders();
      });
    }

    function filterOrders(searchTerm) {
      filteredOrders = allOrders.filter(order =>
        order.id.toLowerCase().includes(searchTerm.toLowerCase()) ||
        order.fullName.toLowerCase().includes(searchTerm.toLowerCase())
      );
      currentPage = 1;
      renderOrders();
    }

    function renderOrders() {
      const tbody = document.getElementById("orders-body");
      const start = (currentPage - 1) * itemsPerPage;
      const end = start + itemsPerPage;
      const pageOrders = filteredOrders.slice(start, end);

      tbody.innerHTML = "";
      pageOrders.forEach((order) => {
        const row = document.createElement("tr");
        const itemsList = order.items
          .filter(item => sellerProductIds.has(item.productId))
          .map(item => `${item.title} (x${item.quantity || 1})`)
          .join(", ");
        const date = new Date(order.createdAt).toLocaleDateString();
        const statusClass = `status ${order.status.toLowerCase()}`;
        row.innerHTML = `
          <td data-label="Order ID">${order.id}</td>
          <td data-label="Customer">${order.fullName}</td>
          <td data-label="Items">${itemsList}</td>
          <td data-label="Total (DH)">${order.total.toFixed(2)}</td>
          <td data-label="Status"><span class="${statusClass}">${order.status}</span></td>
          <td data-label="Date">${date}</td>
          <td data-label="Action"><button class="action-btn" onclick="openStatusModal('${order.id}', '${order.status}')">Change Status</button></td>
        `;
        tbody.appendChild(row);
      });

      document.getElementById("page-info").textContent = `Page ${currentPage} of ${Math.ceil(filteredOrders.length / itemsPerPage)}`;
      document.getElementById("prev-page").disabled = currentPage === 1;
      document.getElementById("next-page").disabled = currentPage === Math.ceil(filteredOrders.length / itemsPerPage);
    }

    function openStatusModal(orderId, currentStatus) {
      currentOrderId = orderId;
      document.getElementById("status-select").value = currentStatus;
      document.getElementById("status-modal").style.display = "block";
    }

    async function changeStatus(orderId, newStatus) {
      try {
        await update(ref(db, `Orders/${orderId}`), { status: newStatus });
        Toastify({
          text: "Status updated successfully!",
          duration: 3000,
          gravity: "top",
          position: "right",
          backgroundColor: "#28a745",
        }).showToast();
        document.getElementById("status-modal").style.display = "none";
        loadOrders(); // Reload to update earnings
      } catch (error) {
        Toastify({
          text: "Failed to update status: " + error.message,
          duration: 3000,
          gravity: "top",
          position: "right",
          backgroundColor: "#dc3545",
        }).showToast();
      }
    }

    function calculateEarnings() {
      const earnings = allOrders
        .filter(order => order.status === "Delivered")
        .reduce((sum, order) => sum + order.total, 0);
      document.getElementById("earnings-total").textContent = `Total Earnings: ${earnings.toFixed(2)} DH`;
    }

    function downloadCSV() {
      const headers = ["Order ID", "Customer", "Items", "Total (DH)", "Status", "Date"];
      const csvContent = [
        headers.join(","),
        ...filteredOrders.map(order => {
          const itemsList = order.items
            .filter(item => sellerProductIds.has(item.productId))
            .map(item => `${item.title} (x${item.quantity || 1})`)
            .join("; ");
          const date = new Date(order.createdAt).toLocaleDateString();
          return [order.id, order.fullName, itemsList, order.total, order.status, date].join(",");
        })
      ].join("\n");

      const blob = new Blob([csvContent], { type: "text/csv" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "seller-orders.csv";
      a.click();
      URL.revokeObjectURL(url);
    }

    window.openStatusModal = openStatusModal;
  </script>
  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>
</html>
