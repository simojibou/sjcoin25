<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>SJ X N41 music - Artist Management</title>
    <!-- Bootstrap CSS for responsive layout -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS with enhanced mobile design -->
    <style>
        :root {
            --color-red: #ff0000;
            --color-white: #ffffff;
            --color-dark: #0a0a0a;
            --color-dark-transparent: #0a0a0af2;
            --color-dark-transparent-alt: #1a1a1ad9;
            --color-dark-light: #1a1a1a;
            --space-unit: 8px;
            --space-1: calc(1 * var(--space-unit));
            --space-2: calc(2 * var(--space-unit));
            --space-3: calc(3 * var(--space-unit));
            --space-4: calc(4 * var(--space-unit));
        }

        body {
            background: linear-gradient(135deg, #050608, #101218, #090c14);
            color: var(--color-white);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        /* Glassmorphism effect */
        .glass-effect {
            background: linear-gradient(135deg, var(--color-dark-transparent), var(--color-dark-transparent-alt));
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border-radius: 20px;
        }

        /* Top social bar */
        .top-social-bar {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            padding: var(--space-2) 0;
            transition: transform 0.3s ease;
        }
        .top-social-bar.hidden {
            transform: translateY(-100%);
        }
        .top-social-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .top-social-links a {
            color: var(--color-white);
            margin: 0 var(--space-1);
            font-size: 1.5rem;
            transition: color 0.3s ease, transform 0.3s ease;
        }
        .top-social-links a:hover {
            color: var(--color-red);
            transform: scale(1.2);
        }

        /* Big Slider (Hero Section) */
        .hero-section {
            position: relative;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1;
        }
        .hero-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            transform: scale(1.05);
            transition: transform 0.3s ease;
            z-index: -1;
        }
        .header-carousel {
            position: relative;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        .carousel-item {
            height: 100vh;
            background-size: cover;
            background-position: center;
            position: relative;
            transition: opacity 0.5s ease;
        }
        .carousel-item.active {
            opacity: 1;
        }
        .carousel-item:not(.active) {
            opacity: 0;
            position: absolute;
            top: 0;
            left: 0;
        }
        .carousel-caption {
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: var(--space-3);
            max-width: 80%;
            text-align: center;
            transform: translateY(20px);
            opacity: 0;
            transition: opacity 0.5s ease, transform 0.5s ease;
        }
        .carousel-item.active .carousel-caption {
            opacity: 1;
            transform: translateY(0);
        }
        .carousel-caption h1 {
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: 1.5px;
            margin-bottom: var(--space-1);
        }
        .carousel-caption p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        .carousel-caption a {
            color: var(--color-red);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }
        .carousel-caption a:hover {
            color: var(--color-white);
        }
        .carousel-control-prev, .carousel-control-next {
            width: 10%;
            background: rgba(0, 0, 0, 0.3);
            transition: background 0.3s ease;
        }
        .carousel-control-prev:hover, .carousel-control-next:hover {
            background: rgba(0, 0, 0, 0.5);
        }
        .carousel-control-prev-icon, .carousel-control-next-icon {
            filter: invert(1);
        }

        /* Music platforms bar */
        .music-platforms-bar {
            position: absolute;
            bottom: 8%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: var(--space-2);
            padding: var(--space-1) var(--space-2);
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border-radius: 50px;
            z-index: 2;
        }
        .music-platforms-bar a {
            color: var(--color-white);
            font-size: 1.6rem;
            transition: transform 0.3s ease;
        }
        .music-platforms-bar a:hover {
            transform: scale(1.2);
        }

        /* Artist cards */
        .artist-section {
            position: relative;
            padding: var(--space-3) 0;
            overflow: hidden;
        }
        .artist-list {
            position: relative;
            z-index: 1;
        }
        .artist-card {
            background: linear-gradient(135deg, var(--color-dark-transparent), var(--color-dark-transparent-alt));
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: var(--space-2);
            margin: var(--space-1);
            position: relative;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            overflow: hidden;
            cursor: pointer;
        }
        .artist-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(255, 0, 0, 0.2);
        }
        .artist-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 15px;
            margin-bottom: var(--space-1);
        }
        .artist-card h5 {
            color: var(--color-red);
            font-weight: 600;
            letter-spacing: 1px;
            font-size: 1.3rem;
        }
        .artist-card p {
            opacity: 0.8;
            font-size: 0.95rem;
        }
        .social-links a {
            color: var(--color-white);
            margin-right: var(--space-1);
            font-size: 1.4rem;
            transition: color 0.3s ease;
        }
        .social-links a:hover {
            color: var(--color-red);
        }
        .admin-actions {
            position: absolute;
            top: var(--space-1);
            right: var(--space-1);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .artist-card:hover .admin-actions {
            opacity: 1;
        }
        .admin-actions button {
            background: none;
            border: none;
            color: var(--color-white);
            margin-left: 5px;
            cursor: pointer;
            font-size: 1.2rem;
        }
        .admin-actions button:hover {
            color: var(--color-red);
        }

        /* Single Artist Page */
        .artist-hero {
            position: relative;
            height: 60vh;
            width: 100%;
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            z-index: 1;
            margin-bottom: var(--space-3);
        }
        .artist-hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.8));
            z-index: -1;
        }
        .artist-hero-content {
            padding: var(--space-2);
        }
        .artist-hero h1 {
            font-size: 3rem;
            font-weight: 800;
            letter-spacing: 2px;
            color: var(--color-red);
            text-transform: uppercase;
            margin-bottom: var(--space-1);
            animation: fadeInUp 1s ease;
        }
        .artist-hero .social-links {
            font-size: 1.8rem;
        }
        .artist-bio {
            max-width: 90%;
            margin: 0 auto;
            padding: var(--space-3);
            border-radius: 20px;
        }
        .artist-bio p {
            font-size: 1rem;
            line-height: 1.6;
            opacity: 0.9;
        }
        /* Artist Stats Section */
        .artist-stats {
            max-width: 90%;
            margin: 0 auto;
            padding: var(--space-3);
            border-radius: 20px;
            margin-bottom: var(--space-3);
        }
        .artist-stats h3 {
            font-size: 1.5rem;
            color: var(--color-red);
            margin-bottom: var(--space-2);
        }
        .artist-stats p {
            font-size: 1rem;
            line-height: 1.6;
            opacity: 0.9;
        }

        /* Admin Submissions Section */
        .submissions-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: var(--space-2);
        }
        .submissions-table th, .submissions-table td {
            padding: var(--space-1);
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .submissions-table th {
            color: var(--color-red);
            font-weight: 600;
        }
        .submissions-table img {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 10px;
        }
        .submissions-table a {
            color: var(--color-red);
            text-decoration: none;
        }
        .submissions-table a:hover {
            color: var(--color-white);
        }

        /* Forms */
        .form-section {
            margin: var(--space-3) auto;
            max-width: 90%;
            padding: var(--space-2);
        }
        .form-control, .form-control:focus {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--color-red);
            color: var(--color-white);
            border-radius: 10px;
            padding: 12px;
            font-size: 1rem;
        }
        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        .btn-primary {
            background: linear-gradient(135deg, var(--color-red) 0%, #cc0000 100%);
            border: none;
            border-radius: 25px;
            padding: 14px 30px;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 0, 0, 0.3);
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 0, 0, 0.4);
            background: linear-gradient(135deg, #cc0000 0%, var(--color-red) 100%);
        }
        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 25px;
            padding: 14px 30px;
            font-size: 1rem;
        }
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Modals */
        .modal-content {
            background: var(--color-dark-light);
            color: var(--color-white);
            border-radius: 20px;
        }
        .modal-header, .modal-footer {
            border-color: var(--color-red);
        }
        .btn-close-white {
            filter: invert(1);
        }

        /* Footer */
        .site-footer {
            text-align: center;
            padding: var(--space-3);
            background: linear-gradient(135deg, var(--color-dark-transparent), var(--color-dark-transparent-alt));
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        .site-footer a {
            color: var(--color-red);
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .site-footer a:hover {
            color: var(--color-white);
        }

        /* Particles */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        .particle {
            position: absolute;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.2) 0%, rgba(255, 255, 255, 0) 70%);
            border-radius: 50%;
        }

        /* Ad Container */
        .ad-container-wrapper {
            display: flex;
            justify-content: center;
            margin: var(--space-2) auto;
        }
        #ad-container {
            width: 468px;
            height: 60px;
            max-width: 100%;
        }

        /* Animations */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .stagger-item {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }
        .stagger-item.enhanced-appear {
            opacity: 1;
            transform: translateY(0);
        }

        /* Responsive adjustments for mobile */
        @media (max-width: 768px) {
            .hero-section {
                height: 80vh;
            }
            .carousel-item {
                height: 80vh;
            }
            .carousel-caption {
                padding: var(--space-2);
                max-width: 90%;
                border-radius: 15px;
            }
            .carousel-caption h1 {
                font-size: 1.8rem;
                letter-spacing: 1px;
            }
            .carousel-caption p {
                font-size: 0.9rem;
            }
            .carousel-control-prev, .carousel-control-next {
                width: 15%;
            }
            .music-platforms-bar {
                bottom: 5%;
                gap: var(--space-1);
                padding: 10px 20px;
            }
            .music-platforms-bar a {
                font-size: 1.4rem;
            }
            .top-social-links a {
                font-size: 1.3rem;
                margin: 0 10px;
            }
            .artist-hero {
                height: 50vh;
            }
            .artist-hero h1 {
                font-size: 2rem;
                letter-spacing: 1.5px;
            }
            .artist-hero .social-links {
                font-size: 1.5rem;
            }
            .artist-bio, .artist-stats {
                padding: var(--space-2);
                max-width: 95%;
            }
            .artist-bio p, .artist-stats p {
                font-size: 0.9rem;
            }
            .artist-card {
                margin: var(--space-1) 0;
                padding: var(--space-1);
            }
            .artist-card img {
                height: 180px;
            }
            .artist-card h5 {
                font-size: 1.2rem;
            }
            .artist-card p {
                font-size: 0.9rem;
            }
            .social-links a {
                font-size: 1.3rem;
            }
            .form-section {
                margin: var(--space-2);
                padding: var(--space-1);
                max-width: 95%;
            }
            .form-control {
                padding: 10px;
                font-size: 0.9rem;
            }
            .btn-primary, .btn-secondary {
                padding: 12px 25px;
                font-size: 0.9rem;
            }
            .admin-actions {
                position: static;
                opacity: 1;
                margin-top: var(--space-1);
                display: flex;
                justify-content: flex-end;
            }
            .submissions-table img {
                width: 40px;
                height: 40px;
            }
            .submissions-table th, .submissions-table td {
                font-size: 0.85rem;
                padding: 8px;
            }
            .ad-container-wrapper {
                margin: var(--space-1) auto;
            }
            #ad-container {
                width: 100%;
                height: auto;
            }
        }

        @media (max-width: 576px) {
            .carousel-caption h1 {
                font-size: 1.5rem;
            }
            .carousel-caption p {
                font-size: 0.85rem;
            }
            .artist-hero h1 {
                font-size: 1.8rem;
            }
            .btn-primary, .btn-secondary {
                padding: 10px 20px;
                font-size: 0.85rem;
            }
            .top-social-links a {
                font-size: 1.2rem;
                margin: 0 8px;
            }
        }

    <!-- Firebase SDKs (Modular Imports) -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
        import { getFirestore, collection, getDocs, addDoc, updateDoc, deleteDoc, doc, getDoc, serverTimestamp, query, orderBy, where, increment } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-storage.js";

        // Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyD-sneIBO65i9uQIh3n_jw4MI7GQtjZfV8",
            authDomain: "sj-one.firebaseapp.com",
            databaseURL: "https://sj-one-default-rtdb.firebaseio.com",
            projectId: "sj-one",
            storageBucket: "sj-one.appspot.com",
            messagingSenderId: "426335553508",
            appId: "1:426335553508:web:248f76772f6f78419ca9f1",
            measurementId: "G-YQTVZQWXGB"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const storage = getStorage(app);

        const ADMIN_EMAIL = 'simo.jibou@gmail.com';
        let currentUser = null;
        let editingArtistId = null;
        let editingSliderId = null;

        // Elements
        const loginBtn = document.getElementById('login-btn');
        const logoutBtn = document.getElementById('logout-btn');
        const userInfo = document.getElementById('user-info');
        const artistsList = document.getElementById('artists-list');
        const adminSection = document.getElementById('admin-section');
        const artistManagementSection = document.getElementById('artist-management-section');
        const submissionSection = document.getElementById('submission-section');
        const addArtistForm = document.getElementById('add-artist-form');
        const submitMusicForm = document.getElementById('submit-music-form');
        const addSliderForm = document.getElementById('add-slider-form');
        const addManagerForm = document.getElementById('add-manager-form');
        const editModal = new bootstrap.Modal(document.getElementById('editModal'));
        const editSliderModal = new bootstrap.Modal(document.getElementById('editSliderModal'));

        // Google Auth Provider
        const provider = new GoogleAuthProvider();

        // Compress Image Function
        async function compressImage(file, maxWidth = 1920, quality = 0.8) {
            return new Promise((resolve, reject) => {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                const img = new Image();
                img.onload = () => {
                    const { width, height } = img;
                    if (width > maxWidth) {
                        canvas.width = maxWidth;
                        canvas.height = (height / width) * maxWidth;
                    } else {
                        canvas.width = width;
                        canvas.height = height;
                    }
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                    canvas.toBlob(blob => {
                        resolve(blob);
                    }, 'image/jpeg', quality);
                };
                img.onerror = () => reject(new Error(`Failed to load image: ${file.name}`));
                img.src = URL.createObjectURL(file);
            });
        }

        // Get Query Param Function
        function getQueryParam(name) {
            const params = new URLSearchParams(window.location.search);
            return params.get(name);
        }

        // Login with Google
        loginBtn.addEventListener('click', () => {
            signInWithPopup(auth, provider).catch(error => console.error(error));
        });

        // Logout
        logoutBtn.addEventListener('click', () => {
            signOut(auth).catch(error => console.error(error));
        });

        // Auth State Listener
        onAuthStateChanged(auth, user => {
            currentUser = user;
            if (user) {
                loginBtn.classList.add('d-none');
                logoutBtn.classList.remove('d-none');
                userInfo.innerHTML = `<i class="bi bi-person-circle icon"></i>Logged in as: ${user.email}`;
                submissionSection.classList.remove('d-none');

                if (user.email === ADMIN_EMAIL) {
                    adminSection.classList.remove('d-none');
                    artistManagementSection.classList.remove('d-none');
                    loadManagers();
                    loadSubmissions();
                } else {
                    const q = query(collection(db, 'managers'), where('email', '==', user.email));
                    getDocs(q).then(snap => {
                        if (!snap.empty) {
                            artistManagementSection.classList.remove('d-none');
                        }
                    }).catch(err => console.error(err));
                }
            } else {
                loginBtn.classList.remove('d-none');
                logoutBtn.classList.add('d-none');
                userInfo.innerHTML = '';
                adminSection.classList.add('d-none');
                artistManagementSection.classList.add('d-none');
                submissionSection.classList.add('d-none');
            }
            const artistId = getQueryParam('artist');
            if (artistId) {
                loadSingleArtist(artistId);
            } else {
                loadArtists();
                loadSlider();
            }
        });

        // Load Slider from Firestore
        function loadSlider() {
            const sliderCol = collection(db, 'sliders');
            const q = query(sliderCol, orderBy('createdAt'));
            getDocs(q).then(snapshot => {
                const headerCarousel = document.querySelector('.header-carousel .carousel-inner');
                const heroBg = document.querySelector('.hero-bg');
                headerCarousel.innerHTML = '';
                if (snapshot.empty) {
                    const defaultSlide = document.createElement('div');
                    defaultSlide.className = 'carousel-item active stagger-item';
                    defaultSlide.style.backgroundImage = "url('https://via.placeholder.com/1920x1080/1e3c72/ffffff?text=SJ+Label')";
                    heroBg.style.backgroundImage = "url('https://via.placeholder.com/1920x1080/1e3c72/ffffff?text=SJ+Label')";
                    defaultSlide.innerHTML = `
                        <div class="d-flex h-100 align-items-center justify-content-center">
                            <div class="carousel-caption">
                                <h1>Welcome to SJ x N41 music</h1>
                                <p>Discover the future of music.</p>
                            </div>
                        </div>
                    `;
                    headerCarousel.appendChild(defaultSlide);
                    return;
                }
                let active = true;
                snapshot.forEach(doc => {
                    const slide = doc.data();
                    const slideId = doc.id;
                    const carouselItem = document.createElement('div');
                    carouselItem.className = `carousel-item ${active ? 'active' : ''} stagger-item`;
                    carouselItem.style.backgroundImage = `url('${slide.imageUrl}')`;
                    if (active) {
                        heroBg.style.backgroundImage = `url('${slide.imageUrl}')`;
                    }
                    let adminActions = '';
                    if (currentUser && currentUser.email === ADMIN_EMAIL) {
                        adminActions = `
                            <div class="position-absolute top-0 end-0 p-2">
                                <button onclick="editSlider('${slideId}')" class="btn btn-sm btn-outline-light me-1" title="Edit"><i class="bi bi-pencil"></i></button>
                                <button onclick="deleteSlider('${slideId}')" class="btn btn-sm btn-outline-danger" title="Delete"><i class="bi bi-trash"></i></button>
                            </div>
                        `;
                    }
                    carouselItem.innerHTML = `
                        ${adminActions}
                        <div class="d-flex h-100 align-items-center justify-content-center">
                            <div class="carousel-caption">
