<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            max-width: 800px;
            margin: auto;
        }

        h1, h2, h3 {
            text-align: center;
        }

        button {
            padding: 10px;
            margin: 5px;
            cursor: pointer;
        }

        input, select {
            display: block;
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
        }

        #status {
            text-align: center;
            color: red;
            margin: 10px 0;
        }

        .artist-item, .track-item {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px 0;
            display: flex;
            align-items: center;
        }

        .artist-item img, .track-item img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            margin-right: 20px;
        }

        .item-info {
            flex: 1;
        }

        .item-actions {
            display: flex;
            flex-direction: column;
        }
    </style>
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-storage.js"></script>
</head>
<body>
    <div id="login">
        <h1>Admin Login</h1>
        <button onclick="signIn()">Sign in with Google</button>
    </div>
    <div id="admin" style="display: none;">
        <h1>Admin Panel</h1>
        <div id="status"></div>
        <section id="artists-section">
            <h2>Artists</h2>
            <button onclick="showAddArtistForm()">Add Artist</button>
            <div id="artist-list"></div>
            <div id="artist-form" style="display: none;">
                <h3 id="artist-form-title">Add Artist</h3>
                <input type="text" id="artist-name" placeholder="Name" required>
                <input type="file" id="artist-photo" accept="image/jpeg, image/png">
                <input type="text" id="artist-instagram" placeholder="Instagram URL">
                <input type="text" id="artist-spotify" placeholder="Spotify URL">
                <button onclick="saveArtist()">Save</button>
                <button onclick="cancelForm('artist-form')">Cancel</button>
            </div>
        </section>
        <section id="tracks-section">
            <h2>Tracks</h2>
            <button onclick="showAddTrackForm()">Add Track</button>
            <div id="track-list"></div>
            <div id="track-form" style="display: none;">
                <h3 id="track-form-title">Add Track</h3>
                <input type="text" id="track-name" placeholder="Track Name" required>
                <select id="track-artist-id" required></select>
                <input type="file" id="track-photo" accept="image/jpeg, image/png">
                <input type="text" id="track-soundcloud" placeholder="SoundCloud Link (public or private)" required>
                <button onclick="saveTrack()">Save</button>
                <button onclick="cancelForm('track-form')">Cancel</button>
            </div>
        </section>
        <button onclick="signOut()">Sign Out</button>
    </div>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyD-sneIBO65i9uQIh3n_jw4MI7GQtjZfV8",
            authDomain: "sj-one.firebaseapp.com",
            databaseURL: "https://sj-one-default-rtdb.firebaseio.com",
            projectId: "sj-one",
            storageBucket: "sj-one.appspot.com",
            messagingSenderId: "426335553508",
            appId: "1:426335553508:web:248f76772f6f78419ca9f1",
            measurementId: "G-YQTVZQWXGB"
        };

        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        const storage = firebase.storage();

        let currentUser = null;
        let artistsCache = {}; // id: {name, ...}
        let editingArtistId = null;
        let editingTrackId = null;

        auth.onAuthStateChanged(async (user) => {
            if (user) {
                const adminRef = db.collection('admins').doc(user.email);
                const adminDoc = await adminRef.get();
                if (adminDoc.exists) {
                    currentUser = user;
                    document.getElementById('login').style.display = 'none';
                    document.getElementById('admin').style.display = 'block';
                    loadArtists();
                    loadTracks();
                } else {
                    showStatus('You are not an admin.');
                    auth.signOut();
                }
            } else {
                document.getElementById('login').style.display = 'block';
                document.getElementById('admin').style.display = 'none';
            }
        });

        function signIn() {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider).catch(error => showStatus(error.message));
        }

        function signOut() {
            auth.signOut();
        }

        function showStatus(message, isError = true) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.style.color = isError ? 'red' : 'green';
            setTimeout(() => status.textContent = '', 5000);
        }

        async function loadArtists() {
            const snapshot = await db.collection('artists').orderBy('createdAt', 'desc').get();
            const list = document.getElementById('artist-list');
            list.innerHTML = '';
            artistsCache = {};
            snapshot.forEach(doc => {
                const data = doc.data();
                artistsCache[doc.id] = data;
                const item = document.createElement('div');
                item.className = 'artist-item';
                item.innerHTML = `
                    <img src="${data.photoUrl || ''}" alt="Photo">
                    <div class="item-info">
                        <strong>${data.name}</strong><br>
                        Instagram: ${data.instagram || 'N/A'}<br>
                        Spotify: ${data.spotify || 'N/A'}
                    </div>
                    <div class="item-actions">
                        <button onclick="editArtist('${doc.id}')">Edit</button>
                        <button onclick="deleteArtist('${doc.id}')">Delete</button>
                    </div>
                `;
                list.appendChild(item);
            });
            populateArtistSelect();
        }

        function populateArtistSelect() {
            const select = document.getElementById('track-artist-id');
            select.innerHTML = '<option value="">Select Artist</option>';
            Object.entries(artistsCache).forEach(([id, {name}]) => {
                select.innerHTML += `<option value="${id}">${name}</option>`;
            });
        }

        async function loadTracks() {
            const snapshot = await db.collection('tracks').orderBy('createdAt', 'desc').get();
            const list = document.getElementById('track-list');
            list.innerHTML = '';
            snapshot.forEach(doc => {
                const data = doc.data();
                const artist = artistsCache[data.artistId] || {name: 'Unknown'};
                const item = document.createElement('div');
                item.className = 'track-item';
                item.innerHTML = `
                    <img src="${data.trackPhotoUrl || ''}" alt="Photo">
                    <div class="item-info">
                        <strong>${data.trackName}</strong><br>
                        Artist: ${artist.name}<br>
                        SoundCloud: ${data.soundcloudLink}
                    </div>
                    <div class="item-actions">
                        <button onclick="editTrack('${doc.id}')">Edit</button>
                        <button onclick="deleteTrack('${doc.id}')">Delete</button>
                    </div>
                `;
                list.appendChild(item);
            });
        }

        function showAddArtistForm() {
            editingArtistId = null;
            document.getElementById('artist-form-title').textContent = 'Add Artist';
            clearForm('artist');
            document.getElementById('artist-form').style.display = 'block';
        }

        function showAddTrackForm() {
            editingTrackId = null;
            document.getElementById('track-form-title').textContent = 'Add Track';
            clearForm('track');
            document.getElementById('track-form').style.display = 'block';
        }

        function cancelForm(formId) {
            document.getElementById(formId).style.display = 'none';
            clearForm(formId.split('-')[0]);
        }

        function clearForm(type) {
            if (type === 'artist') {
                document.getElementById('artist-name').value = '';
                document.getElementById('artist-photo').value = '';
                document.getElementById('artist-instagram').value = '';
                document.getElementById('artist-spotify').value = '';
            } else if (type === 'track') {
                document.getElementById('track-name').value = '';
                document.getElementById('track-artist-id').value = '';
                document.getElementById('track-photo').value = '';
                document.getElementById('track-soundcloud').value = '';
            }
        }

        async function saveArtist() {
            const name = document.getElementById('artist-name').value.trim();
            const instagram = document.getElementById('artist-instagram').value.trim();
            const spotify = document.getElementById('artist-spotify').value.trim();
            const photoFile = document.getElementById('artist-photo').files[0];

            if (!name) return showStatus('Name is required.');

            if (photoFile && !validateImage(photoFile)) return;

            try {
                let docRef;
                if (editingArtistId) {
                    docRef = db.collection('artists').doc(editingArtistId);
                } else {
                    docRef = db.collection('artists').doc();
                }
                const id = docRef.id;

                let photoUrl = editingArtistId ? artistsCache[editingArtistId].photoUrl : null;
                if (photoFile) {
                    const storageRef = storage.ref(`artists/${id}/photo`);
                    await storageRef.put(photoFile);
                    photoUrl = await storageRef.getDownloadURL();
                }

                await docRef.set({
                    name,
                    photoUrl,
                    instagram,
                    spotify,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                }, { merge: true });

                showStatus('Artist saved successfully.', false);
                cancelForm('artist-form');
                loadArtists();
                loadTracks(); // Reload tracks to update artist names if needed
            } catch (error) {
                showStatus(error.message);
            }
        }

        async function saveTrack() {
            const trackName = document.getElementById('track-name').value.trim();
            const artistId = document.getElementById('track-artist-id').value;
            const soundcloudLink = document.getElementById('track-soundcloud').value.trim();
            const photoFile = document.getElementById('track-photo').files[0];

            if (!trackName || !artistId || !soundcloudLink) return showStatus('All fields except photo are required.');

            if (photoFile && !validateImage(photoFile)) return;

            try {
                let docRef;
                if (editingTrackId) {
                    docRef = db.collection('tracks').doc(editingTrackId);
                } else {
                    docRef = db.collection('tracks').doc();
                }
                const id = docRef.id;

                let trackPhotoUrl = editingTrackId ? (await docRef.get()).data().trackPhotoUrl : null;
                if (photoFile) {
                    const storageRef = storage.ref(`tracks/${id}/photo`);
                    await storageRef.put(photoFile);
                    trackPhotoUrl = await storageRef.getDownloadURL();
                }

                await docRef.set({
                    trackName,
                    artistId,
                    trackPhotoUrl,
                    soundcloudLink,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                }, { merge: true });

                showStatus('Track saved successfully.', false);
                cancelForm('track-form');
                loadTracks();
            } catch (error) {
                showStatus(error.message);
            }
        }

        function editArtist(id) {
            const data = artistsCache[id];
            document.getElementById('artist-name').value = data.name;
            document.getElementById('artist-instagram').value = data.instagram || '';
            document.getElementById('artist-spotify').value = data.spotify || '';
            document.getElementById('artist-photo').value = ''; // Can't prefill file
            document.getElementById('artist-form-title').textContent = 'Edit Artist';
            editingArtistId = id;
            document.getElementById('artist-form').style.display = 'block';
        }

        function editTrack(id) {
            db.collection('tracks').doc(id).get().then(doc => {
                const data = doc.data();
                document.getElementById('track-name').value = data.trackName;
                document.getElementById('track-artist-id').value = data.artistId;
                document.getElementById('track-soundcloud').value = data.soundcloudLink;
                document.getElementById('track-photo').value = ''; // Can't prefill
                document.getElementById('track-form-title').textContent = 'Edit Track';
                editingTrackId = id;
                document.getElementById('track-form').style.display = 'block';
            });
        }

        async function deleteArtist(id) {
            if (!confirm('Are you sure?')) return;
            try {
                const data = artistsCache[id];
                if (data.photoUrl) {
                    await storage.refFromURL(data.photoUrl).delete();
                }
                await db.collection('artists').doc(id).delete();
                showStatus('Artist deleted.', false);
                loadArtists();
                loadTracks();
            } catch (error) {
                showStatus(error.message);
            }
        }

        async function deleteTrack(id) {
            if (!confirm('Are you sure?')) return;
            try {
                const doc = await db.collection('tracks').doc(id).get();
                const data = doc.data();
                if (data.trackPhotoUrl) {
                    await storage.refFromURL(data.trackPhotoUrl).delete();
                }
                await db.collection('tracks').doc(id).delete();
                showStatus('Track deleted.', false);
                loadTracks();
            } catch (error) {
                showStatus(error.message);
            }
        }

        function validateImage(file) {
            const allowedTypes = ['image/jpeg', 'image/png'];
            const maxSize = 5 * 1024 * 1024; // 5MB
            if (!allowedTypes.includes(file.type)) {
                showStatus('Only JPEG or PNG images allowed.');
                return false;
            }
            if (file.size > maxSize) {
                showStatus('Image size must be less than 5MB.');
                return false;
            }
            return true;
        }
    </script>
