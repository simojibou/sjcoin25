<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#075E54" />
  <title>SJ Chat App</title>
  <link rel="manifest" href="/manifest.json" />
  <link rel="icon" href="/icons/icon-192x192.png" />
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
    }
    /* Header Styles */
    header {
      background: #075E54;
      color: white;
      padding: 8px 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 20;
    }
    header h1 {
      margin: 0;
      font-size: 16px;
    }
    /* Button Base Styles */
    button {
      border: none;
      cursor: pointer;
      font-size: 14px;
    }
    .btn-google {
      background: white;
      color: #333;
      padding: 6px 10px;
      border-radius: 6px;
    }
    .btn-profile {
      background: #128C7E;
      color: white;
      padding: 0;
      width: 32px;
      height: 32px;
      border-radius: 50%;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .btn-profile img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .btn-toggle-sidebar {
      background: #128C7E;
      color: white;
      display: none;
      padding: 6px 10px;
      border-radius: 6px;
    }
    .btn-verify {
      background: #007bff;
      color: white;
      margin-left: 8px;
      padding: 6px 10px;
      border-radius: 6px;
    }
    .btn-unverify {
      background: #6c757d;
      color: white;
      margin-left: 8px;
      padding: 6px 10px;
      border-radius: 6px;
    }
    .btn-call {
      background: #075E54;
      color: white;
      margin-left: 8px;
      padding: 6px 10px;
      border-radius: 6px;
    }
    .btn-video-call {
      background: #075E54;
      color: white;
      margin-left: 8px;
      padding: 6px 10px;
      border-radius: 6px;
    }
    /* Container Styles */
    .container {
      display: flex;
      height: calc(100vh - 48px);
      margin-top: 48px;
    }
    /* Chat Styles */
    .chat {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    .chat-header {
      background: #075E54;
      color: white;
      padding: 8px;
      display: flex;
      align-items: center;
    }
    .chat-header img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      margin-right: 8px;
    }
    .chat-body {
      flex: 1;
      padding: 8px;
      overflow-y: auto;
      background: #000;
    }
    .msg {
      max-width: 80%;
      margin-bottom: 6px;
      padding: 6px 10px;
      border-radius: 10px;
      clear: both;
      display: inline-block;
      font-size: 14px;
      word-break: break-word;
    }
    .msg.sent {
      background: #dcf8c6;
      color: #000;
      float: right;
    }
    .msg.received {
      background: #333;
      color: #fff;
      float: left;
    }
    .msg a {
      color: #00af9c;
      text-decoration: none;
    }
    .msg a:hover {
      text-decoration: underline;
    }
    .chat-input {
      display: flex;
      padding: 6px;
      background: #111;
      border-top: 1px solid #333;
    }
    .chat-input input {
      flex: 1;
      padding: 6px;
      border: 1px solid #444;
      border-radius: 6px;
      font-size: 14px;
      background: #333;
      color: #fff;
    }
    .chat-input input::placeholder {
      color: #aaa;
    }
    .chat-input button {
      margin-left: 6px;
      background: #075E54;
      color: white;
      padding: 6px 10px;
      border-radius: 6px;
    }
    /* Story Modal Styles */
    .story-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      z-index: 100;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }
    .story-content img,
    .story-content video {
      max-width: 90%;
      max-height: 70vh;
      object-fit: contain;
      border-radius: 8px;
    }
    .story-content audio {
      max-width: 90%;
      margin: 10px 0;
    }
    .story-content p {
      font-size: 18px;
      color: white;
      text-align: center;
      margin: 10px 0;
    }
    .story-header {
      position: absolute;
      top: 10px;
      left: 10px;
      display: flex;
      align-items: center;
      color: white;
    }
    .story-header img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      margin-right: 8px;
    }
    .story-footer {
      position: absolute;
      bottom: 10px;
      left: 10px;
      color: white;
      font-size: 14px;
    }
    .delete-story-btn {
      position: absolute;
      bottom: 10px;
      right: 10px;
      background: #d9534f;
      color: white;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    .close-story-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #d9534f;
      color: white;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    /* Add Story Modal Styles */
    .add-story-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      z-index: 100;
      align-items: center;
      justify-content: center;
    }
    .add-story-form {
      background: #222;
      padding: 20px;
      border-radius: 8px;
      width: 300px;
      text-align: center;
    }
    .add-story-form input[type="text"],
    .add-story-form input[type="file"] {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
      border: 1px solid #444;
      border-radius: 6px;
      background: #333;
      color: #fff;
    }
    .add-story-form button {
      background: #075E54;
      color: white;
      padding: 8px 16px;
      margin: 8px 4px;
      border-radius: 6px;
    }
    /* Call Modal Styles */
    .call-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      z-index: 100;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }
    .call-content {
      text-align: center;
      color: white;
    }
    .call-content video {
      width: 100%;
      max-width: 640px;
      height: auto;
      border-radius: 8px;
      margin: 10px 0;
    }
    .call-buttons button {
      margin: 5px;
      padding: 8px 16px;
      border-radius: 6px;
    }
    .btn-accept {
      background: #075E54;
      color: white;
    }
    .btn-decline {
      background: #d9534f;
      color: white;
    }
    .btn-end-call {
      background: #d9534f;
      color: white;
    }
    .btn-toggle-video {
      background: #007bff;
      color: white;
    }
    .btn-toggle-mic {
      background: #007bff;
      color: white;
    }
    /* Responsive Adjustments */
    @media (max-width: 768px) {
      .container {
        margin-top: 44px;
        height: calc(100vh - 44px);
      }
      header {
        padding: 6px 10px;
      }

        font-size: 14px;
      }
      button {
        padding: 5px 8px;
        font-size: 12px;
      }
      .btn-profile {
        width: 28px;
        height: 28px;
      }
      .chat {
        height: calc(100vh - 44px);
      }
      .chat-input input {
        font-size: 13px;
      }
      .chat-input button {
        padding: 5px 8px;
      }
      .chat-header {
        font-size: 14px;
      }
      .chat-header img {
        width: 28px;
        height: 28px;
      }
      .msg {
        font-size: 13px;
        max-width: 85%;
      }
      .story-content img,

        max-height: 60vh;
      }
      .story-content audio {
        max-width: 85%;
      }
      .story-content p {
        font-size: 16px;
      }
      .add-story-form {
        width: 90%;
      }
      .call-content video {
        max-width: 85%;
      }
      .verified {
        width: 12px;
        height: 12px;
        margin-left: 2px;
      }
    }
    @media (max-width: 480px) {
      .btn-profile {
        width: 24px;
        height: 24px;
      }
      .verified {
        width: 10px;
        height: 10px;
      }
    }
  </style>
</head>

        storyHeader.innerHTML = `

        if (story.type === "IMAGE") {
          storyContent.innerHTML = `<img src="${story.content}" alt="Story" class="max-w-full max-h-[70vh] rounded-lg">`;
        } else if (story.type === "VIDEO") {
          storyContent.innerHTML = `<video src="${story.content}" class="max-w-full max-h-[70vh] rounded-lg" controls autoplay></video>`;
        } else if (story.type === "AUDIO") {
          storyContent.innerHTML = `<audio src="${story.content}" class="max-w-full" controls autoplay></audio>`;
        } else {
          storyContent.innerHTML = `<p class="text-lg text-white text-center">${story.content}</p>`;
        }
        storyFooter.innerHTML = `Viewed by ${story.viewers ? story.viewers.length : 0} people`;
        if (currentUser && story.userId === currentUser.id) {
          const deleteBtn = document.createElement("button");
          deleteBtn.className = "delete-story-btn";
          deleteBtn.innerHTML = "ðŸ—‘";
          deleteBtn.onclick = async () => {
            await remove(ref(db, `Stories/${story.id}`));
            storyModal.style.display = "none";
            clearTimeout(storyTimer);
          };
          storyModal.appendChild(deleteBtn);
        }
        if (currentUser && story.userId !== currentUser.id && !story.viewers?.includes(currentUser.id)) {
          const updatedViewers = story.viewers ? [...story.viewers, currentUser.id] : [currentUser.id];
          await update(ref(db, `Stories/${story.id}`), { viewers: updatedViewers });
        }
        clearTimeout(storyTimer);
        const mediaElement = storyContent.querySelector('video, audio');
        let duration = 15000;
        if (mediaElement) {
          mediaElement.onloadedmetadata = () => {
            duration = Math.min(mediaElement.duration * 1000, 15000);
            startStoryTimer(duration);
          };
          mediaElement.onerror = () => {
            console.error("Error loading media");
            startStoryTimer(15000);
          };
        } else {
          startStoryTimer(duration);
        }
        function startStoryTimer(duration) {
          storyTimer = setTimeout(() => {
            if (index < stories.length - 1) {
              currentIndex++;
              displayStory(currentIndex);
            } else {
              storyModal.style.display = "none";
            }
          }, duration);
        }
      }
      displayStory(currentIndex);
      storyModal.onclick = (e) => {
        if (e.target === storyModal) {
          clearTimeout(storyTimer);
          if (currentIndex < stories.length - 1) {
            currentIndex++;
            displayStory(currentIndex);
          } else {
            storyModal.style.display = "none";
          }
        }
      };
      closeStoryBtn.onclick = () => {
        storyModal.style.display = "none";
        clearTimeout(storyTimer);
        const mediaElement = storyContent.querySelector('video, audio');
        if (mediaElement) mediaElement.pause();
      };
    }

    // WebRTC Call Functions
    async function startCall(calleeId, isVideo) {
      if (!currentUser || !calleeId) return;
      try {
        localStream = await navigator.mediaDevices.getUserMedia({
          video: isVideo,
          audio: true
        });
        localVideo.srcObject = localStream;
        peerConnection = new RTCPeerConnection(configuration);
        localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));
        peerConnection.ontrack = event => {
          remoteVideo.srcObject = event.streams[0];
        };
        peerConnection.onicecandidate = event => {
          if (event.candidate) {
            set(ref(db, `Calls/${currentCallId}/candidates/${currentUser.id}/${Date.now()}`), event.candidate.toJSON());
          }
        };
        const offer = await peerConnection.createOffer();
        await peerConnection.setLocalDescription(offer);
        currentCallId = getChatId(currentUser.id, calleeId);
        await set(ref(db, `Calls/${currentCallId}`), {
          callerId: currentUser.id,
          calleeId: calleeId,
          offer: offer,
          status: "ringing",
          isVideo: isVideo
        });
        callStatus.textContent = "Calling...";
        callModal.style.display = "flex";
        endCallBtn.style.display = "inline-block";
        toggleVideoBtn.style.display = isVideo ? "inline-block" : "none";
        toggleMicBtn.style.display = "inline-block";
      } catch (error) {
        console.error("Error starting call:", error);
        alert("Failed to start call. Please check your camera and microphone permissions.");
        endCall();
      }
    }

    function listenForIncomingCalls() {
      if (!currentUser) return;
      onChildAdded(ref(db, "Calls"), async snap => {
        const call = snap.val();
        const callId = snap.key;
        if (call.calleeId === currentUser.id && call.status === "ringing") {
          currentCallId = callId;
          callStatus.textContent = `Incoming ${call.isVideo ? "Video" : "Voice"} Call from ${call.callerId}`;
          callModal.style.display = "flex";
          acceptCallBtn.style.display = "inline-block";
          declineCallBtn.style.display = "inline-block";
          notificationsCount++;
          notificationsBadge.textContent = notificationsCount;
          notificationsBadge.classList.remove('hidden');
          const notifDiv = document.createElement("div");
          notifDiv.className = "p-2 border-b border-gray-700 text-white";
          notifDiv.innerHTML = `Incoming ${call.isVideo ? "video" : "voice"} call from ${call.callerId}`;
          notificationsList.prepend(notifDiv);
        }
      });
      onChildChanged(ref(db, "Calls"), async snap => {
        const call = snap.val();
        const callId = snap.key;
        if (call.calleeId === currentUser.id && call.status === "accepted") {
          callStatus.textContent = "Call Connected";
          acceptCallBtn.style.display = "none";
          declineCallBtn.style.display = "none";
          endCallBtn.style.display = "inline-block";
          toggleVideoBtn.style.display = call.isVideo ? "inline-block" : "none";
          toggleMicBtn.style.display = "inline-block";
        } else if (call.status === "ended") {
          endCall();
        }
      });
      onChildAdded(ref(db, `Calls/${getChatId(currentUser.id, currentChatUser?.id || "unknown")}/candidates/${currentChatUser?.id || "unknown"}`), snap => {
        if (peerConnection) {
          const candidate = new RTCIceCandidate(snap.val());
          peerConnection.addIceCandidate(candidate).catch(error => console.error("Error adding ICE candidate:", error));
        }
      });
    }

    acceptCallBtn.onclick = async () => {
      try {
        localStream = await navigator.mediaDevices.getUserMedia({
          video: currentCallId && (await get(ref(db, `Calls/${currentCallId}`))).val().isVideo,
          audio: true
        });
        localVideo.srcObject = localStream;
        peerConnection = new RTCPeerConnection(configuration);
        localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));
        peerConnection.ontrack = event => {
          remoteVideo.srcObject = event.streams[0];
        };
        peerConnection.onicecandidate = event => {
          if (event.candidate) {
            set(ref(db, `Calls/${currentCallId}/candidates/${currentUser.id}/${Date.now()}`), event.candidate.toJSON());
          }
        };
        const callSnap = await get(ref(db, `Calls/${currentCallId}`));
        const call = callSnap.val();
        await peerConnection.setRemoteDescription(new RTCSessionDescription(call.offer));
        const answer = await peerConnection.createAnswer();
        await peerConnection.setLocalDescription(answer);
        await update(ref(db, `Calls/${currentCallId}`), {
          answer: answer,
          status: "accepted"
        });
        callStatus.textContent = "Call Connected";
        acceptCallBtn.style.display = "none";
        declineCallBtn.style.display = "none";
        endCallBtn.style.display = "inline-block";
        toggleVideoBtn.style.display = call.isVideo ? "inline-block" : "none";
        toggleMicBtn.style.display = "inline-block";
      } catch (error) {
        console.error("Error accepting call:", error);
        alert("Failed to accept call. Please check your camera and microphone permissions.");
        endCall();
      }
    };

    declineCallBtn.onclick = async () => {
      await update(ref(db, `Calls/${currentCallId}`), { status: "ended" });
      endCall();
    };

    endCallBtn.onclick = async () => {
      await update(ref(db, `Calls/${currentCallId}`), { status: "ended" });
      endCall();
    };

    toggleVideoBtn.onclick = () => {
      if (localStream) {
        const videoTrack = localStream.getVideoTracks()[0];
        if (videoTrack) {
          videoTrack.enabled = !videoTrack.enabled;
          toggleVideoBtn.textContent = videoTrack.enabled ? "Turn Off Video" : "Turn On Video";
        }
      }
    };

    toggleMicBtn.onclick = () => {
      if (localStream) {
        const audioTrack = localStream.getAudioTracks()[0];
        if (audioTrack) {
          audioTrack.enabled = !audioTrack.enabled;
          toggleMicBtn.textContent = audioTrack.enabled ? "Mute Mic" : "Unmute Mic";
        }
      }
    };

    function endCall() {
      if (localStream) {
        localStream.getTracks().forEach(track => track.stop());
        localStream = null;
      }
      if (peerConnection) {
        peerConnection.close();
        peerConnection = null;
      }
      callModal.style.display = "none";
      callStatus.textContent = "Call Ended";
      localVideo.srcObject = null;
      remoteVideo.srcObject = null;
      acceptCallBtn.style.display = "none";
      declineCallBtn.style.display = "none";
      endCallBtn.style.display = "none";
      toggleVideoBtn.style.display = "none";
      toggleMicBtn.style.display = "none";
      currentCallId = null;
    }

    // Responsive Sidebar for Mobile
    const style = document.createElement('style');
    style.innerHTML = `
      @media (max-width: 768px) {
        .sidebar {
          width: 100%;
          height: 60px;
          bottom: 0;
          top: auto;
          left: 0;
          transform: translateY(100%);
          flex-direction: row;
          justify-content: space-around;
          align-items: center;
          padding: 0;
          z-index: 30;
          transition: transform 0.3s ease;
        }
        .sidebar.translate-x-0 {
          transform: translateY(0);
        }
        .sidebar.-translate-x-full {
          transform: translateY(100%);
        }
        .sidebar .logo {
          display: none;
        }
        .sidebar nav {
          flex-direction: row;
          flex: none;
          width: 100%;
          justify-content: space-around;
        }
        .sidebar nav .nav-item {
          flex: 1;
          justify-content: center;
          margin: 0;
          padding: 8px;
        }
        .sidebar nav .nav-item span:not(.ml-auto) {
          display: none;
        }
        .sidebar nav .nav-item svg {
          margin: 0;
        }
        .sidebar #sidebarContent {
          display: none;
        }
        .sidebar nav .nav-item[data-section="settings"] {
          display: none;
        }
        .chat {
          margin-left: 0 !important;
          height: calc(100vh - 104px);
        }
        .btn-toggle-sidebar {
          display: inline-block;
        }
      }
    `;
    document.head.appendChild(style);
  </script>
