<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CJ API Products - SJ Store</title>
</head>
<body>
  <h1>🛒 منتجات CJ - SJ Store</h1>
  <div id="products">Loading...</div>

  <script>
    async function loadCJProducts() {
      try {
        const response = await fetch("https://ads.api.cj.com/publishers/7042303/products?advertiser-ids=joined", {
          method: "GET",
          headers: {
            "Authorization": "Bearer rcYuSzogJAA_6wDW3wvtqsWf2Q",
            "Accept": "application/json"
          }
        });

        if (!response.ok) {
          throw new Error("HTTP error " + response.status);
        }

        const data = await response.json();
        console.log(data);

        const container = document.getElementById("products");
        container.innerHTML = "";

        if (data.products && data.products.length > 0) {
          data.products.slice(0, 5).forEach(item => {
            const div = document.createElement("div");
            div.innerHTML = `
              <h3>${item.name}</h3>
              <p>Advertiser: ${item.advertiserName}</p>
              <p>Price: ${item.price} ${item.currency}</p>
              <a href="${item.link}" target="_blank">🔗 View Product</a>
              <hr>
            `;
            container.appendChild(div);
          });
        } else {
          container.innerHTML = "🚫 لا توجد منتجات مرتبطة بحسابك حتى الآن.";
        }

      } catch (err) {
        document.getElementById("products").innerHTML = "❌ Error: " + err.message;
      }
    }

    loadCJProducts();
  </script>
</body>
</html>
