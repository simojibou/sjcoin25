<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#075E54" />
  <title>SJ Chat App</title>
  <link rel="manifest" href="/manifest.json" />
  <link rel="icon" href="/icons/icon-192x192.png" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      height: 100vh;
    }
    header {
      background: #075E54;
      color: white;
      padding: 8px 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      position: fixed;
      top: 0;
      z-index: 10;
    }
    header h1 {
      margin: 0;
      font-size: 16px;
    }
    button {
      border: none;
      padding: 6px 10px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }
    .btn-google {
      background: white;
      color: #333;
    }
    .btn-toggle-sidebar {
      background: #128C7E;
      color: white;
      display: none;
    }
    .container {
      display: flex;
      flex: 1;
      margin-top: 48px;
    }
    .sidebar {
      width: 320px;
      border-right: 1px solid #333;
      background: #111;
      overflow-y: auto;
      padding-top: 10px;
    }
    .search-box {
      padding: 8px;
      background: #222;
    }
    .search-box input {
      width: 100%;
      padding: 6px;
      border: 1px solid #444;
      border-radius: 6px;
      font-size: 14px;
      background: #333;
      color: #fff;
    }
    .search-box input::placeholder {
      color: #aaa;
    }
    .chat-list {
      padding: 0;
      margin: 0;
    }
    .chat-item {
      display: flex;
      align-items: center;
      padding: 8px;
      border-bottom: 1px solid #333;
      cursor: pointer;
    }
    .chat-item:hover {
      background: #222;
    }
    .chat-item img {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      margin-right: 8px;
    }
    .chat-item .info {
      flex: 1;
    }
    .chat-item .info strong {
      font-size: 14px;
    }
    .chat-item .info span {
      font-size: 12px;
      color: #aaa;
    }
    .chat-area {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #000;
      padding: 20px;
      text-align: center;
    }
    .chat-area .message-box {
      margin-top: 20px;
    }
    .chat-area button {
      background: #009688;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }
    .chat-area button:hover {
      background: #00796b;
    }
    @media (max-width: 768px) {
      .sidebar {
        width: 100%;
        position: absolute;
        top: 48px;
        left: -100%;
        transition: left 0.3s ease;
      }
      .sidebar.active {
        left: 0;
      }
      .chat-area {
        margin-left: 0;
      }
      header {
        padding: 6px 10px;
      }
      .btn-toggle-sidebar {
        display: inline-block;
      }
    }
    @media (max-width: 480px) {
      header {
        padding: 6px 10px;
      }
      .chat-item img {
        width: 32px;
        height: 32px;
      }
      .chat-item .info strong {
        font-size: 13px;
      }
      .chat-item .info span {
        font-size: 11px;
      }
      .chat-area button {
        padding: 8px 16px;
        font-size: 13px;
      }
    }
  </style>
</head>
<body>
  <header>
    <button id="btnToggleSidebar" class="btn-toggle-sidebar">☰</button>
    <h1>SJ Chat</h1>
    <div>
      <button id="btnSignIn" class="btn-google">Login with Google</button>
    </div>
  </header>
  <div class="container">
    <div class="sidebar" id="sidebar">
      <div class="search-box">
        <input type="text" id="searchInput" placeholder="Search for user...">
      </div>
      <div class="chat-list" id="chatList">
        <div class="chat-item">
          <img src="https://via.placeholder.com/36" alt="User">
          <div class="info">
            <strong>Kenny Jay 高岩</strong><br>
            <span>Sichuan province - 12 min</span>
          </div>
        </div>
        <div class="chat-item">
          <img src="https://via.placeholder.com/36" alt="User">
          <div class="info">
            <strong>CAPPUCHINA Китай</strong><br>
            <span>Vous: I was in Guangzhou - 2 h</span>
          </div>
        </div>
        <div class="chat-item">
          <img src="https://via.placeholder.com/36" alt="User">
          <div class="info">
            <strong>TOP_DJ</strong><br>
            <span>Vous: ? - 3 h</span>
          </div>
        </div>
        <!-- Add more chat items dynamically via JavaScript -->
      </div>
    </div>
    <div class="chat-area">
      <img src="https://via.placeholder.com/100" alt="Chat Icon">
      <p>Vos messages</p>
      <p class="message-box">Envoyez des photos et des messages privés à un(e) ami(e) ou à un groupe</p>
      <button id="sendMessageBtn">Envoyer un message</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";
    import { getDatabase, ref, set, update, onValue, push, get } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD-sneIBO65i9uQIh3n_jw4MI7GQtjZfV8",
      authDomain: "sj-one.firebaseapp.com",
      projectId: "sj-one",
      storageBucket: "sj-one.appspot.com",
      messagingSenderId: "426335553508",
      appId: "1:426335553508:web:248f76772f6f78419ca9f1"
    };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();
    const db = getDatabase(app);
    let currentUser = null;

    const btnSignIn = document.getElementById("btnSignIn");
    const btnToggleSidebar = document.getElementById("btnToggleSidebar");
    const sidebar = document.getElementById("sidebar");
    const searchInput = document.getElementById("searchInput");
    const chatList = document.getElementById("chatList");
    const sendMessageBtn = document.getElementById("sendMessageBtn");

    btnToggleSidebar.onclick = () => {
      sidebar.classList.toggle("active");
    };

    btnSignIn.onclick = async () => {
      await signInWithPopup(auth, provider);
    };

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        currentUser = {
          id: user.uid,
          username: user.displayName,
          email: user.email,
          imageURL: encodeURIComponent(user.photoURL || "")
        };
        const userRef = ref(db, "Users/" + currentUser.id);
        const snapshot = await get(userRef);
        if (!snapshot.exists()) {
          set(userRef, {
            ...currentUser,
            active: true,
            createdAt: new Date().toISOString(),
            isOnline: 1,
            lastSeen: new Date().toISOString(),
            signup_type: "Google",
            isVerified: false
          });
        } else {
          update(userRef, { isOnline: 1, lastSeen: new Date().toISOString() });
        }
        btnSignIn.style.display = "none";
        loadInbox();
      } else {
        currentUser = null;
        btnSignIn.style.display = "inline-block";
        chatList.innerHTML = "";
      }
    });

    function loadInbox() {
      onValue(ref(db, "Chats_v2"), async (snap) => {
        chatList.innerHTML = "";
        if (!snap.exists()) return;
        const chats = snap.val();
        const inboxData = {};
        for (let chatId in chats) {
          if (chatId.includes(currentUser.id)) {
            const msgs = Object.values(chats[chatId]);
            const lastMsg = msgs[msgs.length - 1];
            const partnerId = lastMsg.sender === currentUser.id ? lastMsg.receiver : lastMsg.sender;
            inboxData[partnerId] = { lastMsg, time: lastMsg.datetime };
          }
        }
        const entries = Object.entries(inboxData).sort((a, b) => new Date(b[1].time) - new Date(a[1].time));
        for (let [partnerId, data] of entries) {
          const userSnap = await get(ref(db, "Users/" + partnerId));
          if (userSnap.exists()) {
            const u = userSnap.val();
            const div = document.createElement("div");
            div.className = "chat-item";
            div.innerHTML = `
              <img src="${decodeURIComponent(u.imageURL)}" alt="">
              <div class="info">
                <strong>${u.username}</strong><br>
                <span>${data.lastMsg.message} - ${timeAgo(new Date(data.lastMsg.datetime))}</span>
              </div>
            `;
            div.onclick = () => openChat(u);
            chatList.appendChild(div);
          }
        }
      });
    }

    function timeAgo(date) {
      const now = new Date();
      const diffMs = now - date;
      const diffMins = Math.floor(diffMs / 60000);
      const diffHours = Math.floor(diffMins / 60);
      const diffDays = Math.floor(diffHours / 24);
      if (diffMins < 60) return `${diffMins} min`;
      if (diffHours < 24) return `${diffHours} h`;
      return `${diffDays} d`;
    }

    function openChat(user) {
      alert(`Opening chat with ${user.username}`);
      // Add chat logic here (e.g., show chat window)
    }

    sendMessageBtn.onclick = () => {
      alert("Send message functionality to be implemented.");
    };

    searchInput.addEventListener("input", async () => {
      const query = searchInput.value.toLowerCase();
      if (!query) {
        chatList.style.display = "block";
        return;
      }
      chatList.innerHTML = "";
      const usersSnap = await get(ref(db, "Users"));
      if (usersSnap.exists()) {
        const users = usersSnap.val();
        for (let id in users) {
          if (id === currentUser.id) continue;
          const u = users[id];
          if (u.username && u.username.toLowerCase().includes(query)) {
            const div = document.createElement("div");
            div.className = "chat-item";
            div.innerHTML = `
              <img src="${decodeURIComponent(u.imageURL)}" alt="">
              <div class="info">
                <strong>${u.username}</strong><br>
                <span>${u.email}</span>
              </div>
            `;
            div.onclick = () => openChat(u);
            chatList.appendChild(div);
          }
        }
      }
    });

    // Register Service Worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then(registration => {
            console.log('Service Worker registered with scope:', registration.scope);
          })
          .catch(error => {
            console.error('Service Worker registration failed:', error);
          });
      });
    }
  </script>
</body>
</html>
