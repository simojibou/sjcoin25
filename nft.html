<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CJ API Commissions - SJ Store</title>
</head>
<body>
  <h1>💰 العمولات - SJ Store</h1>
  <div id="commissions">Loading...</div>

  <script>
    async function loadCJCommissions() {
      try {
        const response = await fetch("https://ads.api.cj.com/publishers/7042303/commissions", {
          method: "GET",
          headers: {
            "Authorization": "Bearer rcYuSzogJAA_6wDW3wvtqsWf2Q",
            "Accept": "application/json"
          }
        });

        if (!response.ok) {
          throw new Error("HTTP error " + response.status);
        }

        const data = await response.json();
        console.log(data);

        const container = document.getElementById("commissions");
        container.innerHTML = "";

        if (data.commissions && data.commissions.length > 0) {
          data.commissions.slice(0, 5).forEach(item => {
            const div = document.createElement("div");
            div.innerHTML = `
              <h3>Transaction ID: ${item.transactionId}</h3>
              <p>Advertiser: ${item.advertiserName}</p>
              <p>Commission: ${item.commissionAmount} ${item.commissionCurrency}</p>
              <hr>
            `;
            container.appendChild(div);
          });
        } else {
          container.innerHTML = "🚫 لا توجد عمولات في حسابك حتى الآن.";
        }

      } catch (err) {
        document.getElementById("commissions").innerHTML = "❌ Error: " + err.message;
      }
    }

    loadCJCommissions();
  </script>
</body>
</html>
