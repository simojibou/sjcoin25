        <!-- Dashboard Section -->

            <button onclick="logout()">Logout</button>
            <button id="upgrade-btn" onclick="showUpgrade()" class="hidden">Upgrade to VIP</button>
        </div>

        <!-- Admin Panel Section -->
        <div id="admin-section" class="hidden">
            <h2>Admin Panel</h2>
            <textarea id="new-prediction" placeholder="Enter new prediction (JSON format: {market: 'Crypto', prediction: 'Bullish', details: '...', premium: false} )"></textarea>
            <button onclick="addPrediction()">Add Prediction Manually</button>
            <button onclick="generateAIPrediction()">Generate AI Prediction</button>

        <div id="status"></div>

    <script>
        // Provided Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyD-sneIBO65i9uQIh3n_jw4MI7GQtjZfV8",

            databaseURL: "https://sj-one-default-rtdb.firebaseio.com",
            projectId: "sj-one",
            storageBucket: "sj-one.appspot.com",
            messagingSenderId: "426335553508",
            appId: "1:426335553508:web:248f76772f6f78419ca9f1",
            measurementId: "G-YQTVZQWXGB"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        const googleProvider = new firebase.auth.GoogleAuthProvider();

        // PayPal Client ID - Replace with your own
        const PAYPAL_CLIENT_ID = 'YOUR_PAYPAL_CLIENT_ID';

        // User roles: 'none', 'regular', 'vip', 'admin'
        let currentUser = null;

        // Auth state listener
        auth.onAuthStateChanged(user => {
            if (user) {
                currentUser = user;
                checkAndSetUserRole(user.uid);
            } else {
                showAuth();
            }
        });

        function showAuth() {
            document.getElementById('auth-section').classList.remove('hidden');
            document.getElementById('dashboard-section').classList.add('hidden');
            document.getElementById('admin-section').classList.add('hidden');
        }

        function signInWithGoogle() {
            auth.signInWithPopup(googleProvider)
                .then(result => {
                    updateStatus('Signed in successfully');
                })
                .catch(err => updateStatus(err.message));
        }

        function logout() {
            auth.signOut().then(() => updateStatus('Logged out'));
        }

        function checkAndSetUserRole(uid) {
            const userRef = db.collection('users').doc(uid);
            userRef.get()
                .then(doc => {
                    if (!doc.exists) {
                        // New user, set default role
                        userRef.set({ role: 'none' })
                            .then(() => loadUserRole(uid));
                    } else {
                        loadUserRole(uid);
                    }
                })
                .catch(err => updateStatus(err.message));
        }

        function loadUserRole(uid) {
            db.collection('users').doc(uid).get()
                .then(doc => {
                    if (doc.exists) {
                        const role = doc.data().role;
                        document.getElementById('user-role').innerText = `Role: ${role.charAt(0).toUpperCase() + role.slice(1)}`;
                        if (role === 'admin') {
                            showAdmin();
                        } else if (role === 'regular' || role === 'vip') {
                            showDashboard(role);
                        } else {
                            showDashboard('none'); // Show payment options
                        }
                    }
                });
        }

        function showDashboard(role) {
            document.getElementById('auth-section').classList.add('hidden');
            document.getElementById('dashboard-section').classList.remove('hidden');
            document.getElementById('admin-section').classList.add('hidden');
            loadPredictions(role);
            initPayPalButtons(role);
            if (role === 'regular') {
                document.getElementById('upgrade-btn').classList.remove('hidden');
            } else {
                document.getElementById('upgrade-btn').classList.add('hidden');
            }
        }

        function showAdmin() {
            document.getElementById('auth-section').classList.add('hidden');
            document.getElementById('dashboard-section').classList.add('hidden');
            document.getElementById('admin-section').classList.remove('hidden');
        }

        function loadPredictions(role) {
            const predictionsDiv = document.getElementById('predictions');
            predictionsDiv.innerHTML = '';
            db.collection('predictions').orderBy('timestamp', 'desc').limit(5).get()
                .then(snapshot => {
                    snapshot.forEach(doc => {
                        const data = doc.data();
                        const isPremium = data.premium || false;
                        if (role === 'vip' || !isPremium) {
                            const pred = document.createElement('div');
                            pred.classList.add('prediction');
                            pred.innerHTML = `<h3>${data.market}</h3><p>${data.prediction}</p><p>${data.details}</p><small>${new Date(data.timestamp.toDate()).toLocaleString()}</small>`;
                            predictionsDiv.appendChild(pred);
                        }
                    });
                    if (predictionsDiv.innerHTML === '') {
                        predictionsDiv.innerHTML = '<p>No predictions available for your role.</p>';
                    }
                });
            // Notification for new predictions (browser notification)
            requestNotificationPermission();
        }

        function addPrediction() {
            const predictionText = document.getElementById('new-prediction').value;
            try {
                const prediction = JSON.parse(predictionText);
                prediction.timestamp = firebase.firestore.FieldValue.serverTimestamp();
                db.collection('predictions').add(prediction)
                    .then(() => updateStatus('Prediction added'))
                    .catch(err => updateStatus(err.message));
            } catch (e) {
                updateStatus('Invalid JSON');
            }
        }

            // Placeholder for AI API integration. Replace with actual API call.

            try {
                // Mock AI response
                const mockAIResponse = {
                    market: 'Crypto',
                    prediction: 'Bullish next week',
                    details: 'Based on AI analysis: Bitcoin expected to rise 5%.',
                    premium: false
                };
                // Actual integration example:
                // const response = await fetch('https://api.x.ai/v1/predict', {
                //     method: 'POST',
                //     headers: { 'Authorization': 'Bearer YOUR_API_KEY', 'Content-Type': 'application/json' },
                //     body: JSON.stringify({ prompt: 'Predict crypto market for next week' })
                // });
                // const aiData = await response.json();
                // Parse aiData...

                mockAIResponse.timestamp = firebase.firestore.FieldValue.serverTimestamp();
                db.collection('predictions').add(mockAIResponse)
                    .then(() => updateStatus('AI Prediction generated and added'))
                    .catch(err => updateStatus(err.message));
            } catch (err) {
                updateStatus('Error generating AI prediction: ' + err.message);
            }
        }

        function initPayPalButtons(role) {
            const paypalDiv = document.getElementById('paypal-buttons');
            paypalDiv.innerHTML = '';
            if (role === 'none') {
                // Regular subscription button $50
                paypal.Buttons({
                    createOrder: (data, actions) => {
                        return actions.order.create({
                            purchase_units: [{ amount: { value: '50.00' } }]
                        });
                    },
                    onApprove: (data, actions) => {
                        return actions.order.capture().then(details => {
                            updateUserRole('regular');
                            updateStatus('Payment successful! Access granted.');
                        });
                    }
                }).render(paypalDiv);
            }
        }

        function showUpgrade() {
            const paypalDiv = document.getElementById('paypal-buttons');
            paypalDiv.innerHTML = '';
            // VIP upgrade $100
            paypal.Buttons({
                createOrder: (data, actions) => {
                    return actions.order.create({
                        purchase_units: [{ amount: { value: '100.00' } }]
                    });
                },
                onApprove: (data, actions) => {
                    return actions.order.capture().then(details => {
                        updateUserRole('vip');
                        updateStatus('Upgrade successful!');
                    });
                }
            }).render(paypalDiv);
        }

        function updateUserRole(role) {
            db.collection('users').doc(currentUser.uid).update({ role })
                .then(() => loadUserRole(currentUser.uid));
        }

        function updateStatus(message) {
            document.getElementById('status').innerText = message;
        }

        // Browser Notifications
        function requestNotificationPermission() {
            if (Notification.permission !== 'granted') {
                Notification.requestPermission();
            }
        }

        function setupNotifications() {
            db.collection('predictions').orderBy('timestamp', 'desc').limit(1)
                .onSnapshot(snapshot => {
                    snapshot.docChanges().forEach(change => {
                        if (change.type === 'added') {
                            if (Notification.permission === 'granted') {
                                new Notification('New Prediction Available!', {
                                    body: 'Check the dashboard for the latest market prediction.'
                                });
                            }
                        }
                    });
                });
        }

        if (currentUser) {
            setupNotifications();
        }

        // For email notifications, use Firebase Cloud Functions.
    </script>
</body>
