<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>SJ X N41 music - Artist Management</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <style>
        :root {
            --netflix-red: #E50914;
            --netflix-black: #141414;
            --netflix-dark: #000000;
            --color-white: #ffffff;
            --space-unit: 8px;
            --space-1: calc(1 * var(--space-unit));
            --space-2: calc(2 * var(--space-unit));
            --space-3: calc(3 * var(--space-unit));
            --space-4: calc(4 * var(--space-unit));
        }

        body {
            background-color: var(--netflix-black);
            color: var(--color-white);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            scroll-behavior: smooth;
            padding-top: 80px;
        }

        .netflix-header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .netflix-header .container {
            padding: var(--space-2) 4%;
        }
        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--color-white);
            text-decoration: none;
        }
        .social-links a {
            color: var(--color-white);
            margin: 0 var(--space-1);
            font-size: 1.2rem;
            transition: color 0.3s ease;
        }
        .social-links a:hover {
            color: var(--netflix-red);
        }
        .dropdown-menu {
            background: var(--netflix-dark);
            border: 1px solid #333;
            border-radius: 4px;
        }
        .dropdown-item {
            color: var(--color-white);
        }
        .dropdown-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .netflix-row {
            padding: var(--space-4) 0;
            position: relative;
        }
        .netflix-row h2 {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: var(--space-3);
            padding-left: 4%;
            color: var(--color-white);
        }
        .row-container {
            display: flex;
            overflow-x: auto;
            scroll-behavior: smooth;
            padding: 0 4%;
            gap: var(--space-2);
            scrollbar-width: none;
        }
        .row-container::-webkit-scrollbar {
            display: none;
        }
        .row-container > * {
            flex: 0 0 auto;
            width: 200px;
        }

        .hero-section {
            position: relative;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1;
            margin-top: -80px;
        }
        .hero-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            z-index: -1;
        }
        .header-carousel {
            position: relative;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        .carousel-item {
            height: 100vh;
            background-size: cover;
            background-position: center;
            position: relative;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        .carousel-item.active {
            opacity: 1;
        }
        .carousel-caption {
            background: rgba(0, 0, 0, 0.4);
            padding: var(--space-4);
            text-align: center;
            max-width: 60%;
        }
        .carousel-caption h1 {
            font-size: 3.5rem;
            font-weight: 400;
            letter-spacing: -1px;
            margin-bottom: var(--space-2);
        }
        .carousel-caption p {
            font-size: 1.5rem;
            opacity: 0.8;
            margin-bottom: var(--space-3);
        }
        .carousel-caption a {
            color: var(--netflix-red);
            text-decoration: none;
            font-weight: 600;
            font-size: 1.2rem;
        }
        .carousel-caption a:hover {
            color: var(--color-white);
        }

        .music-platforms-bar {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: var(--space-2);
            padding: var(--space-2);
            background: rgba(0, 0, 0, 0.7);
            border-radius: 4px;
            z-index: 2;
        }
        .music-platforms-bar a {
            color: var(--color-white);
            font-size: 1.8rem;
        }
        .music-platforms-bar a:hover {
            transform: scale(1.1);
        }

        .artist-card {
            background: var(--netflix-dark);
            border-radius: 4px;
            overflow: hidden;
            transition: transform 0.3s ease;
            position: relative;
            cursor: pointer;
        }
        .artist-card:hover {
            transform: scale(1.05);
        }
        .artist-card img {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }
        .artist-card-info {
            padding: var(--space-2);
            text-align: center;
        }
        .artist-card h5 {
            color: var(--color-white);
            font-weight: 500;
            font-size: 1rem;
            margin-bottom: var(--space-1);
        }
        .artist-card p {
            color: #ccc;
            font-size: 0.85rem;
            margin-bottom: var(--space-2);
        }
        .social-links a {
            color: var(--color-white);
            margin-right: var(--space-1);
            font-size: 1rem;
            opacity: 0.7;
        }
        .social-links a:hover {
            opacity: 1;
        }
        .admin-actions {
            position: absolute;
            top: var(--space-1);
            right: var(--space-1);
            opacity: 0;
            transition: opacity 0.3s ease;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 50%;
            padding: 4px;
        }
        .artist-card:hover .admin-actions {
            opacity: 1;
        }
        .admin-actions button {
            background: none;
            border: none;
            color: var(--color-white);
            cursor: pointer;
            font-size: 1rem;
        }
        .admin-actions button:hover {
            color: var(--netflix-red);
        }

        .artist-hero {
            position: relative;
            height: 70vh;
            width: 100%;
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: flex-end;
            z-index: 1;
            margin-bottom: var(--space-3);
        }
        .artist-hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.3), var(--netflix-black));
            z-index: -1;
        }
        .artist-hero-content {
            padding: var(--space-4) 4%;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }
        .artist-hero h1 {
            font-size: 4rem;
            font-weight: 400;
            letter-spacing: -1px;
            color: var(--color-white);
            margin-bottom: var(--space-2);
        }
        .artist-hero .social-links {
            font-size: 2rem;
            gap: var(--space-2);
        }
        .artist-bio {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 4%;
        }
        .artist-bio p {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #ccc;
            margin-bottom: var(--space-2);
        }

        .analytics-card {
            background: var(--netflix-dark);
            border: 1px solid #333;
            border-radius: 4px;
            padding: var(--space-2);
            margin-bottom: var(--space-2);
            text-align: center;
        }
        .analytics-card h4 {
            color: var(--netflix-red);
            font-weight: 500;
            margin-bottom: var(--space-1);
        }
        .analytics-card p {
            font-size: 2rem;
            font-weight: 700;
            margin: 0;
            color: var(--color-white);
        }
        .chart-container {
            position: relative;
            max-width: 100%;
            height: 400px;
            margin: var(--space-2) auto;
            background: var(--netflix-dark);
            border-radius: 4px;
            padding: var(--space-2);
        }
        .progress {
            height: 8px;
            background: #333;
            border-radius: 4px;
            overflow: hidden;
        }
        .progress-bar {
            background: var(--netflix-red);
            transition: width 0.5s ease;
            height: 100%;
        }

        .form-section {
            max-width: 600px;
            margin: var(--space-4) auto;
            padding: var(--space-4);
            background: var(--netflix-dark);
            border-radius: 4px;
            border: 1px solid #333;
        }
        .form-control, .form-control:focus {
            background: #333;
            border: 1px solid #555;
            color: var(--color-white);
            border-radius: 4px;
            padding: 12px;
            font-size: 1rem;
        }
        .form-control::placeholder {
            color: #999;
        }
        .btn-primary {
            background: var(--netflix-red);
            border: none;
            border-radius: 4px;
            padding: 12px 24px;
            font-weight: 500;
            font-size: 1rem;
            transition: opacity 0.3s ease;
            width: 100%;
        }
        .btn-primary:hover {
            opacity: 0.8;
        }
        .btn-secondary {
            background: #333;
            border: 1px solid #555;
            border-radius: 4px;
            padding: 12px 24px;
            font-size: 1rem;
            color: var(--color-white);
        }
        .btn-secondary:hover {
            background: #555;
        }

        .submissions-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: var(--space-2);
        }
        .submissions-table th, .submissions-table td {
            padding: var(--space-2);
            text-align: left;
            border-bottom: 1px solid #333;
        }
        .submissions-table th {
            color: var(--netflix-red);
            font-weight: 500;
        }
        .submissions-table img {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 4px;
        }
        .submissions-table a {
            color: var(--netflix-red);
            text-decoration: none;
        }
        .submissions-table a:hover {
            color: var(--color-white);
        }

        .modal-content {
            background: var(--netflix-dark);
            color: var(--color-white);
            border: 1px solid #333;
            border-radius: 4px;
        }
        .modal-header, .modal-footer {
            border-color: #333;
        }
        .btn-close-white {
            filter: invert(1);
        }

        .site-footer {
            text-align: center;
            padding: var(--space-3);
            background: var(--netflix-dark);
            border-top: 1px solid #333;
        }
        .site-footer a {
            color: var(--netflix-red);
            text-decoration: none;
        }
        .site-footer a:hover {
            color: var(--color-white);
        }

        .ad-container-wrapper {
            display: flex;
            justify-content: center;
            margin: var(--space-3) 0;
            padding: 0 4%;
        }
        #ad-container {
            width: 100%;
            max-width: 728px;
            height: 90px;
            background: #333;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #aaa;
            font-size: 0.9rem;
        }

        .resources-section {
            background: var(--netflix-dark);
            border-radius: 4px;
            padding: var(--space-4);
            margin: var(--space-3) auto;
            max-width: 800px;
            border: 1px solid #333;
        }
        .resource-card {
            background: #333;
            border-radius: 4px;
            padding: var(--space-3);
            margin-bottom: var(--space-2);
            border-left: 4px solid var(--netflix-red);
        }
        .resource-card h5 {
            color: var(--netflix-red);
            margin-bottom: var(--space-1);
        }
        .resource-card ul {
            color: #ccc;
            padding-left: var(--space-3);
        }
        .resource-card a {
            color: var(--netflix-red);
            text-decoration: none;
        }
        .resource-card a:hover {
            text-decoration: underline;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .stagger-item {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease, transform 0.6s ease;
        }
        .stagger-item.show {
            opacity: 1;
            transform: translateY(0);
        }

        @media (max-width: 768px) {
            body { padding-top: 70px; }
            .hero-section { height: 70vh; margin-top: -70px; }
            .carousel-item { height: 70vh; }
            .carousel-caption { max-width: 90%; padding: var(--space-3); }
            .carousel-caption h1 { font-size: 2.5rem; }
            .carousel-caption p { font-size: 1.2rem; }
            .row-container > * { width: 140px; }
            .artist-card img { height: 210px; }
            .artist-hero { height: 50vh; }
            .artist-hero h1 { font-size: 2.5rem; }
            .form-section { margin: var(--space-2) 4%; padding: var(--space-3); }
            .chart-container { height: 300px; }
            #ad-container { height: 50px; }
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header class="netflix-header">
        <div class="container d-flex justify-content-between align-items-center">
            <a href="/" class="logo">SJ x N41</a>
            <div class="d-flex align-items-center gap-3">
                <div class="social-links d-none d-md-flex">
                    <a href="#" title="Instagram"><i class="bi bi-instagram"></i></a>
                    <a href="#" title="Spotify"><i class="bi bi-spotify"></i></a>
                    <a href="#" title="YouTube"><i class="bi bi-youtube"></i></a>
                </div>
                <div class="profile-section">
                    <button id="login-btn" class="btn btn-outline-light">Login</button>
                    <div id="profile-dropdown" class="dropdown d-none">
                        <button class="btn btn-outline-light dropdown-toggle" type="button" data-bs-toggle="dropdown">
                            <i class="bi bi-person-circle"></i>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><span class="dropdown-item-text" id="user-info"></span></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><button id="logout-btn" class="dropdown-item text-danger">Logout</button></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Hero Carousel -->
    <section class="hero-section">
        <div class="hero-bg"></div>
        <div id="headerCarousel" class="header-carousel carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner"></div>
            <button class="carousel-control-prev" type="button" data-bs-target="#headerCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#headerCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
        </div>
        <div class="music-platforms-bar">
            <a href="#" title="Spotify"><i class="bi bi-spotify"></i></a>
            <a href="#" title="Apple Music"><i class="bi bi-music-note-beamed"></i></a>
            <a href="#" title="SoundCloud"><i class="bi bi-soundwave"></i></a>
        </div>
    </section>

    <!-- Artists List -->
    <div id="artists-list"></div>

    <!-- Admin Panel -->
    <section id="admin-section" class="container my-5 d-none">
        <h2 class="text-center mb-4">Admin Panel</h2>
        <div id="analytics-section"></div>
        <div class="form-section">
            <h4>Add Artist</h4>
            <form id="add-artist-form">
                <input type="text" class="form-control mb-2" placeholder="Name" id="artist-name" required>
                <textarea class="form-control mb-2" placeholder="Description" id="artist-desc" rows="3"></textarea>
                <input type="url" class="form-control mb-2" placeholder="Instagram" id="artist-ig">
                <input type="url" class="form-control mb-2" placeholder="Spotify" id="artist-spotify">
                <input type="email" class="form-control mb-2" placeholder="Email" id="artist-email">
                <input type="file" class="form-control mb-3" accept="image/*" id="artist-image" required>
                <button type="submit" class="btn btn-primary">Add Artist</button>
            </form>
        </div>
        <div class="form-section mt-4">
            <h4>Add Slider</h4>
            <form id="add-slider-form">
                <input type="text" class="form-control mb-2" placeholder="Title" id="slider-title">
                <textarea class="form-control mb-2" placeholder="Description" id="slider-desc" rows="2"></textarea>
                <input type="url" class="form-control mb-2" placeholder="Link" id="slider-link">
                <input type="file" class="form-control mb-3" accept="image/*" id="slider-image" required>
                <button type="submit" class="btn btn-primary">Add Slide</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer class="site-footer">
        <p>&copy; 2025 SJ x N41 music. All rights reserved.</p>
    </footer>

    <!-- Modals -->
    <div class="modal fade" id="editModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Artist</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="edit-artist-form">
                        <input type="hidden" id="edit-artist-id">
                        <input type="text" class="form-control mb-2" id="edit-artist-name" required>
                        <textarea class="form-control mb-2" id="edit-artist-desc" rows="3"></textarea>
                        <input type="url" class="form-control mb-2" id="edit-artist-ig">
                        <input type="url" class="form-control mb-2" id="edit-artist-spotify">
                        <input type="email" class="form-control mb-2" id="edit-artist-email">
                        <input type="file" class="form-control mb-3" accept="image/*" id="edit-artist-image">
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="saveArtistEdit()">Save</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Firebase -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
        import { getFirestore, collection, getDocs, addDoc, updateDoc, deleteDoc, doc, getDoc, serverTimestamp, query, orderBy, setDoc, increment } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-storage.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD-sneIBO65i9uQIh3n_jw4MI7GQtjZfV8",
            authDomain: "sj-one.firebaseapp.com",
            projectId: "sj-one",
            storageBucket: "sj-one.appspot.com",
            messagingSenderId: "426335553508",
            appId: "1:426335553508:web:248f76772f6f78419ca9f1"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const storage = getStorage(app);
        const provider = new GoogleAuthProvider();

        const ADMIN_EMAIL = 'simo.jibou@gmail.com';
        let currentUser = null;

        const elements = {
            loginBtn: document.getElementById('login-btn'),
            logoutBtn: document.getElementById('logout-btn'),
            userInfo: document.getElementById('user-info'),
            profileDropdown: document.getElementById('profile-dropdown'),
            artistsList: document.getElementById('artists-list'),
            adminSection: document.getElementById('admin-section'),
            addArtistForm: document.getElementById('add-artist-form'),
            addSliderForm: document.getElementById('add-slider-form')
        };

        // Login
        elements.loginBtn.addEventListener('click', () => signInWithPopup(auth, provider));
        elements.logoutBtn.addEventListener('click', () => signOut(auth));

        // Auth State
        onAuthStateChanged(auth, user => {
            currentUser = user;
            if (user) {
                elements.loginBtn.classList.add('d-none');
                elements.profileDropdown.classList.remove('d-none');
                elements.userInfo.innerHTML = `Logged in: ${user.email}`;
                if (user.email === ADMIN_EMAIL) {
                    elements.adminSection.classList.remove('d-none');
                }
            } else {
                elements.loginBtn.classList.remove('d-none');
                elements.profileDropdown.classList.add('d-none');
                elements.adminSection.classList.add('d-none');
            }
            const artistId = new URLSearchParams(window.location.search).get('artist');
            if (artistId) {
                loadSingleArtist(artistId);
            } else {
                loadArtists();
                loadSlider();
            }
        });

        // === FIXED: loadSlider() ===
        async function loadSlider() {
            const carouselInner = document.querySelector('#headerCarousel .carousel-inner');
            const heroBg = document.querySelector('.hero-bg');
            carouselInner.innerHTML = '';

            try {
                const q = query(collection(db, 'sliders'), orderBy('createdAt'));
                const snap = await getDocs(q);

                if (snap.empty) {
                    const defaultSlide = `<div class="carousel-item active stagger-item" style="background-image:url('https://via.placeholder.com/1920x1080/000000/ffffff?text=SJ+x+N41')">
                        <div class="d-flex h-100 align-items-center justify-content-center">
                            <div class="carousel-caption"><h1>SJ x N41 Music</h1><p>Discover the future</p></div>
                        </div>
                    </div>`;
                    carouselInner.innerHTML = defaultSlide;
                    heroBg.style.backgroundImage = "url('https://via.placeholder.com/1920x1080/000000/ffffff?text=SJ+x+N41')";
                    return;
                }

                snap.forEach((doc, i) => {
                    const data = doc.data();
                    const isActive = i === 0;
                    const slide = document.createElement('div');
                    slide.className = `carousel-item ${isActive ? 'active' : ''} stagger-item`;
                    slide.style.backgroundImage = `url('${data.imageUrl}')`;
                    if (isActive) heroBg.style.backgroundImage = `url('${data.imageUrl}')`;

                    slide.innerHTML = `
                        <div class="d-flex h-100 align-items-center justify-content-center">
                            <div class="carousel-caption">
                                <h1>${data.title || 'SJ x N41'}</h1>
                                <p>${data.description || 'Welcome'}</p>
                            </div>
                        </div>
                    `;
                    carouselInner.appendChild(slide);
                });

                // Trigger stagger
                setTimeout(() => {
                    document.querySelectorAll('.stagger-item').forEach((el, i) => {
                        setTimeout(() => el.classList.add('show'), i * 150);
                    });
                }, 100);

            } catch (err) {
                console.error("Slider error:", err);
            }
        }

        // === FIXED: loadArtists() ===
        async function loadArtists() {
            const container = document.createElement('div');
            container.innerHTML = `
                <div class="netflix-row">
                    <h2>Our Artists</h2>
                    <div id="artists-row" class="row-container"></div>
                </div>
            `;
            elements.artistsList.innerHTML = '';
            elements.artistsList.appendChild(container);

            const row = document.getElementById('artists-row');

            try {
                const snap = await getDocs(collection(db, 'artists'));
                if (snap.empty) {
                    row.innerHTML = '<p class="text-center text-muted w-100">No artists yet.</p>';
                    return;
                }

                snap.forEach(doc => {
                    const d = doc.data();
                    const card = document.createElement('div');
                    card.className = 'artist-card stagger-item';
                    card.innerHTML = `
                        <img src="${d.imageUrl || 'https://via.placeholder.com/300'}" alt="${d.name}">
                        ${currentUser?.email === ADMIN_EMAIL ? `
                        <div class="admin-actions">
                            <button onclick="editArtist('${doc.id}')">Edit</button>
                            <button onclick="deleteArtist('${doc.id}')">Delete</button>
                        </div>` : ''}
                        <div class="artist-card-info">
                            <h5>${d.name}</h5>
                            <p>${(d.description || '').substring(0, 100)}...</p>
                            <div class="social-links d-flex justify-content-center">
                                ${d.instagram ? `<a href="${d.instagram}" target="_blank">Instagram</a>` : ''}
                                ${d.spotify ? `<a href="${d.spotify}" target="_blank">Spotify</a>` : ''}
                            </div>
                        </div>
                        <a href="?artist=${doc.id}" class="stretched-link"></a>
                    `;
                    row.appendChild(card);
                });

                // Trigger stagger
                setTimeout(() => {
                    document.querySelectorAll('.stagger-item').forEach((el, i) => {
                        setTimeout(() => el.classList.add('show'), i * 100);
                    });
                }, 100);

            } catch (err) {
                console.error("Artists load error:", err);
                row.innerHTML = '<p class="text-danger">Error loading artists.</p>';
            }
        }

        // Single Artist Page
        async function loadSingleArtist(id) {
            elements.artistsList.innerHTML = '';
            document.querySelector('.hero-section').style.display = 'none';

            const [artistSnap, statsSnap] = await Promise.all([
                getDoc(doc(db, 'artists', id)),
                getDoc(doc(db, `artists/${id}/stats/traffic`))
            ]);

            if (!artistSnap.exists()) {
                elements.artistsList.innerHTML = '<h2 class="text-center text-muted">Artist not found</h2>';
                return;
            }

            const d = artistSnap.data();
            const stats = statsSnap.exists() ? statsSnap.data() : { views: 0 };

            elements.artistsList.innerHTML = `
                <div class="artist-hero" style="background-image:url('${d.imageUrl || ''}')">
                    <div class="artist-hero-content">
                        <h1>${d.name}</h1>
                        <div class="social-links d-flex">
                            ${d.instagram ? `<a href="${d.instagram}" target="_blank">Instagram</a>` : ''}
                            ${d.spotify ? `<a href="${d.spotify}" target="_blank">Spotify</a>` : ''}
                        </div>
                    </div>
                </div>
                <div class="artist-bio">
                    ${currentUser?.email === ADMIN_EMAIL ? `<p><strong>Views:</strong> ${stats.views}</p>` : ''}
                    <p>${d.description || 'No bio.'}</p>
                    <div class="text-center"><a href="/" class="btn btn-secondary">Back</a></div>
                </div>
            `;
        }

        // Edit Artist
        window.editArtist = async id => {
            const snap = await getDoc(doc(db, 'artists', id));
            const d = snap.data();
            document.getElementById('edit-artist-id').value = id;
            document.getElementById('edit-artist-name').value = d.name;
            document.getElementById('edit-artist-desc').value = d.description || '';
            document.getElementById('edit-artist-ig').value = d.instagram || '';
            document.getElementById('edit-artist-spotify').value = d.spotify || '';
            document.getElementById('edit-artist-email').value = d.email || '';
            new bootstrap.Modal(document.getElementById('editModal')).show();
        };

        window.saveArtistEdit = async () => {
            const id = document.getElementById('edit-artist-id').value;
            const updates = {
                name: document.getElementById('edit-artist-name').value,
                description: document.getElementById('edit-artist-desc').value,
                instagram: document.getElementById('edit-artist-ig').value,
                spotify: document.getElementById('edit-artist-spotify').value,
                email: document.getElementById('edit-artist-email').value
            };
            const file = document.getElementById('edit-artist-image').files[0];
            if (file) {
                const blob = await compressImage(file);
                const url = await uploadBytes(ref(storage, `artists/${id}/image.jpg`), blob).then(s => getDownloadURL(s.ref));
                updates.imageUrl = url;
            }
            await updateDoc(doc(db, 'artists', id), updates);
            bootstrap.Modal.getInstance(document.getElementById('editModal')).hide();
            loadArtists();
        };

        window.deleteArtist = id => confirm('Delete artist?') && deleteDoc(doc(db, 'artists', id)).then(loadArtists);

        // Add Artist
        elements.addArtistForm.addEventListener('submit', async e => {
            e.preventDefault();
            const file = document.getElementById('artist-image').files[0];
            const blob = await compressImage(file);
            const docRef = await addDoc(collection(db, 'artists'), {
                name: document.getElementById('artist-name').value,
                description: document.getElementById('artist-desc').value,
                instagram: document.getElementById('artist-ig').value,
                spotify: document.getElementById('artist-spotify').value,
                email: document.getElementById('artist-email').value,
                createdAt: serverTimestamp()
            });
            const url = await uploadBytes(ref(storage, `artists/${docRef.id}/image.jpg`), blob).then(s => getDownloadURL(s.ref));
            await updateDoc(docRef, { imageUrl: url });
            e.target.reset();
            loadArtists();
        });

        // Add Slider
        elements.addSliderForm.addEventListener('submit', async e => {
            e.preventDefault();
            const file = document.getElementById('slider-image').files[0];
            const blob = await compressImage(file);
            const docRef = await addDoc(collection(db, 'sliders'), {
                title: document.getElementById('slider-title').value,
                description: document.getElementById('slider-desc').value,
                link: document.getElementById('slider-link').value,
                createdAt: serverTimestamp()
            });
            const url = await uploadBytes(ref(storage, `sliders/${docRef.id}/image.jpg`), blob).then(s => getDownloadURL(s.ref));
            await updateDoc(docRef, { imageUrl: url });
            e.target.reset();
            loadSlider();
        });

        // Image Compression
        async function compressImage(file) {
            const img = new Image();
            img.src = URL.createObjectURL(file);
            await new Promise(r => img.onload = r);
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            const max = 1920;
            if (img.width > max) {
                canvas.width = max;
                canvas.height = (img.height / img.width) * max;
            } else {
                canvas.width = img.width;
                canvas.height = img.height;
            }
            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
            return await canvas.toBlob(b => b, 'image/jpeg', 0.8);
        }

    </script>
