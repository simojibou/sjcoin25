            --color-red: #ff0000;
            --color-white: #ffffff;
            --color-dark: #0a0a0a;
            --color-dark-transparent: #0a0a0af2;
            --color-dark-transparent-alt: #1a1a1ad9;
            --color-dark-light: #1a1a1a;
            --space-unit: 8px;
            --space-1: calc(1 * var(--space-unit));
            --space-2: calc(2 * var(--space-unit));
            --space-3: calc(3 * var(--space-unit));
            --space-4: calc(4 * var(--space-unit));
        }

        body {
            background: linear-gradient(135deg, #050608, #101218, #090c14);
            color: var(--color-white);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        /* Glassmorphism effect */
        .glass-effect {
            background: linear-gradient(135deg, var(--color-dark-transparent), var(--color-dark-transparent-alt));
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border-radius: 20px;
        }

        /* Permission table */
        .permission-table th,
        .permission-table td {
            text-align: center;
            vertical-align: middle;
            padding: var(--space-1);
        }
        .permission-table th {
            background: rgba(255,0,0,0.2);
            color: var(--color-white);
        }
        .permission-table .yes { color: #0f0; }
        .permission-table .no  { color: #f55; }

        /* Analytics Dashboard */
        .analytics-card {
            padding: var(--space-2);
            margin-bottom: var(--space-2);
            text-align: center;
        }
        .analytics-card h4 {
            color: var(--color-red);
            font-weight: 600;
            margin-bottom: var(--space-1);
        }
        .analytics-card p {
            font-size: 2rem;
            font-weight: 700;
            margin: 0;
        }
        .chart-container {
            position: relative;
            max-width: 100%;
            height: 300px;
            margin: var(--space-2) auto;
        }
        .progress-bar-container {
            margin: var(--space-2) 0;
        }
        .progress {
            height: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }
        .progress-bar {
            background: var(--color-red);
            transition: width 0.5s ease;
        }

        /* Top social bar */
        .top-social-bar {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            padding: var(--space-2) 0;
            transition: transform 0.3s ease;
        }
        .top-social-bar.hidden {
            transform: translateY(-100%);

        .top-social-container {

            justify-content: center;

        .top-social-links a:hover {

            align-items: center;

            background-position: center;

        .carousel-item:not(.active) {

            top: 0;
            left: 0;

            padding: var(--space-3);

            left: 0;

            0%, 100% { transform: translateY(0); }

                transform: translateY(30px);

                transform: translateY(0);
            }
        }

            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }
        .stagger-item.enhanced-appear {

            transform: translateY(0);

        @media (max-width: 768px) {

            .carousel-item { height: 80vh; }
            .carousel-caption { padding: var(--space-2); max-width: 90%; border-radius: 15px; }
            .carousel-caption h1 { font-size: 1.8rem; letter-spacing: 1px; }
            .carousel-caption p { font-size: 0.9rem; }
            .carousel-control-prev, .carousel-control-next { width: 15%; }
            .music-platforms-bar { bottom: 5%; gap: var(--space-1); padding: 10px 20px; }
            .music-platforms-bar a { font-size: 1.4rem; }
            .top-social-links a { font-size: 1.3rem; margin: 0 10px; }

        // Compress Image Function
        async function compressImage(file, maxWidth = 1920, quality = 0.8) {
            return new Promise((resolve, reject) => {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                const img = new Image();
                img.onload = () => {
                    const { width, height } = img;
                    if (width > maxWidth) {
                        canvas.width = maxWidth;
                        canvas.height = (height / width) * maxWidth;
                    } else {
                        canvas.width = width;
                        canvas.height = height;
                    }
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                    canvas.toBlob(blob => {
                        resolve(blob);
                    }, 'image/jpeg', quality);
                };
                img.onerror = () => reject(new Error(`Failed to load image: ${file.name}`));
                img.src = URL.createObjectURL(file);
            });
        }

        // Get Query Param Function
        function getQueryParam(name) {
            const params = new URLSearchParams(window.location.search);
            return params.get(name);
        }

        // Log Artist Page View
        async function logArtistView(artistId) {
            try {
                const statsRef = doc(db, `artists/${artistId}/stats/traffic`);
                await setDoc(statsRef, {
                    views: increment(1),
                    lastUpdated: serverTimestamp()
                }, { merge: true });
            } catch (error) {
                console.error('Error logging view:', error);
            }
        }
