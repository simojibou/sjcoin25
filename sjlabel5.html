    <!-- Custom CSS -->
    <style>
        :root {
            --color-red: #ff0000;
            --color-white: #ffffff;
            --color-dark: #0a0a0a;
            --color-dark-transparent: #0a0a0af2;
            --color-dark-transparent-alt: #1a1a1ad9;
            --color-dark-light: #1a1a1a;
            --space-unit: 8px;
            --space-1: calc(1 * var(--space-unit));
            --space-2: calc(2 * var(--space-unit));
            --space-3: calc(3 * var(--space-unit));
            --space-4: calc(4 * var(--space-unit));
        }

        body {
            background: linear-gradient(135deg, #050608, #101218, #090c14);
            color: var(--color-white);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        /* Glassmorphism */
        .glass-effect {
            background: linear-gradient(135deg, var(--color-dark-transparent), var(--color-dark-transparent-alt));
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border-radius: 20px;
        }

        /* Top Social Bar */
        .top-social-bar {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            padding: var(--space-2) 0;
            transition: transform 0.3s ease;
        }
        .top-social-bar.hidden { transform: translateY(-100%); }
        .top-social-links a {
            color: var(--color-white);
            margin: 0 var(--space-1);
            font-size: 1.5rem;
            transition: color 0.3s ease, transform 0.3s ease;
        }
        .top-social-links a:hover {
            color: var(--color-red);
            transform: scale(1.2);
        }

        /* Hero Slider */
        .hero-section {
            position: relative;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1;
        }
        .hero-bg {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-size: cover;
            background-position: center;
            transform: scale(1.05);
            transition: transform 0.3s ease;
            z-index: -1;
        }
        .carousel-item {
            height: 100vh;
            background-size: cover;
            background-position: center;
            position: relative;
        }
        .carousel-caption {
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: var(--space-3);
            max-width: 80%;
            text-align: center;
        }
        .carousel-caption h1 {
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: 1.5px;
        }
        .carousel-caption a {
            color: var(--color-red);
            text-decoration: none;
            font-weight: 600;
        }
        .carousel-caption a:hover { color: var(--color-white); }

        /* Music Platforms */
        .music-platforms-bar {
            position: absolute;
            bottom: 8%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: var(--space-2);
            padding: var(--space-1) var(--space-2);
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border-radius: 50px;
            z-index: 2;
        }
        .music-platforms-bar a {
            color: var(--color-white);
            font-size: 1.6rem;
            transition: transform 0.3s ease;
        }
        .music-platforms-bar a:hover { transform: scale(1.2); }

        /* Artist Cards */
        .artist-card {
            background: linear-gradient(135deg, var(--color-dark-transparent), var(--color-dark-transparent-alt));
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: var(--space-2);
            margin: var(--space-1);
            position: relative;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            overflow: hidden;
            cursor: pointer;
        }
        .artist-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }
        .artist-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 15px;
            margin-bottom: var(--space-1);
        }
        .artist-card h5 {
            color: var(--color-red);
            font-weight: 600;
            font-size: 1.3rem;
        }
        .social-links a {
            color: var(--color-white);
            margin-right: var(--space-1);
            font-size: 1.4rem;
            transition: color 0.3s ease;
        }
        .social-links a:hover { color: var(--color-red); }
        .admin-actions {
            position: absolute;
            top: var(--space-1);
            right: var(--space-1);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .artist-card:hover .admin-actions { opacity: 1; }
        .admin-actions button {
            background: none;
            border: none;
            color: var(--color-white);
            font-size: 1.2rem;
            cursor: pointer;
        }
        .admin-actions button:hover { color: var(--color-red); }

        /* Forms */
        .form-section {
            margin: var(--space-3) auto;
            max-width: 90%;
            padding: var(--space-2);
        }
        .form-control, .form-control:focus {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--color-red);
            color: var(--color-white);
            border-radius: 10px;
        }
        .btn-primary {
            background: linear-gradient(135deg, var(--color-red), #cc0000);
            border: none;
            border-radius: 25px;
            padding: 14px 30px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            background: linear-gradient(135deg, #cc0000, var(--color-red));
        }

        /* Modals */
        .modal-content {
            background: var(--color-dark-light);
            color: var(--color-white);
            border-radius: 20px;
        }
        .modal-header, .modal-footer { border-color: var(--color-red); }

        /* Footer */
        .site-footer {
            text-align: center;
            padding: var(--space-3);
            background: linear-gradient(135deg, var(--color-dark-transparent), var(--color-dark-transparent-alt));
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        .site-footer a { color: var(--color-red); text-decoration: none; }
        .site-footer a:hover { color: var(--color-white); }

        /* Particles */
        .particles { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 0; }
        .particle {
            position: absolute;
            background: radial-gradient(circle, rgba(255,255,255,0.2) 0%, transparent 70%);
            border-radius: 50%;
        }

        /* Ad */
        .ad-container-wrapper { display: flex; justify-content: center; margin: var(--space-2) auto; }
        #ad-container { width: 468px; height: 60px; max-width: 100%; }

        /* Animations */
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-20px); } }
        .stagger-item { opacity: 0; transform: translateY(20px); transition: opacity 0.5s ease, transform 0.5s ease; }
        .stagger-item.enhanced-appear { opacity: 1; transform: translateY(0); }

        /* Responsive */
        @media (max-width: 768px) {
            .hero-section, .carousel-item { height: 80vh; }
            .carousel-caption h1 { font-size: 1.8rem; }
            .top-social-links a { font-size: 1.3rem; }
            .artist-card img { height: 180px; }
            .form-section { max-width: 95%; }
        }
    </style>

            databaseURL: "https://sj-one-default-rtdb.firebaseio.com",
            projectId: "sj-one",
            storageBucket: "sj-one.appspot.com",

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        const ADMIN_EMAIL = 'simo.jibou@gmail.com';

        let currentUser = null;

        let editingSliderId = null;

        const loginBtn = document.getElementById('login-btn');
        const logoutBtn = document.getElementById('logout-btn');

        const artistManagementSection = document.getElementById('artist-management-section');
        const submissionSection = document.getElementById('submission-section');

        const provider = new GoogleAuthProvider();

        // Compress Image
        async function compressImage(file, maxWidth = 1920, quality = 0.8) {
            return new Promise((resolve) => {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                const img = new Image();
                img.onload = () => {
                    const ratio = Math.min(maxWidth / img.width, 1);
                    canvas.width = img.width * ratio;
                    canvas.height = img.height * ratio;
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                    canvas.toBlob(blob => resolve(blob), 'image/jpeg', quality);
                };
                img.src = URL.createObjectURL(file);
            });
        }

        // Auth
        loginBtn.addEventListener('click', () => signInWithPopup(auth, provider));
        logoutBtn.addEventListener('click', () => signOut(auth));

        onAuthStateChanged(auth, user => {
            currentUser = user;
            if (user) {
                loginBtn.classList.add('d-none');
                logoutBtn.classList.remove('d-none');
                userInfo.innerHTML = `<i class="bi bi-person-circle"></i> ${user.email}`;
                submissionSection.classList.remove('d-none');
                if (user.email === ADMIN_EMAIL) {
                    adminSection.classList.remove('d-none');
                    artistManagementSection.classList.remove('d-none');
                    loadManagers(); loadSubmissions();
                }
            } else {
                loginBtn.classList.remove('d-none');
                logoutBtn.classList.add('d-none');
                userInfo.innerHTML = '';
                adminSection.classList.add('d-none');
                artistManagementSection.classList.add('d-none');
                submissionSection.classList.add('d-none');
            }
            loadSlider();
            loadArtists();
        });

        // Load Slider
        function loadSlider() {
            const q = query(collection(db, 'sliders'), orderBy('createdAt'));
            getDocs(q).then(snap => {
                const inner = document.querySelector('.carousel-inner');
                const heroBg = document.querySelector('.hero-bg');
                inner.innerHTML = '';
                if (snap.empty) {
                    const def = `<div class="carousel-item active stagger-item" style="background-image:url('https://via.placeholder.com/1920x1080/1e3c72/ffffff?text=SJ+Label')">
                        <div class="d-flex h-100 align-items-center justify-content-center">
                            <div class="carousel-caption"><h1>Welcome</h1><p>Discover the future of music.</p></div>
                        </div>
                    </div>`;
                    inner.innerHTML = def;
                    heroBg.style.backgroundImage = "url('https://via.placeholder.com/1920x1080/1e3c72/ffffff?text=SJ+Label')";
                    return;
                }
                let active = true;
                snap.forEach(doc => {
                    const d = doc.data();
                    const item = document.createElement('div');
                    item.className = `carousel-item ${active ? 'active' : ''} stagger-item`;
                    item.style.backgroundImage = `url('${d.imageUrl}')`;
                    if (active) heroBg.style.backgroundImage = item.style.backgroundImage;
                    let admin = currentUser?.email === ADMIN_EMAIL ? `
                        <div class="position-absolute top-0 end-0 p-2">
                            <button onclick="editSlider('${doc.id}')" class="btn btn-sm btn-outline-light"><i class="bi bi-pencil"></i></button>
                            <button onclick="deleteSlider('${doc.id}')" class="btn btn-sm btn-outline-danger"><i class="bi bi-trash"></i></button>
                        </div>` : '';
                    item.innerHTML = `${admin}<div class="d-flex h-100 align-items-center justify-content-center">
                        <div class="carousel-caption"><h1>${d.title || 'Welcome'}</h1><p>${d.description || ''}</p>${d.link ? `<a href="${d.link}" target="_blank">Learn More</a>` : ''}</div>
                    </div>`;
                    inner.appendChild(item);
                    active = false;
                });
                setTimeout(() => document.querySelectorAll('.stagger-item').forEach((el, i) => setTimeout(() => el.classList.add('enhanced-appear'), i * 200)), 100);
            });
        }

        // Load Artists (Home Page Only)
        function loadArtists() {
            artistsList.innerHTML = '<h2 class="text-center mb-4"><i class="bi bi-people"></i> Our Artists</h2>';
            getDocs(collection(db, 'artists')).then(snap => {
                if (snap.empty) {
                    artistsList.innerHTML += '<p class="text-center text-muted">No artists yet.</p>';
                    return;
                }
                const row = document.createElement('div');
                row.className = 'row justify-content-center';
                snap.forEach(doc => {
                    const a = doc.data();
                    const id = doc.id;
                    const col = document.createElement('div');
                    col.className = 'col-md-4 col-sm-6';
                    let admin = currentUser?.email === ADMIN_EMAIL ? `
                        <div class="admin-actions">
                            <button onclick="editArtist('${id}')"><i class="bi bi-pencil"></i></button>
                            <button onclick="deleteArtist('${id}')"><i class="bi bi-trash"></i></button>
                        </div>` : '';
                    col.innerHTML = `
                        <div class="artist-card stagger-item" onclick="window.location='artistpage.html?artist=${id}'">
                            <img src="${a.imageUrl || 'https://via.placeholder.com/300'}" alt="${a.name}">
                            ${admin}
                            <h5><i class="bi bi-music-note-beamed"></i> ${a.name}</h5>
                            <p>${a.description || 'Emerging talent.'}</p>
                            <div class="social-links">
                                ${a.instagram ? `<a href="${a.instagram}" target="_blank" onclick="event.stopPropagation();"><i class="bi bi-instagram"></i></a>` : ''}
                                ${a.spotify ? `<a href="${a.spotify}" target="_blank" onclick="event.stopPropagation();"><i class="bi bi-spotify"></i></a>` : ''}
                            </div>
                        </div>`;
                    row.appendChild(col);
                });
                artistsList.appendChild(row);
                setTimeout(() => document.querySelectorAll('.stagger-item').forEach((el, i) => setTimeout(() => el.classList.add('enhanced-appear'), i * 100)), 100);
            });
        }

        // Admin Functions
        window.editArtist = id => { /* ... same as before ... */ };
        window.deleteArtist = id => confirm('Delete?') && deleteDoc(doc(db, 'artists', id)).then(loadArtists);
        window.editSlider = id => { /* ... */ };
        window.deleteSlider = id => confirm('Delete?') && deleteDoc(doc(db, 'sliders', id)).then(loadSlider);
        window.removeManager = id => confirm('Remove?') && deleteDoc(doc(db, 'managers', id)).then(loadManagers);

        // Forms (same logic as before)
        document.getElementById('add-artist-form').onsubmit = async e => { /* ... */ };
        document.getElementById('edit-artist-form').onsubmit = async e => { /* ... */ };
        document.getElementById('add-slider-form').onsubmit = async e => { /* ... */ };
        document.getElementById('add-manager-form').onsubmit = e => { /* ... */ };
        document.getElementById('submit-music-form').onsubmit = async e => { /* ... */ };

        // Particles
        document.addEventListener('DOMContentLoaded', () => {
            const p = document.querySelector('.particles');
            for (let i = 0; i < 20; i++) {
                const el = document.createElement('div');
                el.className = 'particle';
                el.style.width = el.style.height = `${Math.random() * 10 + 5}px`;
                el.style.left = `${Math.random() * 100}%`;
                el.style.top = `${Math.random() * 100}%`;
                el.style.animation = `float ${Math.random() * 10 + 5}s infinite`;
                p.appendChild(el);
            }
        });

        // Scroll hide bar
        let lastY = 0;
        window.addEventListener('scroll', () => {
            const bar = document.querySelector('.top-social-bar');
            if (window.scrollY > lastY && window.scrollY > 100) bar.classList.add('hidden');
            else bar.classList.remove('hidden');
            lastY = window.scrollY;
        });
    </script>
