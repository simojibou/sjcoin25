const API_URL = "https://us-central1-metawarefare-gaming.cloudfunctions.net/printfulProducts";

async function loadProducts() {
    const container = document.getElementById("products");
    container.textContent = "Loading products...";

    try {
        const res = await fetch(API_URL);
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        const data = await res.json();

        if (!data.result || !Array.isArray(data.result))
            throw new Error("Invalid data returned from server.");

        container.innerHTML = ""; // Ù…Ø³Ø­ Ø§Ù„Ù†Øµ Ø§Ù„Ø³Ø§Ø¨Ù‚

        // Ø¹Ø±Ø¶ ÙƒÙ„ Ù…Ù†ØªØ¬ ÙÙŠ Ø§Ù„Ù…ØªØ¬Ø±
        data.result.forEach(p => {
            const div = document.createElement("div");
            div.className = "product";
            div.innerHTML = `
                <img src="${p.thumbnail_url || 'https://via.placeholder.com/250'}" alt="${p.name}">
                <h3>${p.name}</h3>
                <p>Product ID: ${p.id}</p>
            `;
            container.appendChild(div);
        });

        if (data.result.length === 0) {
            container.innerHTML = "<p class='error'>No products found in your Printful store.</p>";
        }

    } catch (err) {
        console.error(err);
        container.innerHTML = `<p class="error">Failed to load products: ${err.message}</p>`;
    }
}
