<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>متجري - Printful API</title>
<style>
body { font-family: Arial; background: #f7f7f7; margin: 0; padding: 20px; }
h1 { text-align: center; color: #333; }
.products { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; margin-top: 20px; }
.product { background: #fff; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); padding: 15px; width: 220px; text-align: center; }
.product img { max-width: 100%; border-radius: 5px; }
.product h3 { font-size: 16px; margin: 10px 0 5px; }
.product p { font-size: 14px; color: #555; }
.product select, .product input { margin-top: 5px; padding: 5px; width: 100%; border-radius: 5px; border: 1px solid #ccc; }
.product button { margin-top: 10px; padding: 8px 12px; border: none; background: #ff6600; color: white; border-radius: 5px; cursor: pointer; width: 100%; }
.product button:hover { background: #e55b00; }
</style>
</head>
<body>

<h1>متجري من Printful</h1>
<div class="products" id="products"></div>

<script>
const PRINTFUL_API_KEY = "1nSjHow6GSDpNvOCSeOzCN0JKXTt7vahjk63mKInUy2tXixNVUfJbe2OO8CVMc";

// دالة لجلب المنتجات
async function fetchProducts() {
    try {
        const response = await fetch("https://api.printful.com/store/products", {
            method: "GET",
            headers: {
                "Authorization": "Basic " + btoa(PRINTFUL_API_KEY + ":")
            }
        });
        const data = await response.json();
        if (!data.result) { console.error("Error fetching products:", data); return; }

        const container = document.getElementById("products");
        data.result.forEach(product => {
            const prodDiv = document.createElement("div");
            prodDiv.className = "product";

            const img = document.createElement("img");
            img.src = product.thumbnail_url || "";
            prodDiv.appendChild(img);

            const title = document.createElement("h3");
            title.textContent = product.name;
            prodDiv.appendChild(title);

            if(product.variants && product.variants.length > 0){
                const priceP = document.createElement("p");
                priceP.textContent = "السعر: $" + product.variants[0].retail_price;
                prodDiv.appendChild(priceP);

                const qtyInput = document.createElement("input");
                qtyInput.type = "number"; qtyInput.min = 1; qtyInput.value = 1; qtyInput.placeholder = "الكمية";
                prodDiv.appendChild(qtyInput);

                const variantSelect = document.createElement("select");
                product.variants.forEach(variant => {
                    const option = document.createElement("option");
                    option.value = variant.id;
                    option.textContent = variant.size + " / " + variant.color + " - $" + variant.retail_price;
                    variantSelect.appendChild(option);
                });
                prodDiv.appendChild(variantSelect);

                const button = document.createElement("button");
                button.textContent = "شراء الآن";
                button.onclick = async () => {
                    const selectedVariantId = variantSelect.value;
                    const qty = qtyInput.value;
                    const orderBody = {
                        recipient: {
                            name: "Customer Name",
                            address1: "Address Line 1",
                            city: "City",
                            state_code: "CA",
                            country_code: "US",
                            zip: "90001"
                        },
                        items: [
                            { variant_id: parseInt(selectedVariantId), quantity: parseInt(qty) }
                        ]
                    };

                    try {
                        const orderResponse = await fetch("https://api.printful.com/orders", {
                            method: "POST",
                            headers: {
                                "Authorization": "Basic " + btoa(PRINTFUL_API_KEY + ":"),
                                "Content-Type": "application/json"
                            },
                            body: JSON.stringify(orderBody)
                        });
                        const orderData = await orderResponse.json();
                        if(orderData.result){
                            alert("تم إنشاء الطلب بنجاح! رقم الطلب: " + orderData.result.id);
                        } else {
                            alert("حدث خطأ: " + JSON.stringify(orderData));
                        }
                    } catch (err) {
                        console.error(err);
                        alert("خطأ في إنشاء الطلب، تحقق من API Key أو بيانات العميل.");
                    }
                };
                prodDiv.appendChild(button);
            }

            container.appendChild(prodDiv);
        });

    } catch (error) { console.error("Error:", error); }
}

fetchProducts();
</script>

</body>
</html>
