<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>متجري - منتجات Printful</title>
<style>
  body { font-family: Arial, sans-serif; background: #f7f7f7; margin: 0; padding: 20px; }
  h1 { text-align: center; color: #333; }
  .products { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; margin-top: 20px; }
  .product { background: #fff; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); padding: 15px; width: 200px; text-align: center; }
  .product img { max-width: 100%; border-radius: 5px; }
  .product h3 { font-size: 16px; margin: 10px 0 5px; }
  .product p { font-size: 14px; color: #555; }
  .product button { margin-top: 10px; padding: 8px 12px; border: none; background: #ff6600; color: white; border-radius: 5px; cursor: pointer; }
  .product button:hover { background: #e55b00; }
</style>
</head>
<body>

<h1>منتجاتي من Printful</h1>
<div class="products" id="products"></div>

<script>
const PRINTFUL_API_KEY = "1nSjHow6GSDpNvOCSeOzCN0JKXTt7vahjk63mKInUy2tXixNVUfJbe2OO8CVMc";
const CLIENT_ID = "app-9955277"; // Client ID للبوابة المالية

async function fetchProducts() {
    try {
        const response = await fetch("https://api.printful.com/store/products", {
            method: "GET",
            headers: {
                "Authorization": "Basic " + btoa(PRINTFUL_API_KEY + ":")
            }
        });
        const data = await response.json();
        if (!data.result) {
            console.error("Error fetching products:", data);
            return;
        }

        const container = document.getElementById("products");
        data.result.forEach(product => {
            const prodDiv = document.createElement("div");
            prodDiv.className = "product";

            const img = document.createElement("img");
            img.src = product.thumbnail_url || "";
            prodDiv.appendChild(img);

            const title = document.createElement("h3");
            title.textContent = product.name;
            prodDiv.appendChild(title);

            let price = "غير محدد";
            if(product.variants && product.variants.length > 0){
                price = "$" + product.variants[0].retail_price;
            }
            const priceP = document.createElement("p");
            priceP.textContent = "السعر: " + price;
            prodDiv.appendChild(priceP);

            const button = document.createElement("button");
            button.textContent = "شراء الآن";
            button.onclick = () => {
                // مثال فتح بوابة الدفع باستخدام Client ID
                const amount = product.variants[0]?.retail_price || 1;
                const paymentUrl = `https://checkout.example.com/?client_id=${CLIENT_ID}&amount=${amount}&currency=USD&product_name=${encodeURIComponent(product.name)}`;
                window.open(paymentUrl, "_blank");
            };
            prodDiv.appendChild(button);

            container.appendChild(prodDiv);
        });

    } catch (error) {
        console.error("Error:", error);
    }
}

fetchProducts();
</script>

</body>
</html>
