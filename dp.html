<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Printful Store</title>
    <style>
        /* Basic styling for the page */
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }
        h1, h2 {
            text-align: center;
        }
        /* Product grid using flexbox for responsiveness */
        #products {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .product {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
            width: 300px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        /* Make products stack on mobile */
        @media (max-width: 600px) {
            .product {
                width: 100%;
            }
        }
        /* Cart styling */
        #cart-items {
            list-style: none;
            padding: 0;
        }
        #cart-items li {
            border-bottom: 1px solid #eee;
            padding: 10px;
            display: flex;
            justify-content: space-between;
        }
        /* Checkout form styling */
        #checkout-form {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
        }
        #checkout-form label {
            display: block;
            margin: 10px 0;
        }
        button {
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        /* Error message styling */
        .error {
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>My Print-on-Demand Store</h1>
    <div id="products"></div>
    <h2>Shopping Cart</h2>
    <ul id="cart-items"></ul>
    <p>Total: $<span id="total">0.00</span></p>
    <button id="checkout-btn">Checkout</button>
    <div id="checkout-form" style="display: none;"></div>

    <script>
        // Base URL for Printful API
        const API_BASE = 'https://api.printful.com';
        // Replace with your actual Printful API key (private token)
        const API_KEY = 'ikq7abJTrAW7hZeMlod0xqaBmoA3mVlAa94YinMs';
        // Fallback product IDs if catalog fetch fails
        const FALLBACK_PRODUCT_IDS = [71, 438]; // T-shirt and hoodie IDs (verify in Printful dashboard)

        // Function to load individual product details
        async function loadProduct(id, productsDiv) {
            try {
                const res = await fetch(`${API_BASE}/products/${id}`);
                if (!res.ok) {
                    throw new Error(`HTTP ${res.status}: ${res.statusText}`);
                }
                const data = await res.json();
                console.log(`Product ${id} response:`, data);
                if (data.code !== 200) {
                    throw new Error(`API error for product ${id}: ${data.result || 'Unknown error'}`);
                }
                
                const product = data.result.product;
                const variants = data.result.variants;
                
                // Calculate min price for display
                const prices = variants.map(v => parseFloat(v.price)).filter(p => !isNaN(p));
                if (prices.length === 0) throw new Error(`No valid prices for product ${id}`);
                const minPrice = Math.min(...prices);
                
                // Create product card HTML
                const card = document.createElement('div');
                card.className = 'product';
                card.innerHTML = `
                    <img src="${product.thumbnail_url || product.image || 'https://via.placeholder.com/150'}" alt="${product.name}" style="max-width: 100%;">
                    <h3>${product.name}</h3>
                    <p>Starting from $${minPrice.toFixed(2)}</p>
                    <!-- Variant select: shows size/color combos with prices -->
                    <select id="variant-${id}">
                        ${variants.map(v => `<option value="${v.id}" data-price="${v.price}">${v.name} - $${v.price}</option>`).join('')}
                    </select>
                    <!-- Quantity input -->
                    <input type="number" id="qty-${id}" value="1" min="1">
                    <button onclick="addToCart(${id}, '${product.name.replace(/'/g, "\\'")}')">Add to Cart</button>
                `;
                productsDiv.appendChild(card);
            } catch (err) {
                console.error(`Error loading product ${id}:`, err);
                productsDiv.innerHTML += `<p class="error">Failed to load product ${id}: ${err.message}</p>`;
            }
        }

        // Function to load products from Printful API with retry
        async function loadProducts(retries = 2, delay = 1000) {
            const productsDiv = document.getElementById('products');
            productsDiv.innerHTML = ''; // Clear existing content
            try {
                // Fetch product catalog
                const catalogRes = await fetch(`${API_BASE}/catalog/products`);
                if (!catalogRes.ok) {
                    throw new Error(`HTTP ${catalogRes.status}: ${catalogRes.statusText}`);
                }
                const catalogData = await catalogRes.json();
                console.log('Catalog response:', catalogData);
                
                if (catalogData.code !== 200 || !Array.isArray(catalogData.result)) {
                    throw new Error(`Invalid catalog response: ${catalogData.result || catalogData.error || 'Unknown error'}`);
                }
                
                // Limit to first 2 products for simplicity
                const productIds = catalogData.result.slice(0, 2).map(p => p.id);
                console.log('Fetched product IDs:', productIds);
                
                if (productIds.length === 0) {
                    throw new Error('No products available in the catalog');
                }
                
                // Load each product
                for (let id of productIds) {
                    await loadProduct(id, productsDiv);
                }
            } catch (err) {
                console.error('Error fetching catalog:', err);
                if (retries > 0) {
                    console.log(`Retrying catalog fetch (${retries} attempts left)...`);
                    await new Promise(resolve => setTimeout(resolve, delay));
                    return loadProducts(retries - 1, delay * 2); // Exponential backoff
                }
                productsDiv.innerHTML = '<p class="error">Failed to load product catalog: ' + err.message + '. Using fallback products.</p>';
                // Fallback to hardcoded product IDs
                for (let id of FALLBACK_PRODUCT_IDS) {
                    await loadProduct(id, productsDiv);
                }
            }
        }

        // Function to add item to cart (uses localStorage for persistence)
        function addToCart(productId, productName) {
            const variantSelect = document.getElementById(`variant-${productId}`);
            const qtyInput = document.getElementById(`qty-${productId}`);
            const variantId = variantSelect.value;
            const price = parseFloat(variantSelect.selectedOptions[0].dataset.price);
            const variantName = variantSelect.selectedOptions[0].text.split(' - ')[0]; // Extract name without price
            const qty = parseInt(qtyInput.value);
            
            // Load cart from localStorage or initialize empty array
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            // Add new item
            cart.push({ variantId, qty, price, name: `${productName} - ${variantName}` });
            // Save back to localStorage
            localStorage.setItem('cart', JSON.stringify(cart));
            // Update cart display
            updateCart();
        }

        // Function to update cart display and total
        function updateCart() {
            const cartItems = document.getElementById('cart-items');
            cartItems.innerHTML = '';
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            let total = 0;
            
            cart.forEach((item, index) => {
                const li = document.createElement('li');
                li.textContent = `${item.name} x ${item.qty} - $${(item.price * item.qty).toFixed(2)}`;
                // Remove button
                const removeBtn = document.createElement('button');
                removeBtn.textContent = 'Remove';
                removeBtn.onclick = () => {
                    cart.splice(index, 1);
                    localStorage.setItem('cart', JSON.stringify(cart));
                    updateCart();
                };
                li.appendChild(removeBtn);
                cartItems.appendChild(li);
                total += item.price * item.qty;
            });
            
            document.getElementById('total').textContent = total.toFixed(2);
        }

        // Show checkout form on button click
        document.getElementById('checkout-btn').onclick = () => {
            document.getElementById('checkout-form').style.display = 'block';
        };

        // Dynamically add checkout form HTML
        document.getElementById('checkout-form').innerHTML = `
            <form id="checkout-form-inner">
                <label>Name: <input type="text" id="name" required></label>
                <label>Address: <input type="text" id="address1" required></label>
                <label>City: <input type="text" id="city" required></label>
                <label>State Code (e.g., CA): <input type="text" id="state_code"></label>
                <label>Zip: <input type="text" id="zip" required></label>
                <label>Country Code (e.g., US): <input type="text" id="country_code" value="US" required></label>
                <button type="submit">Place Order</button>
            </form>
        `;

        // Handle form submission to create order via Printful API
        document.getElementById('checkout-form-inner').onsubmit = async (e) => {
            e.preventDefault();
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            if (cart.length === 0) return alert('Cart is empty');
            
            // Collect recipient info from form
            const recipient = {
                name: document.getElementById('name').value,
                address1: document.getElementById('address1').value,
                city: document.getElementById('city').value,
                state_code: document.getElementById('state_code').value,
                country_code: document.getElementById('country_code').value,
                zip: document.getElementById('zip').value
            };
            
            // Prepare items with variant_id, quantity, and placeholder print file
            const items = cart.map(item => ({
                variant_id: item.variantId,
                quantity: item.qty,
                files: [{ type: 'default', url: 'https://your-design-url-here.com/design.png' }] // Replace with actual design URL
            }));
            
            // Order body (creates a draft order; no payment integrated)
            const body = {
                shipping: 'STANDARD',
                recipient,
                items
            };
            
            try {
                // Authenticated POST to create order
                const res = await fetch(`${API_BASE}/orders`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${API_KEY}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(body)
                });
                const data = await res.json();
                if (data.code === 200) {
                    alert(`Order created successfully! ID: ${data.result.id}`);
                    localStorage.removeItem('cart'); // Clear cart
                    updateCart();
                    document.getElementById('checkout-form').style.display = 'none';
                } else {
                    alert(`Error: ${data.result || data.error || 'Unknown error'}`);
                }
            } catch (err) {
                alert(`Error: ${err.message}`);
            }
        };

        // Initialize: Load products and update cart on page load
        loadProducts();
        updateCart();
    </script>
</body>
</html>
